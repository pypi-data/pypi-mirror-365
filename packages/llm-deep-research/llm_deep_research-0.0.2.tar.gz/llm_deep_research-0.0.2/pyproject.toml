[project]
name = "llm-deep-research"
version = "0.0.2"
description = "LLM plugin of various deep research implementations"
readme = "README.md"
authors = [{ name = "nikkie", email = "takuyafjp+develop@gmail.com" }]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Utilities",
]
keywords = ["llm", "deep research"]
requires-python = ">=3.11"
dependencies = [
    "genai-processors>=1.0.5",
    "llm",
    "opentelemetry-instrumentation-google-genai>=0.3b0",
    "opentelemetry-sdk>=1.35.0",
    "pytest-asyncio[test]>=1.1.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/ftnext/llm-deep-research"
Changelog = "https://github.com/ftnext/llm-deep-research/releases"
Issues = "https://github.com/ftnext/llm-deep-research/issues"
CI = "https://github.com/ftnext/llm-deep-research/actions"

[project.entry-points.llm]
deep_research = "llm_deep_research"

[project.optional-dependencies]
test = ["pytest"]
