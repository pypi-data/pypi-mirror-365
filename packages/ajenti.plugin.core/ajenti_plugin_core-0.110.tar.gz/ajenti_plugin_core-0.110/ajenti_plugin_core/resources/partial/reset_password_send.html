<div class="container">
    <div class="row" id="login-form">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <div ng:if="customization.plugins.core.bigLogoURL" class="text-center">
                <img ng:src="{{customization.plugins.core.bigLogoURL}}" />
            </div>
            <h1 class="text-center" style="perspective: 75px">
                <i class="far fa-envelope"></i>
            </h1>
            <div>
                <input ng:model="mail" ng:enter="send_email_reset()" placeholder="{{'Email'|translate}}" class="form-control" />
            </div>
            <div>
                <a ng:click="send_email_reset()" ng:disabled="!mail" class="btn btn-primary btn-block">
                    <span translate>Send instructions to reset password</span>
                </a>
            </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>
