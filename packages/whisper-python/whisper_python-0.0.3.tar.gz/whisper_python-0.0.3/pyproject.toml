[project]
name = "whisper-python"
version = "0.0.3"
description = "whisper_python ZerounIntezarAgler"
authors = [{ name="Zeroun Intezar Agler" }]
license-files = ["LICENSE"]
readme = "README.md"

[project.urls]
homepage = "https://github.com/zerounintezaragler/whisper_python"
repository = "https://github.com/zerounintezaragler/whisper_python"
documentation = "https://github.com/zerounintezaragler/whisper_python"



[tool.setuptools]
package-dir = {"" = "lib"}  # Tunjukkan root package ada di 'lib'

[tool.setuptools.packages.find]
where = ["lib"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

