[build-system]
requires = ["setuptools", "setuptools-rust"]
build-backend = "setuptools.build_meta"

[project]
name = "goupil"
authors = [
    {name = "Valentin Niess", email = "valentin.niess@gmail.com"}
]
description = "A Monte Carlo engine for the backward transport of low energy gamma-rays."
readme = "README.md"
license = {text = "LGPLv3"}
keywords = ["gamma rays", "Monte Carlo", "backward"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics"
]
version = "1.3.1"
requires-python = ">=3.7.0"
dependencies = [
    "numpy >= 1.6.0",
]

[project.urls]
source = "https://github.com/niess/goupil"

[tool.setuptools.packages.find]
where = ["src/python"]

[[tool.setuptools-rust.ext-modules]]
target = "goupil.goupil"
args = ["--features", "python"]

# Build options for Python wheels.
[tool.cibuildwheel.linux]
build = [ "cp37-manylinux_x86_64", "cp37-manylinux_aarch64" ]
manylinux-x86_64-image = "manylinux2014"

environment = "PATH=$HOME/.cargo/bin:$PATH"
environment-pass = [ "GEANT4_PREFIX" ]
before-all = """
curl -sSf https://sh.rustup.rs -o rustup.sh && \
sh rustup.sh -y\
"""

[tool.cibuildwheel.macos]
build = [ "cp38-macosx_arm64", "cp38-macosx_x86_64" ]

[tool.cibuildwheel.windows]
build = [ "cp39-win_amd64", "cp39-win_arm64" ]

before-all = "python3 -m pip install delvewheel"
repair-wheel-command = 'delvewheel repair -w {dest_dir} -v {wheel}'
