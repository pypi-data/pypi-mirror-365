[bumpversion]
current_version = 0.5.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]

[pycodestyle]
ignore = E202, E201, W503
max-line-length = 79

[egg_info]
tag_build = 
tag_date = 0

