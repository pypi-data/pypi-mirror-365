[bumpversion]
current_version = 0.2.19
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)?
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:Lib/wbpUFO/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[metadata]
name = wbpUFO
version = attr: wbpUFO.__version__
author = Andreas Eigendorf
description = UFO font editor for Workbench applications.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/workbench2/workbench-plugins/wbpUFO
project_urls = 
	Source = https://gitlab.com/workbench2/workbench-plugins/wbpUFO
	Documentation = https://workbench2.gitlab.io/workbench-plugins/wbpUFO
	Tracker = https://gitlab.com/workbench2/workbench-plugins/wbpUFO/-/issues
platforms = 
	WIN32
	WIN64
	OSX
	POSIX
keywords = 
	workbench
	wxPython
	GUI
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Environment :: MacOS X :: Cocoa
	Environment :: Win32 (MS Windows)
	Environment :: X11 Applications :: GTK
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: User Interfaces
	Topic :: Text Processing :: Fonts
	Topic :: Multimedia :: Graphics

[options]
package_dir = 
	=Lib
packages = find:
python_requires = >=3.10
install_requires = 
	wbBase>=0.2.9
	wbDefcon>=0.2.4
	wbFontParts>=0.2.4
	ufo2ft>=3.2.1
	fs>=2.4.11
	ufo-extractor>=0.8
	vfbLib>=0.10

[options.packages.find]
where = Lib

[options.entry_points]
wbbase.plugin = ufo = wbpUFO

[tox:tox]
min_version = 4.11
env_list = 
	py310
	py311
	py312
	py313

[testenv]
deps = 
	pytest
	pytest-cov
	coverage
commands = 
	pytest --cov=wbpUFO --cov-report html:coverage.html -W ignore::DeprecationWarning

[tool:pytest]
junit_family = legacy
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

