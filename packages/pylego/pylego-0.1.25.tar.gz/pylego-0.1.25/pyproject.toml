[project]
name = "pylego"
version = "0.1.25"
authors = [
  { name="Canonical", email="telco-engineers@lists.canonical.com" },
]
description = "A python wrapper package for the lego application written in Golang"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
    "pytest",
    "requests",
    "ruff"
]

[project.urls]
Homepage = "https://github.com/canonical/pylego"
Issues = "https://github.com/canonical/pylego/issues"

[build-system]
requires = ["setuptools>=80.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pylego = ["lego.so", "lego.go", "go.mod", "go.sum"]

# Linting tools configuration
[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "C",
    "N",
    "D",
    "I001",
    "G001",  # Logging statement uses str.format
    "G002",  # Logging statement uses %
    "G003",  # Logging statement uses +
    "G004",  # Logging statement uses an f-string
]
extend-ignore = [
    "D203",
    "D204",
    "D213",
    "D215",
    "D400",
    "D404",
    "D406",
    "D407",
    "D408",
    "D409",
    "D413",
]
ignore = ["E501", "D107"]
per-file-ignores = {"tests/*" = ["D100","D101","D102","D103","D104"]}

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.uv]
package = true
