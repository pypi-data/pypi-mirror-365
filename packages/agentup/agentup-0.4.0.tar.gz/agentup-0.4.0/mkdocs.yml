site_name: AgentUp Docs
site_description: Documentation for AgentUp, a framework for building AI agents.
site_url: https://github.com/RedDotRocket/agentup
repo_url: https://github.com/RedDotRocket/agentup
repo_name: RedDotRocket/agentup
theme:
  name: material
  font:
    text: Nunito
    code: Fira Code
  logo: images/icon.png
  favicon: images/favicon.ico
  features:
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
  palette:
    # Light Mode (Retro Comic Theme)
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: custom
      accent: custom

    # Dark Mode (Retro Comic Dark)
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: custom
      accent: custom

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Getting Started: 
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - First Agent: getting-started/first-agent.md
    - AI Agent: getting-started/ai-agent.md
    - Core Concepts: getting-started/core-concepts.md
  - Middleware:
    - middleware/index.md
    - Logging: middleware/logging.md
    - State Management: middleware/state-management.md
    - Cache Management: middleware/cache-management.md
    - Rate Limiting: middleware/rate-limiting.md
  - Plugins and MCP:

  - Security:
    - security/index.md
    - API Keys: security/api-keys.md
    - JWT: security/jwt.md
    - OAuth2: security/oauth2.md
    - OAuth2 Provider Configuration: security/oauth2-provider-configuration.md
  - Plugin Development:
    - plugins/index.md
    - Creating Plugins: plugins/creating-plugins.md
    - Plugin Types: plugins/plugin-types.md
    - Plugin Configuration: plugins/plugin-configuration.md
    - Plugin Development: plugins/plugin-development.md
  - AgentUp Development:
    - Overview: development/overview.md
    - Architecture: development/architecture.md
    - Testing: development/testing.md
    - Contributing: development/contributing.md
  - Advanced:
    - Configuration: advanced/configuration.md
    - Performance Tuning: advanced/performance-tuning.md
    - Debugging: advanced/debugging.md
  - Architecture:
    - Overview: architecture/overview.md
    - Components: architecture/components.md
    - Data Flow: architecture/data-flow.md
  - Documentation:
    - MkDocs: documentation/mkdocs.md
    - Sphinx: documentation/sphinx.md
  - API Reference: api/index.md
  - Changelog: changelog.md
  


