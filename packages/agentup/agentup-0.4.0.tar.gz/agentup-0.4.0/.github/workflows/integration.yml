name: Integration Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Makefile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/integration.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Makefile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/integration.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  agent-creation-test:
    name: Test Agent Creation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Install uv
      uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v4
      with:
        enable-cache: true

    - name: Set up Python
      run: |
        uv python install 3.11
        uv python pin 3.11

    - name: Install dependencies
      run: |
        make install-dev

    - name: Test minimal agent creation
      run: |
        make agent-create-minimal
        # Verify the agent was created
        test -f ./test-agents/minimal/agentup.yml
        test -f ./test-agents/minimal/pyproject.toml

    - name: Test agent validation
      run: |
        uv run agentup agent validate --config ./test-agents/minimal/agentup.yml
