[package]
name = "r_capture"
version = "0.1.1"
edition = "2021"
description = "A simple lib for capture your window screen"
license = "MIT" 

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "r_capture"
crate-type = ["cdylib","rlib"]
[[bin]]
name = "stub_gen"


[dependencies]
pyo3 = "0.25.0"
pyo3-stub-gen = "0.11.1"
minifb = "0.28"
image = "0.25.6"
xcap = "0.6.2"
