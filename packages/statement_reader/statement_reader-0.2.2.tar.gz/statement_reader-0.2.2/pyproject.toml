[project]
name = "statement_reader"
version = "0.2.2"
description = "A Python library designed to parse bank operations from PDF statements"
authors = [
    { name = "dkurchigin", email = "kurchigin.dmitry@yandex.ru" },
]
dependencies = [
    "pypdf>=5.8.0",
    "pydantic>=2.11.7",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://gitverse.ru/dkurchigin/statement_reader"
Documentation = "https://statement-reader.dkurchigin.ru/"
Source = "https://gitverse.ru/dkurchigin/statement_reader"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
test = [
    "pytest-cov>=6.2.1",
]
lint = [
    "ruff>=0.12.4",
]
doc = [
    "mkdocs>=1.6.1",
    "mkdocstrings-python>=1.16.12",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
    "ANN",
    "ASYNC",
    "BLE",
    "FBT",
    "S",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "EM",
    "EXE",
    "FIX",
    "FA",
    "INT",
    "ISC",
    "ICN",
    "LOG",
    "G",
    "INP",
    "PIE",
    "T20",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SIM",
    "SLOT",
    "TID",
    "TD",
    "TC",
    "ARG",
    "PTH",
    "FLY",
    "I",
    "C90",
    "N",
    "PERF",
    "E",
    "W",
    "DOC",
    "D",
    "F",
    "PL",
    "UP",
    "RUF",
    "TRY",
]
ignore = [
    "RUF001",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D",
    "S101",
    "SLF001",
    "E501",
    "PT006",
    "ANN",
    "FBT001",
    "DTZ",
]
"src/statement_reader/__init__.py" = [
    "D",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.pdm]
distribution = true
