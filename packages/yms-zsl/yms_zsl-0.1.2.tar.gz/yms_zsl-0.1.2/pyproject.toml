[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yms_zsl"
dynamic = ["version"]

description = "My awesome package"
authors = [{name = "yms", email = "11@qq.com"}]
readme = "README.md"
license = "MIT"  # 直接使用字符串格式

# 可选：指定许可证文件
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
