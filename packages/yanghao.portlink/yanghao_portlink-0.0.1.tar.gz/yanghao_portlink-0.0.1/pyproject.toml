[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yanghao.portlink"
version = "0.0.1"
authors = [
  { name="Yang Hao", email="yanghao@example.com" },
]
description = "A simple TCP tunnel over WebSocket."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
dependencies = [
    "websockets",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/howe/portlink"
"Bug Tracker" = "https://gitee.com/howe/portlink/issues"

[project.scripts]
portlink-client = "yanghao.portlink.client:main"

[tool.setuptools.packages.find]
where = ["src"]