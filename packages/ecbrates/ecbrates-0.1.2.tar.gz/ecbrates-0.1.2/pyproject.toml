[project]
name = "ecbrates"
version = "0.1.2"
description = "Unofficial package: European Central Bank Foreign Exchange Rates"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests",
    "diskcache",
    "typer",
    "pytest",
    "holidays",
    "freezegun"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
