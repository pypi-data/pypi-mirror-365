[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sober"
version = "0.3.0"
description = "sober optimises built environment robustly"
authors = [{ name = "Cheng Cui", email = "cheng.cui.95@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "eppy~=0.5.63",
    "numpy==2.*",
    "psutil==6.*",
    "pymoo~=0.6.1",
    "scipy~=1.13",
]

[project.urls]
homepage = "https://github.com/airallergy/sober"
repository = "https://github.com/airallergy/sober"

[dependency-groups]
dev = ["mypy~=1.12", "pytest-cov==5.*", "pytest==8.*", "ruff==0.11.*"]

[tool.ruff.lint]
select = [
    "B",
    "C4",
    "D",
    "E",
    "F",
    "FLY",
    "FURB",
    "I",
    "ISC",
    "LOG",
    "N",
    "PERF",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PYI",
    "RET",
    "RUF",
    "SIM",
    "SLOT",
    "T20",
    "TC",
    "TID",
    "TRY",
    "UP",
    "YTT",
]
# consider removing:
#   - E501: long line
#   - PLR0912: too many branches
#   - PLR2004: magic number
#   - PLW0603: use global
#   - TRY003: long raise message
ignore = [
    "E266",
    "E501",
    "E741",
    "PLR0912",
    "PLR0913",
    "PLR2004",
    "PLW0603",
    "RET505",
    "RUF023",
    "TRY003",
]

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]

[tool.ruff.format]
line-ending = "lf"
skip-magic-trailing-comma = true

[tool.mypy]
files = ["sober", "tests"]
namespace_packages = false
enable_incomplete_feature = ["PreciseTupleTypes"]
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
addopts = "--cov=sober"
testpaths = ["tests"]
