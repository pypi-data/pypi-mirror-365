[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "strufi"
version = "1.0.1"
requires-python = ">= 3.12"
authors = [{ name = "Alma Engineering", email = "engineering@almapay.com" }]
description = "Parser for HTTP Structured Field Values"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["HTTP", "Structured Field Values", "RFC 8941", "RFC 9651"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
homepage = "https://github.com/alma/strufi"
changelog = "https://github.com/alma/strufi/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "mypy",
]
build = [
    "build",
    "twine",
]

[tool.setuptools]
packages = ["strufi"]

[tool.ruff]
line-length = 110

[tool.mypy]
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
strict_equality = true
local_partial_types = true
exclude = ["^tests/"]
