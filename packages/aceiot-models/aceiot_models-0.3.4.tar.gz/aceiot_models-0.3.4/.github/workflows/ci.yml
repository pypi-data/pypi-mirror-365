name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Run type checking
      run: |
        # Run pyrefly with current baseline (4 errors allowed)
        # TODO: Gradually reduce this number to 0
        uv run pyrefly check aceiot_models tests || true

        # Count errors and fail if more than baseline
        ERROR_COUNT=$(uv run pyrefly check aceiot_models tests 2>&1 | grep -oE 'errors shown: [0-9]+' | grep -oE '[0-9]+' || echo "0")
        echo "Type errors found: $ERROR_COUNT"
        if [ "$ERROR_COUNT" -gt "4" ]; then
          echo "Type check failed: $ERROR_COUNT errors found (baseline: 4)"
          exit 1
        fi

    - name: Run tests with coverage
      run: |
        uv run pytest --cov=aceiot_models --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
