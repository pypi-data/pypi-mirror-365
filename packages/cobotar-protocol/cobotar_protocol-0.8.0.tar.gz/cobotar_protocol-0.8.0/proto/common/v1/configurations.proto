syntax = "proto3";
package common.v1;

option csharp_namespace = "Messages.Common.V1";
option go_package = "github.com/cobotar/protocol/messages/common/v1";

message ConfigurationInfoMessage {
  string id = 1;
  string name = 2;
  string description = 3;
}

message ConfigurationInfoMessages {
  repeated ConfigurationInfoMessage configurations = 1;
}
