syntax = "proto3";
package common.v1;

option csharp_namespace = "Messages.Common.V1";
option go_package = "github.com/cobotar/protocol/messages/common/v1";

message TemplateInfoMessage {
  string id = 1;
  string name = 2;
  string description = 3;
}

message TemplateInfoMessages {
  repeated TemplateInfoMessage templates = 1;
}
