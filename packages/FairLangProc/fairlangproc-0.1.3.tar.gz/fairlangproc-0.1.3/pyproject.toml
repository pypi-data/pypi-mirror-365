[project]
name = "FairLangProc"
version = "0.1.3"
description = "A comprehensive set of fairness metrics, datasets and algorithms to address and mitigate bias in Natural Language Processing."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  { name = "Arturo PÃ©rez-Peralta", email = "arturopll55@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "transformers",
  "torch",
  "numpy",
  "datasets",
  "pandas",
  "scikit-learn",
  "adapter-transformers",
  "pytest"
]

[project.urls]
