[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dustmaps3d"
version = "2.1.19"
description = "An all-sky 3D dust map based on Gaia and LAMOST."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "BSD-3-Clause"}
authors = [
  {name = "Wang Tao", email = "wt@mail.bnu.edu.cn"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = [
  "numpy>=1.21",          
  "pandas>=1.5.1",        
  "astropy>=5.0",         
  "astropy-healpix>=1.0.3",
  "tqdm>=4.60",
  "platformdirs>=2.5",
  "fastparquet>=2023.01"
]

[project.urls]
Homepage = "https://github.com/Grapeknight/dustmaps3d"

[tool.setuptools.packages.find]
where = ["."]
