[project]
name = "stackunflow"
version = "0.2.0"
authors = [
  { name="AntonCalderon", email="antoncalderon1105@gmail.com" },
]
description = "The ultimate anti-productivity toolkit. When you're stuck, StackUnflow helps you get even more stuck."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["procrastination", "debug", "funny", "satire", "burnout", "i18n"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[tool.setuptools.package-data]
stackunflow = ["locales/*.json"]