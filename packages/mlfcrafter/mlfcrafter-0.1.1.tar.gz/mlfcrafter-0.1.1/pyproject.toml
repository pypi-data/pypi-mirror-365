[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mlfcrafter"
version = "0.1.1"
description = "ML Pipeline Automation Framework - Chain together data processing, model training, and deployment with minimal code"
readme = "README.md"
authors = [
    { name = "Burak Civelek", email = "burakcivelekk61@gmail.com" },
]
maintainers = [
    { name = "Burak Civelek", email = "burakcivelekk61@gmail.com" },
]
keywords = [
    "machine-learning",
    "pipeline",
    "automation",
    "data-science",
    "ml-ops",
    "automl",
    "scikit-learn",
    "data-processing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "xgboost>=1.7.0",
    "joblib>=1.3.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "ruff>=0.12.0",
    "bump2version>=1.0.1",
]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
]

[project.urls]
Homepage = "https://github.com/brkcvlk/mlfcrafter"
Repository = "https://github.com/brkcvlk/mlfcrafter"
bug-report = "https://github.com/brkcvlk/mlfcrafter/issues"

[tool.pdm.version]
source = "file"
path = "mlfcrafter/__init__.py"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=2.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0",
]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py38"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "I",
    "UP",
    "N",
    "B",
    "A",
    "C4",
    "T20",
    "PT",
]
ignore = [
    "N806",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
force-single-line = false
force-sort-within-sections = true

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "B011",
    "F401",
    "F811",
]
"example.py" = [
    "T20",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
