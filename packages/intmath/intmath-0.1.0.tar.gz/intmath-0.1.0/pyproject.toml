[build-system]
requires = ['setuptools>=77', 'setuptools_scm[toml]>=6.0']
build-backend = 'setuptools.build_meta'

[project]
name = "intmath"
dynamic = ["version"]
description = 'Module for integer-specific mathematics functions'
readme = "README.rst"
requires-python = ">=3.9"
license = "MIT"
authors = [{name = "Sergey B Kirpichev", email = "skirpichev@gmail.com"}]
classifiers = ["Development Status :: 4 - Beta",
               "Programming Language :: Python",
               "Programming Language :: Python :: 3.9",
               "Programming Language :: Python :: 3.10",
               "Programming Language :: Python :: 3.11",
               "Programming Language :: Python :: 3.12",
               "Programming Language :: Python :: 3.13",
               "Programming Language :: Python :: 3.14",
               "Programming Language :: Python :: Implementation :: CPython",
               "Programming Language :: Python :: Implementation :: PyPy"]

[project.urls]
Issues = "https://github.com/diofant/intmath/issues"
Source = "https://github.com/diofant/intmath"

[tool.setuptools]
zip-safe = true

[tool.setuptools_scm]
