[build-system]
requires = ["hatchling", "numpy"]
build-backend = "hatchling.build"


[project]
name = "CAST_panel"
version = "1.0.2"
authors = [
  { name="Eric Xia", email="ericzxia@gmail.com" },
]
description = "Causal inference for staggered treatments in panel"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

