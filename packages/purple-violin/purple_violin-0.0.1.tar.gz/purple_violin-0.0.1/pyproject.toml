[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "purple-violin" # REQUIRED, is the only field that cannot be marked as dynamic.
version = "0.0.1" # REQUIRED, although can be dynamic
description = "My example purple violin"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE.txt" }
keywords = ["sample", "setuptools", "development"]
authors = [{ name = "Shimon Pats", email = "shimon@example.com" }]
maintainers = [
  { name = "Shimon Pats", email = "shimon@example.com" },
]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  # Pick your license as you wish
  "License :: OSI Approved :: MIT License",

  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = []

[project.urls]
"Homepage" = "https://github.com/purple-training/violin"
"Bug Reports" = "https://github.com/purple-training/violin/issues"
"Source" = "https://github.com/purple-training/violin"
