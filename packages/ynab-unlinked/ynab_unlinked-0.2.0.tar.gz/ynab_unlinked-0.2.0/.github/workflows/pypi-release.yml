name: Python Package CI

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    if: startsWith(github.event.release.tag_name, 'yul-')
    name: Build and relase to PyPi
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # Needed for OIDC
      contents: read  # Needed to checkout the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13" # Or specify your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build package
        run: hatch build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.2.4
        with:
          # skip_existing: true # Uncomment if you want to skip publishing if the version already exists
          print-hash: true
