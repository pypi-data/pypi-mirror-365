[project]
name = "iracing-mcp-server"
version = "0.1.2"
description = "MCP server for iRacing"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "ellettie" }
]
requires-python = ">=3.13"
keywords = ["mcp", "mcp-server"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp[cli]>=1.12.2",
    "pyirsdk>=1.3.5",
]

[project.scripts]
iracing-mcp-server = "iracing_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/ellettie/iracing-mcp-server"
Repository = "https://github.com/ellettie/iracing-mcp-server"
