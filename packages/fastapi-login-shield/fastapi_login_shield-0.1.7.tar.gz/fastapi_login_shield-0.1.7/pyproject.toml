[project]
name = "fastapi-login-shield"
version = "0.1.7"
description = "Protect FastAPI login endpoints from brute-force attacks"
authors = [
    { name = "MrMrProgrammer", email = "mrmrprogrammer@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "fastapi >=0.95.0",
    "starlette >=0.27.0"
]

[project.urls]
Homepage = "https://github.com/MrMrProgrammer/fastapi-login-shield"
Repository = "https://github.com/MrMrProgrammer/fastapi-login-shield"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
