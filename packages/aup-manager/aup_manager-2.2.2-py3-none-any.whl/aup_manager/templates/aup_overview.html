{% extends 'base.html' %} {% block title %}
<title>Login Page</title>
{% endblock %} {% block content %}
<div class="d-flex flex-column mt-20">
  <h1 class="align-self-center">AUP MANAGER</h1>
  <div class="align-self-center">
    <p class="fs-4">{{ login }}</p>
  </div>
  <div class="d-grid gap-3 mx-auto">
    <a
      class="btn btn-primary btn-lg align-middle rounded-pill"
      href="{{ url_for('gui.create_aup') }}"
      role="button"
    >
      CREATE AUP
    </a>
    <a
      class="btn btn-primary btn-lg align-middle rounded-pill"
      href="{{ url_for('gui.manage_aups') }}"
      role="button"
    >
      MANAGE AUPs
    </a>
    <a
      class="btn btn-primary btn-lg align-middle rounded-pill"
      href="{{ url_for('gui.logout') }}"
      role="button"
    >
      LOGOUT
    </a>
  </div>
</div>
{% endblock %}
