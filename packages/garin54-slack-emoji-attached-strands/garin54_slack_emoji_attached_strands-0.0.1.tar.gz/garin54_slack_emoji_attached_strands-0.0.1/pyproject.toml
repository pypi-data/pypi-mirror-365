[project]
name = "garin54_slack_emoji_attached_strands"
version = "0.0.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "strands-agents>=1.1.0",
    "strands-agents-builder>=0.1.7",
    "strands-agents-tools>=0.2.2",
]

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
# モジュール名(src/...) を プロジェクト名とは違うものに指定する
module-name = "slack_emoji_attached"

[project.scripts]
slack-emoji-attached-by-strands = "slack_emoji_attached:main"
