# AI Audio Detector Configuration

# Model settings
models:
  incremental:
    sgd:
      random_state: 42
      loss: 'log_loss'
    passive_aggressive:
      random_state: 42

  batch:
    random_forest:
      n_estimators: 200
      random_state: 42
      n_jobs: -1
    gradient_boosting:
      n_estimators: 200
      random_state: 42

# Audio processing settings
audio:
  supported_formats: ['.wav', '.mp3', '.flac', '.ogg', '.m4a', '.aac']
  default_sample_rate: null  # Use original sample rate

# Feature extraction settings
features:
  benford:
    min_frequencies: 10
  spectral:
    n_mfcc: 13
    n_mels: 128

# Processing settings
processing:
  max_workers: 4
  batch_threshold: 3  # Use multiprocessing for batches larger than this

# Output settings
output:
  models_dir: 'models'
  results_dir: 'results'
  spectrograms_dir: 'spectrograms'
  comparisons_dir: 'spectrogram_comparisons'

# Visualization settings
visualization:
  figsize: [12, 8]
  dpi: 300
  colorbar: true
