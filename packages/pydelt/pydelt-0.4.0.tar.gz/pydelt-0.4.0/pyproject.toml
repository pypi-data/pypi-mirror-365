[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydelt"
version = "0.4.0"
description = "Python package for calculating derivatives of time series data using various methods"
authors = [
  { name="Michael Harrison Lee", email="leemichael289@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "plotly>=5.0.0",
    "statsmodels>=0.13.0",
]

[tool.hatch.build]
exclude = [
    "venv/",
    "dist/",
    "build/",
    "*.egg-info/",
    "local/",
]
