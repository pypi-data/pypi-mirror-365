[project]
name = "aiutil"
version = "0.87.0"
description = "A utils Python package for data scientists."
authors = [{ name = "Benjamin Du", email = "longendu@yahoo.com" }]
requires-python = ">=3.10,<3.14"
readme = "README.md"
license = "MIT"
keywords = [
    "AI",
    "Machine Learning",
    "tools",
    "utils",
]
dependencies = [
    "sqlparse>=0.4.1",
    "pathspec>=0.8.1",
    "dateparser>=0.7.1",
    "numba>=0.53.0rc1.post1",
    "pandas>=1.2.0",
    "loguru>=0.3.2",
    "toml>=0.10.0",
    "notifiers>=1.2.1",
    "PyYAML>=5.3.1",
    "python-magic>=0.4.0",
    "tqdm>=4.59.0",
    "pytest>=3.0",
    "dulwich>=0.20.24",
    "scikit-image>=0.18.3",
    "paramiko>=3.2.0",
    "nbformat>=5.10.4",
    "nbconvert>=7.16.6",
    "pdfplumber>=0.11.7",
]

[project.optional-dependencies]
cv = [
    "opencv-python>=4.0.0.0",
    "pillow>=7.0.0",
]
docker = [
    "docker>=4.4.0",
    "networkx>=2.5",
    "requests>=2.20.0",
]
pdf = ["pypdf>=3.16.1"]
jupyter = [
    "nbformat>=5.0.7",
    "nbconvert>=5.6.1",
    "black[jupyter]>=23.7.0",
]
admin = ["psutil>=5.7.3"]
all = [
    "opencv-python>=4.0.0.0",
    "pillow>=7.0.0",
    "docker>=4.4.0",
    "networkx>=2.5",
    "requests>=2.20.0",
    "pypdf>=3.16.1",
    "nbformat>=5.0.7",
    "nbconvert>=5.6.1",
    "black[jupyter]>=23.7.0",
    "psutil>=5.7.3",
]

[project.urls]
Repository = "https://github.com/legendu-net/aiutil"

[project.scripts]
logf = "aiutil.hadoop:logf.main"
repart_hdfs = "aiutil.hadoop:repart_hdfs.main"
pyspark_submit = "aiutil.hadoop:pyspark_submit.main"
pykinit = "aiutil.hadoop:kerberos.main"
match_memory = "aiutil:memory.main"
snb = "aiutil.notebook:search.main"

[dependency-groups]
dev = [
    "pyright>=1.1.402",
    "ruff>=0.11.8",
    "ty>=0.0.1a10",
]

[tool.ruff]
exclude = ["tests/notebook/notebooks"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
