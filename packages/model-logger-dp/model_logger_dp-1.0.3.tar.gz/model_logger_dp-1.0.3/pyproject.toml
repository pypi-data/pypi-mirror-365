[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "model_logger_dp"
authors = [
    { name = "Ian Zhu", email = "IanZhu@m.ldu.edu.cn" },
]
description = "Model Logger for Pytorch"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "python",
    "logger",
    "model",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch",
    "thop",
]
dynamic = []
version = "1.0.3"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/huggingface/pytorch-image-models"
repository = "https://github.com/huggingface/pytorch-image-models"

[tool.pdm.version]
source = "file"
path = "model_logger_dp/version.py"
