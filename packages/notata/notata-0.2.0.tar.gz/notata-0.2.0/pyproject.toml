[project]
name = "notata"
dynamic = ["version"]
description = "Structured scientific logging using Logbook"
authors = [
    {name = "Albert Alonso", email = "alonfnt@pm.me"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
  "numpy",
  "pyyaml"
]

[tool.setuptools.dynamic]
version = {attr = "notata.__version__"}

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
  "matplotlib",
  "pandas",
  "pytest",
  "pytest-cov"
]
