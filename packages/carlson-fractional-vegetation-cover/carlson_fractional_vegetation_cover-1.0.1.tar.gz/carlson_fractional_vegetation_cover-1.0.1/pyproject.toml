[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "carlson-fractional-vegetation-cover"
version = "1.0.1"
description = "Fractional Vegetation Cover (FVC) Remote Sensing Method from Carlson et al 1997 Python Package"
readme = "README.md"
authors = [
    { name = "Gregory Halverson", email = "gregory.h.halverson@jpl.nasa.gov" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "rasters"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
carlson_fractional_vegetation_cover = ["*.txt"]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/carlson-fractional-vegetation-cover"
