[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-jubilant"
dynamic = ["version"]

description = "Add your description here"
readme = "README.md"
requires-python = ">=3.8"  # lower bound set by jubilant
dependencies = [
    "jubilant>=0.5.0",
    "pytest>=8.3.5",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"

[tool.setuptools.dynamic]
version = {attr = "pytest_jubilant.version.__version__"}

[project.urls]
Homepage = "https://github.com/canonical/pytest-jubilant"
Issues = "https://github.com/canonical/pytest-jubilant/issues"

[project.entry-points.pytest11]
pytest-jubilant = "pytest_jubilant.main"

