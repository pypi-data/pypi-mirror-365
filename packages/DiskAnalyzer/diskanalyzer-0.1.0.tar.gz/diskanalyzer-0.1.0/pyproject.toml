# [build-system]
# requires = ["setuptools"]
# build-backend = "setuptools.build_meta"

[project]
name = "DiskAnalyzer"
version = "0.1.0"
dependencies = []
authors = [
    {name = "Maurice Lambert", email = "mauricelambert434@gmail.com"},
]
maintainers = [
    {name = "Maurice Lambert", email = "mauricelambert434@gmail.com"},
]
description = 'This package implements multiples libraries and tools to parse, analyze and extract informations from disk on the live system.'
readme = {file = "README.md", content-type = "text/markdown"}
# url = "https://github.com/mauricelambert/DiskAnalyzer"
# download-url = "https://mauricelambert.github.io/info/python/security/DiskAnalyzer.pyz"
classifiers = [
    "Topic :: System",
    "Topic :: Security",
    "Environment :: Console",
    "Topic :: System :: Shells",
    'Operating System :: POSIX',
    "Natural Language :: English",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Topic :: System :: System Shells",
    'Operating System :: MacOS :: MacOS X',
    "Programming Language :: Python :: 3.8",
    'Operating System :: Microsoft :: Windows',
    "Topic :: System :: Systems Administration",
    "Intended Audience :: System Administrators",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
keywords = ['MFT', 'DiskAnalysis', 'Forensic', 'VBR', 'MBR', 'GPT', 'Windows', 'DFIR', 'IncidentResponse']
license = {text = "GPL-3.0 License"}
requires-python = ">=3.8"

[project.scripts]
DiskAnalyzer = "DiskAnalyzer.DiskAnalyzer:main"
NtfsAnalyzer = "DiskAnalyzer.NtfsAnalyzer:main"
MftAnalyzer = "DiskAnalyzer.MftAnalyzer:main"
ExFatBootSector = "DiskAnalyzer.ExFatBootSector:main"
MbrRepair = "DiskAnalyzer.MbrRepair:main"

[project.urls]
"Github" = "https://github.com/mauricelambert/DiskAnalyzer"
"Documentation" = "https://mauricelambert.github.io/info/python/security/DiskAnalyzer.html"
"Python Executable" = "https://mauricelambert.github.io/info/python/security/DiskAnalyzer.pyz"
"Windows Executable" = "https://mauricelambert.github.io/info/python/security/DiskAnalyzer.exe"

[tool.setuptools]
include-package-data = true
platforms = ['Windows', 'Linux', "MacOS"]
py-modules = []
packages = ['DiskAnalyzer']
script-files = []

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}
