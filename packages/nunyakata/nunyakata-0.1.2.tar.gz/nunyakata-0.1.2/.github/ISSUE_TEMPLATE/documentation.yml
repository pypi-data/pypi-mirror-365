name: Documentation Issue
description: Report an issue with documentation
title: "[DOCS] "
labels: ["documentation", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! ðŸ“š

  - type: dropdown
    id: type
    attributes:
      label: Documentation Issue Type
      description: What type of documentation issue is this?
      options:
        - Missing documentation
        - Incorrect/outdated information
        - Unclear explanation
        - Broken links
        - Formatting issues
        - API reference issues
        - Example code problems
        - Typos/grammar
      validations:
        required: true

  - type: input
    id: location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue located?
      placeholder: "README.md, docs/api.md, https://nunyakata.readthedocs.io/..."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: Describe the documentation issue
      placeholder: What's wrong with the current documentation?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What Should Be Changed
      description: What information should be added, corrected, or clarified?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional context about the documentation issue

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have checked that this issue doesn't already exist
          required: true
        - label: I have provided specific details about the issue
          required: true
