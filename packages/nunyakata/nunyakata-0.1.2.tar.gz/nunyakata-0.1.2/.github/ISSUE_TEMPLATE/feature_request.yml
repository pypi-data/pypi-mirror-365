name: Feature Request
description: Suggest a new feature or improvement
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! âœ¨

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A clear and concise description of the feature you'd like to see
      placeholder: What would you like to add to nunyakata?
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Any alternative solutions or features you've considered?

  - type: dropdown
    id: service
    attributes:
      label: Related Service
      description: Which service would this feature affect?
      options:
        - Nalo Solutions - Payments
        - Nalo Solutions - SMS
        - Nalo Solutions - Email
        - Nalo Solutions - USSD
        - Configuration utilities
        - Documentation
        - New service integration
        - Core library
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my project
    validations:
      required: true

  - type: checkboxes
    id: type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - label: New API method/functionality
        - label: Performance improvement
        - label: Developer experience improvement
        - label: Documentation improvement
        - label: New service integration
        - label: Breaking change (requires major version bump)

  - type: textarea
    id: examples
    attributes:
      label: Usage Examples
      description: How would you use this feature? Provide code examples if possible
      render: python

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: This feature aligns with the project's scope and goals
          required: true
        - label: I would be willing to help implement this feature
          required: false
