name: Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Audit dependencies for vulnerabilities
        run: pip-audit --format=json --output=audit-report.json

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit
          path: audit-report.json

  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Update requirements
        run: |
          pip-compile --upgrade requirements.in --output-file requirements.txt
          pip-compile --upgrade requirements-dev.in --output-file requirements-dev.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "ðŸ”„ Update Dependencies"
          body: |
            ## Automated Dependency Update

            This PR updates project dependencies to their latest compatible versions.

            ### Changes
            - Updated requirements.txt
            - Updated requirements-dev.txt

            ### Testing
            - [ ] All tests pass
            - [ ] No breaking changes detected

            Please review the changes and ensure compatibility before merging.
          branch: update-dependencies
          delete-branch: true
