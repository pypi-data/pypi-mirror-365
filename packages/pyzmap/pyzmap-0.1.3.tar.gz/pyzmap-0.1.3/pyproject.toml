[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyzmap"
version = "0.1.3"
description = "Python SDK for the ZMap network scanner"
readme = "README.md"
authors = ["Atilla <attilla@tuta.io>"]
license = "MIT"
repository = "https://github.com/atiilla/pyzmap"
packages = [{ include = "pyzmap" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Topic :: System :: Networking",
    "Topic :: Security",
]

[tool.poetry.dependencies]
python = ">=3.10"
fastapi = ">=0.100.0"
uvicorn = ">=0.22.0"
psutil = "^7.0.0"
click = ">=8.1.8,<9.0.0"
tomli = ">=2.0.1,<3.0.0"
tomlkit = ">=0.13.2,<0.14.0"
httpx = ">=0.28.1,<0.29.0"

[tool.poetry.group.dev.dependencies]
black = ">=25.1.0"
isort = ">=6.0.1"
pyupgrade = ">=3.19.1"
pytest = ">=8.3.5,<9.0.0"
pytest-asyncio = ">=0.26.0,<0.27.0"
pytest-sugar = ">=1.0.0,<2.0.0"
pre-commit = ">=3.6.0"
sphinx = "==8.0.0"
sphinx-autoapi = ">=3.6.0,<4.0.0"
sphinx-autobuild = ">=2024.10.3,<2025.0.0"
sphinx-rtd-theme = ">=3.0.2,<4.0.0"

[tool.poetry.scripts]
pyzmap = "pyzmap.cli:main"

[tool.isort]
profile = "black"
skip = [".venv", "__pycache__"]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]
python_files = "test_*.py"
