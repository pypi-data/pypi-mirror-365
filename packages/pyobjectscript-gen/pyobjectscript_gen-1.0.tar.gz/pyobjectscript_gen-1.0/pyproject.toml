[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyobjectscript_gen"
version = "1.0"
dependencies = [
  "jinja2>=3.0",
]
requires-python = ">=3.9"
authors = [
  {name = "Antoine-dh"},
]
maintainers = [
  {name = "Antoine-dh"}
]
description = "Objectscript class code generation library for Python"
readme = "README.md"
license = "GPL-3.0"
license-files = ["LICEN[CS]E.*"]
keywords = ["objectscript", "intersystems", "iris", "code generation", "cls"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3.9",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
Documentation = "https://readthedocs.org"
Repository = "https://github.com/Antoine-dh/pyobjectscript_gen.git"
"Bug Tracker" = "https://github.com/Antoine-dh/pyobjectscript_gen/issues"
Changelog = "https://github.com/Antoine-dh/pyobjectscript_gen/blob/master/CHANGELOG.md"
