[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "mickelonius"
version = "0.1.0"
description = "ML toolkit for end-to-end pipelines"
readme = "README.md"
authors = [{ name = "Mike Lee", email = "you@example.com" }]
dependencies = [
    "numpy>=1.26,<2.0",
    "scikit-learn>=1.3,<2.0",
    "pandas>=2.1,<3.0",
    #Autoregressive Conditional Heteroskedasticity (ARCH) and other tools for financial econometrics
    "arch<8.0.0",
    "matplotlib<4.0.0",
    "dask[complete]",
    "pyspark==3.5.4",
    "polars<2.0.0",
    "xgboost<3.0.0",
    "statsmodels<1.0.0"
]

[project.optional-dependencies]
local = [
    "ipykernel<7.0.0",
    "ipython<9.0.0",
    "jupyter",
    "jupyter-client",
    "jupyter-console",
    "jupyter-core",
    "jupyterlab-pygments",
    "jupyterlab-widgets",
    "pandas_profiling",
]
rein = [
    "gymnasium[all]",
    "tabulate"
]
dev = [
    "pytest",
    "black",
    "ruff"
]
docs = [
    "sphinx",
    "sphinx-autodoc-typehints"
]
all = [
    "ipykernel<7.0.0",
    "ipython<9.0.0",
    "jupyter",
    "jupyter-client",
    "jupyter-console",
    "jupyter-core",
    "jupyterlab-pygments",
    "jupyterlab-widgets",
    "pandas_profiling",
    "gymnasium[all]",
    "tabulate",
    "pytest", "black", "ruff",
    "sphinx", "sphinx-autodoc-typehints"
]

[tool.setuptools]
package-dir = {"" = "mickelonius"}

[tool.setuptools.packages.find]
where = ["mickelonius"]
include = [
    "core*"
]
namespaces = true

[tool.setuptools.package-data]
"mickelonius" = ["**/*.csv", "**/*.png"]

