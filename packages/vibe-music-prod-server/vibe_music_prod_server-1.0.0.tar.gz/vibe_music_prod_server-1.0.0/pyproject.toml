[project]
name = "vibe-music-prod-server"
version = "1.0.0"
description = "Ableton Live integration through the Model Context Protocol (forked and customized)"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Moshik Mishaeli", email = "motzik88@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.3.0",
]

[project.scripts]
vibe-music-prod-server = "MCP_Server.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["MCP_Server"]

[project.urls]
"Homepage" = "https://github.com/ResearchLLM/vibe-music-prod-server"
"Bug Tracker" = "https://github.com/ResearchLLM/vibe-music-prod-server/issues"
