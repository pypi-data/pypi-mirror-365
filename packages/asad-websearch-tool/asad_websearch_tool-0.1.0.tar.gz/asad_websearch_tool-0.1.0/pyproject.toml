[project]
name = "asad-websearch-tool"
version = "0.1.0"
description = "A simple DuckDuckGo web search tool using ddgs and OpenAI Agents SDK."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Asad Shabir"}]
dependencies = [
    "ddgs>=1.0.7",
    "agents-sdk>=0.1.0", # Or your version
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
