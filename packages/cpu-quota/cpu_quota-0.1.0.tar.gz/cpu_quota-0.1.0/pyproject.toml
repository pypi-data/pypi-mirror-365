[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cpu-quota"
dynamic = ["version"]
description = "Determine the actual number of CPUs available based on systemd resource limits - more accurate than nproc in shared systems with CPU quotas"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Omar Valerio", email = "omar.valerio@mpinb.mpg.de"},
]
keywords = ["cpu", "systemd", "quota", "resource-limits", "nproc", "parallel", "shared-computing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/mpinb/howto-cpu-quota"
Repository = "https://github.com/mpinb/howto-cpu-quota"
Issues = "https://github.com/mpinb/howto-cpu-quota/issues"

[project.scripts]
get-available-cpus = "cpu_quota:main"

[tool.hatch.version]
path = "src/cpu_quota/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/cpu_quota"]