[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-metaso"
version = "0.2.0"
description = "基于MCP协议的Metaso AI搜索引擎服务器"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "MCP Metaso Team", email = "support@example.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "search", "ai", "metaso", "protocol"]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.12.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "isort>=5.12",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/HundunOnline/mcp-metaso"
Repository = "https://github.com/HundunOnline/mcp-metaso.git"
Issues = "https://github.com/HundunOnline/mcp-metaso/issues"
Documentation = "https://github.com/HundunOnline/mcp-metaso#readme"

[project.scripts]
mcp-metaso = "mcp_metaso.cli:main"
mcp-metaso-server = "mcp_metaso.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_metaso"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
