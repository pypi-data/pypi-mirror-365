[project]
name = "hydrosurvey"
dynamic = ["version"]
description = "Tools for processing and analyzing hydroacoustic survey data from lakes and reservoirs"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dharhas Pothina", email = "dharhas@gmail.com"}
]
maintainers = [
    {name = "Dharhas Pothina", email = "dharhas@gmail.com"}
]
keywords = [
    "hydroacoustic",
    "bathymetry", 
    "lakes",
    "reservoirs",
    "sediment",
    "survey",
    "interpolation",
    "GIS"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Scientific/Engineering :: Visualization"
]
requires-python = ">= 3.10"
dependencies = [
    "geopandas>=1.0.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "shapely>=1.8.0",
    "typer>=0.9.0",
    "tqdm>=4.60.0",
    "questionary>=1.10.0",
    "tomli-w>=1.0.0",
    "matplotlib>=3.5.0",
    "hydrofunctions>=0.2.0"
]

[project.urls]
Homepage = "https://github.com/dharhas/hydrosurvey"
Repository = "https://github.com/dharhas/hydrosurvey"
Documentation = "https://github.com/dharhas/hydrosurvey#readme"
Issues = "https://github.com/dharhas/hydrosurvey/issues"
Changelog = "https://github.com/dharhas/hydrosurvey/releases"

[project.optional-dependencies]
gui = [
    "panel>=1.0.0",
    "hvplot>=0.8.0",
    "geoviews>=1.9.0",
    "bokeh>=3.0.0",
    "jupyter-bokeh>=3.0.0"
]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "hatch>=1.0.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-64", "osx-arm64"]

[tool.pixi.pypi-dependencies]
hydrosurvey = { path = ".", editable = true }

[project.scripts]
hstools = "hydrosurvey.cli:app"

[tool.pixi.tasks]
build = "python -m build"
test = "pytest tests/"
lint = "ruff check src/ tests/"
typecheck = "mypy src/"

[tool.pixi.dependencies]
python = ">3.11,<3.13"
geopandas = ">=1.1.1,<2"
hvplot = ">=0.11.3,<0.12"
panel = ">=1.7.5,<2"
geoviews = ">=1.14.0,<2"
numpy = ">=2.2.6,<3"
jupyterlab = ">=4.4.5,<5"
tqdm = ">=4.67.1,<5"
scipy = ">=1.16.0,<2"
shapely = ">=2.1.1,<3"
bokeh = ">=3.7.3,<4"
typer = ">=0.16.0,<0.17"
questionary = ">=2.1.0,<3"
tomli-w = ">=1.2.0,<2"
rioxarray = ">=0.19.0,<0.20"
matplotlib = ">=3.10.3,<4"
watchfiles = ">=1.1.0,<2"
jupyter_bokeh = ">=4.0.5,<5"
ipykernel = ">=6.29.5,<7"
rapidfuzz = ">=3.13.0,<4"
arrow = ">=1.3.0,<2"
pyarrow = ">=21.0.0,<22"
hatch-vcs = ">=0.5.0,<0.6"
hydrofunctions = ">=0.2.4,<0.3"
pytest = ">=8.4.1,<9"
ruff = ">=0.8.0,<0.9"
