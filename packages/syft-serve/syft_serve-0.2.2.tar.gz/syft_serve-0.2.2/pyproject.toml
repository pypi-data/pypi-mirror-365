[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "syft-serve"
version = "0.2.2"
description = "Generic FastAPI server process management and deduplication"
readme = "README.md"
license = "MIT"
authors = [
    { name = "OpenMined", email = "info@openmined.org" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "psutil>=5.9.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "httpx>=0.25.0",
    "tabulate>=0.9.0",
    "jupyter-dark-detect>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/OpenMined/syft-serve"
Repository = "https://github.com/OpenMined/syft-serve"
Documentation = "https://docs.syft-serve.org"

[tool.hatch.build.targets.wheel]
packages = ["src/syft_serve"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true