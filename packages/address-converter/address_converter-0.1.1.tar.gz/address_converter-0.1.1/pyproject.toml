[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "address-converter"
version = "0.1.1"
authors = [
    { name="dongzhenye", email="dongzhenye@gmail.com" },
]
description = "A lightweight converter for blockchain addresses supporting multiple formats"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "base58>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/dongzhenye/address-converter"
"Bug Tracker" = "https://github.com/dongzhenye/address-converter/issues" 