[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cyrex"
version = "0.1.0"
description = "A static code analyzer for Python to detect unused code, long functions, and TODOs."
authors = [
    { name="Zain ul Abideen", email="zainthenpc05@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/zain-the-npc/Cyrex.git"
