{% extends 'admin/change_list_object_tools.html' %}
{% load i18n %}

{% block object-tools-items %}
  {% if has_add_permission %}
  <li>
    <a href="{{ fetch_species_url }}" class="addlink">
      {% blocktranslate with cl.opts.verbose_name as name %}Load {{ name }}{% endblocktranslate %}
    </a>
  </li>
  {% endif %}
  {{ block.super }}
{% endblock %}
