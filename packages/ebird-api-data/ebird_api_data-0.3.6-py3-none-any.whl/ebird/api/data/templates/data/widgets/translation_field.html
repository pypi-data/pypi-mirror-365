<div id="{{ widget.attrs.id }}">
  {% for subwidget in widget.subwidgets %}
    <div {% if not forloop.last %}style="margin-bottom: 0.5rem"{% endif %}>
      {% include subwidget.template_name with widget=subwidget %}
      <div class="help" style="margin-left: 0; padding-left: 0">
        <div>{{ subwidget.attrs.locale }}</div>
      </div>
    </div>
  {% endfor %}
</div>
