[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = ""
authors = []
description = ""
version = "0.0.0"
requires-python = ">=3.10, <3.12"
dependencies = []
readme = "README.md"
keywords = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    ]

[project.urls]
"Homepage" = ""
"Documentation" = ""
"Source code" = ""

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    ]
pythonpath = "src"

[tool.hatch.build.targets.sdist]
exclude = [
    ".coverage",
    ".pytest_cache",
    ".vscode",
    "tests",
    "docs", 
    "htmlcov", 
    "*.md",
    "assets",
    "imgs"
    ]
[tool.pyright]
reportPrivateUsage = false
[project.scripts]