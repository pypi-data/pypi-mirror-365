[project]
name = "vocalizr"
version = "0.0.3"
description = "Voice Generator part of the Chatacter Backend"
readme = "README.md"
requires-python = ">=3.13, <3.14"
dependencies = [
  "gradio[mcp]>=5.38.0",
  "kokoro>=0.9.4",
  "soundfile>=0.13.1",
  "pip>=25.1.1",
]

[project.scripts]
vocalizr = "vocalizr.__main__:main"

[project.urls]
#Homepage = "https://example.com"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/AlphaSphereDotAI/vocalizr.git"
Issues = "https://github.com/AlphaSphereDotAI/vocalizr/issues"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = ["ruff>=0.11.12", "ty>=0.0.1a10"]

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[tool.uv.sources]
torch = { index = "pytorch-cu124" }
