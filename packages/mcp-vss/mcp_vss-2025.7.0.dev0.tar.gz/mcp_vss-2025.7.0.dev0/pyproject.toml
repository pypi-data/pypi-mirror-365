[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-vss"
version = "2025.7.0-dev0"
description = "MCP server for the ITS Private Cloud"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "dataclasses-json>=0.6.7",
    "fastmcp>=2.5.2",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "mcp[cli]>=1.7.1",
    "pydantic>=2.11.4",
    "pydantic-settings>=2.9.1",
    "python-dateutil>=2.9.0.post0",
    "starlette>=0.46.2",
]

[project.scripts]
mcp-vss = "mcp_server_vss:main"

[tool.black]
line-length = 79
skip-string-normalization = true

[tool.isort]
profile = "black"
indent = "    "
# will group `import x` and `from x import` of the same module.
force_sort_within_sections = true
src_paths = ["mcp_server_vss"]
sections = "FUTURE,STDLIB,INBETWEENS,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
default_section = "THIRDPARTY"
known_first_party = "mcp_server_vss"
forced_separate = "tests"
combine_as_imports = true
use_parentheses = true

[tool.flake8]
exclude = ".venv,.git,docs,venv,bin,lib,deps,build,swagger,tests,migrations,docker,config"
ignore = "F401,E402,W503,F821"

[[tool.uv.index]]
name = "mcp-vss"
url = "https://pypi.org/simple/"
publish-url = "https://pypi.org/legacy/"
explicit = true

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_vss"]