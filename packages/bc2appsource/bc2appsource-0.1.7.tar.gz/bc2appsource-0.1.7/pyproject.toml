[project]
name = "bc2appsource"
version = "0.1.7"
description = "A tool to publish Business Central apps to Microsoft AppSource"
authors = [
    {name = "Attie Retief", email = "attie@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution",
]
keywords = [
    "business-central",
    "appsource", 
    "microsoft",
    "dynamics365",
    "business-central-apps",
    "publishing",
    "automation"
]
dependencies = [
    "requests>=2.31.0",
    "click>=8.0.0",
]

[project.urls]
"Homepage" = "https://github.com/attieretief/bc2appsource"
"Bug Tracker" = "https://github.com/attieretief/bc2appsource/issues"
"Source Code" = "https://github.com/attieretief/bc2appsource"
"Documentation" = "https://github.com/attieretief/bc2appsource#readme"

[project.scripts]
bc2appsource = "bc2appsource.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]

[tool.black]
line-length = 100
target-version = ["py38"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
