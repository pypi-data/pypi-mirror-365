[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "greeum"
version = "2.0.0"
description = "Universal memory module for LLMs"
authors = [ {name = "DryRainEnt", email="kachirjsdn@gmail.com"} ]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["memory", "LLM", "RAG"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
    "rich>=13.4.0",
    "click>=8.1.0",
    "numpy>=1.24.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
mcp = [
    "mcp>=1.0.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn>=0.15.0",
]
search = [
    "faiss-cpu>=1.7.0",
    "transformers>=4.20.0",
]
ai = [
    "openai>=1.0.0",
    "anthropic>=0.3.0",
]
all = [
    "greeum[mcp,api,search,ai]"
]
test = ["pytest", "pytest-cov"]
dev = ["black", "isort", "flake8"]

# Legacy compatibility (v1.0 style)
faiss = ["faiss-cpu>=1.7.4"]
openai = ["openai>=1.0.0"]
transformers = ["transformers>=4.40.0", "sentence-transformers>=2.2.0", "keybert>=0.7.0"]

[tool.setuptools.packages.find]
include = ["greeum*"]

[tool.setuptools.package-data]
"greeum" = ["py.typed"]

[tool.ruff]
line-length = 120
# Ignore some low-priority or legacy issues temporarily
extend-ignore = [
    "F401", # unused imports
    "F841", # unused variables
    "F541", # extraneous f-string
    "E402", # module level import not at top
    "E722", # bare except
    "F811"  # redefinition of variable
]

[project.scripts]
greeum = "greeum.cli:main"
