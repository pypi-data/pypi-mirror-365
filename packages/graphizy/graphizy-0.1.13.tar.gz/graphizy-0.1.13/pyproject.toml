[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graphizy"
version = "0.1.13"
description = "A graph maker for computational geometry and network visualization"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-2.0-or-later" }
authors = [
    {name = "Charles Fosseprez", email = "charles.fosseprez.pro@gmail.com"},
]
keywords = ["graph", "delaunay", "triangulation", "visualization", "computational-geometry"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "numpy>=1.20.0",
    "opencv-python>=4.5.0",
    "python-igraph>=0.9.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.910",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-copybutton>=0.5.2",
    "myst-parser>=2.0.0",
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/cfosseprez/graphizy"
Repository = "https://github.com/cfosseprez/graphizy"
Documentation = "https://graphizy.readthedocs.io/en/latest/"
Issues = "https://github.com/cfosseprez/graphizy/issues"

[project.scripts]
graphizy = "graphizy.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=graphizy --cov-report=html --cov-report=term-missing"
