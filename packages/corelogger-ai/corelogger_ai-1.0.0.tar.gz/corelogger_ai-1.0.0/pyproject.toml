[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "corelogger_ai"
version = "1.0.0"
description = "CoreLogger - Production-Ready AI Thought Monitoring & Analysis System"
authors = [
    {name = "Eidos Development Team", email = "dev@eidos.ai"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10,<3.14"
keywords = ["ai", "logging", "thoughts", "nlp", "analysis", "monitoring", "gemini", "fastapi", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Environment :: Console",
    "Environment :: Web Environment",
]
dependencies = [
    "typer[all]>=0.9.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.6.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "python-multipart>=0.0.6",
    "httpx>=0.26.0",
    "jinja2>=3.1.0",
    "google-generativeai>=0.8.3",
]

[project.urls]
Homepage = "https://github.com/MrBrightsidedev/CoreLogger"
Documentation = "https://github.com/MrBrightsidedev/CoreLogger#readme"
Repository = "https://github.com/MrBrightsidedev/CoreLogger.git"
"Bug Tracker" = "https://github.com/MrBrightsidedev/CoreLogger/issues"

[project.optional-dependencies]
ai = [
    "google-generativeai>=0.8.3",
    "openai>=1.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "pre-commit>=3.4.0",
]

[project.scripts]
corelogger = "corelogger:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["corelogger*"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
