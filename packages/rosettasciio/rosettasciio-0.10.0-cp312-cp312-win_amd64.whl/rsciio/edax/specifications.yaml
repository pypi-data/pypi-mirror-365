name: "EDAX"
name_aliases: ["EDAX TEAM", "EDAX-TEAM"]
description: "Reader for EDS maps and spectra saved by the EDAX TEAM
  or Genesis software.
  An SPD file contains map data. The spectral information is
  held in an SPC file with the same name, while the spatial
  calibration is held in a related IPR file."
full_support: False
file_extensions: ["spd", "SPD", "spc", "SPC"]
default_extension: 0
writes: False
non_uniform_axis: False
