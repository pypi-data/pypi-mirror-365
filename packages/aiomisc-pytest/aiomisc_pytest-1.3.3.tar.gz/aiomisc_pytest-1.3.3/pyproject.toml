[tool.poetry]
name = "aiomisc-pytest"
license = "MIT"
version = "1.3.3"
description = "pytest integration for aiomisc"
authors = ["Dmitry Orlov <me@mosquito.su>"]
readme = "README.md"
packages = [{include = "aiomisc_pytest.py"}]
keywords=["pytest", "aiomisc"]
classifiers = [
    "Environment :: Plugins",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
]

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^8.4"
aiomisc = ">=17"

[tool.poetry.group.uvloop.dependencies]
uvloop = "^0.21"

[tool.poetry.group.dev.dependencies]
pylama = "^8.4.1"
mypy = "^1.0.0"
pytest-cov = "^4.0.0"
setuptools = "^69.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins.pytest11]
aiomisc = "aiomisc_pytest"

[tool.poem-plugins.version]
provider = "git"
update_pyproject = true
write_version_file = false

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = false
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
follow_imports = "silent"
no_implicit_reexport = true
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
files = ["aiomisc_pytest.py"]
