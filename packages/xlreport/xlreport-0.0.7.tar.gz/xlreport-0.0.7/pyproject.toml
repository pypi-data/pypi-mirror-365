[project]
name = "xlreport"
version = "0.0.7"
authors = [
  { name="Tomasz Sługocki", email="ts.kontakt@gmail.com" },
]
description = "xlreport – Easy Excel Export for Python objects"
readme = "README.md"
requires-python = ">=3.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

dependencies = [
  "xlsxwriter",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["xlreport"]


[tool.hatch.build]
skip-excluded-dirs = true
exclude = [
  "/*.html",  "/*.xlsx",
  "/*.py"
]



[project.urls]
Homepage = "https://github.com/ts-kontakt/xlreport"




