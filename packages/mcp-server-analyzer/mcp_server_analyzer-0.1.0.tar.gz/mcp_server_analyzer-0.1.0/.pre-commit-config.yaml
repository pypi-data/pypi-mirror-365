# Pre-commit configuration for MCP Python Analyzer
# See https://pre-commit.com for more information

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  # Python-specific checks with RUFF
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      # Linter
      - id: ruff
        args: [--fix]
      # Formatter
      - id: ruff-format

  # Type checking with mypy (minimal config)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        additional_dependencies:
          - fastmcp>=0.3.0
          - pydantic>=2.0.0
        args: [--ignore-missing-imports]
        files: ^src/

  # Pyupgrade for python version itself
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.0.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

# Configuration for specific tools
default_language_version:
  python: python3.11

default_stages: [pre-commit]

# Speed up by focusing on source files only
exclude: ^(\.venv/|\.git/|__pycache__/|examples/)
