[build-system]
requires = ["setuptools", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "simses"
version = "1.3.12"
description = "Simulation for Stationary Storage Systems (SimSES)"
authors = [{ email = "simses.ees@ed.tum.de" }]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
keywords = ["simulation", "battery", "energy", "storage"]
license = { text = "BSD-3-Clause" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "scipy",
    "numpy",
    "numpy_financial",
    "pandas",
    "plotly",
    "matplotlib",
    "pytz",
    "tqdm",
]

[project.optional-dependencies]
dev = ["ruff>=0.9.0"]
tests = ["pytest"]

[project.urls]
source = "https://gitlab.lrz.de/open-ees-ses/simses"

[tool.setuptools]
# packages = ["simses"]
include-package-data = true

[tool.setuptools.package-data]
simses = ["*.csv", "*.gz", "*.defaults.ini"]

[tool.ruff]
extend-include = ["*.ipynb"]
line-length = 160

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = ["E501"]
