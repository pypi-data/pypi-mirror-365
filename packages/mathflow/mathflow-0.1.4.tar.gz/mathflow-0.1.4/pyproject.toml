description = "A Pythonic Interface for Symbolic and Numerical Mathematics"
readme = "README.md"
license = 'MIT'
authors = [{name = "Isaac Wolford", email = "isaacmwolford@gmail.com"}]
requires-python = ">=3.11"
dependencies = [
    "sympy",
    "scipy",
    "tabulate",
]

