[build-system]
requires = ["setuptools>=40.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cvequery"
dynamic = ["version"]
description = "Query CVE details using Shodan's public CVE database API."
authors = [
    {name = "Neo", email = "neo.nzso@proton.me"},
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "requests>=2.20.0",
    "click>=6.0",
    "colorama>=0.3.0",
    "urllib3>=1.20",
    "certifi",
    "typing-extensions>=3.7.4",
]

[project.optional-dependencies]
formats = [
    "PyYAML>=6.0.0",  # For YAML export format
    "stix2>=3.0.0",   # For STIX 2.1 threat intelligence format
]
all = [
    "PyYAML>=6.0.0",
    "stix2>=3.0.0",
]

[tool.setuptools]
packages = ["src"]
package-dir = {"src" = "src"}

[project.scripts]
cvequery = "src.main:main"

[tool.setuptools.dynamic]
version = {attr = "src.__version__.__version__"} 