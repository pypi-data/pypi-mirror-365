[package]
name = "opsqueue_python"
version = "0.30.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "opsqueue_python"
crate-type = ["cdylib"]

[dependencies]
# Opsqueue itself:
# NOTE: We compile without the default `sqlx` feature, reducing the amount of dependencies
opsqueue = {path = "../../opsqueue/", default-features = false, features = ["client-logic"] }

# General-purpose datatypes:
uuid = {version = "1.11.0", features = [
        "v7",                # Temporally orderable UUIDs with random component
        "fast-rng",          # Use a faster (but still sufficiently random) RNG
    ]}
chrono = { version = "0.4.38"}
ux_serde = { version = "0.2.0", features = ["std"] }

# Concurrency:
tokio = {version = "1.38", features = ["macros", "rt-multi-thread"]}
futures = "0.3.30"

# Error handling:
anyhow = "1.0.86"
thiserror = "1.0.65"

# Python FFI:
pyo3 = { version = "0.23.4", features = ["chrono"] }
pyo3-async-runtimes = { version = "0.23.0", features = ["tokio-runtime", "unstable-streams"] }

# Logging/tracing:
pyo3-log = "0.12.1"
tracing = { version = "0.1.41", features = ["log"] }
