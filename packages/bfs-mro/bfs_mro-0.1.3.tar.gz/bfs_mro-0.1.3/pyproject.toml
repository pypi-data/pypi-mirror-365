[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bfs_mro"
version = "0.1.3"
description = "Context manager that extends MRO with BFS lookup in subclasses"
readme = "README.md"
license = "MIT"
authors = [{name = "Alexander Shchukin", email = "446.54.53@gmail.com"}]
requires-python = ">=3.9"
dependencies = []
license-files = ["LICENSE"]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Repository = "https://github.com/AlexShchW/bfs_mro.git"
