[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "xdatatrees"
version = "0.1.1"
authors = [
    { name = "Gianni Mariani", email = "gianni@mariani.ws" },
]
description = "A datatrees wrapper for creating XML serializers / deserializers. Via datatrees it extends Python's dataclasses to support XML to Python class mappings."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "datatrees>=0.1.0",
    "lxml>=4.6.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/owebeeone/xdatatrees"
"Bug Tracker" = "https://github.com/owebeeone/xdatatrees/issues"

[tool.hatch.envs.test]
features = [
    "test",
]

[tool.hatch.envs.test.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=xdatatrees --cov=tests {args:tests}"

[tool.hatch.build.targets.wheel]
packages = [
    "src/xdatatrees",
]
