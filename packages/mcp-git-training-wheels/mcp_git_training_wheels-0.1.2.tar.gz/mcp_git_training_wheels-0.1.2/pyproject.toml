[project]
name = "mcp-git-training-wheels"
version = "0.1.2"
description = "MCP server providing a safer 'git commit' alternative"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Benno Evers", email = "benno.martin.evers@gmail.com"}
]
keywords = ["mcp", "git", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=0.1.0",
    "git-revise>=0.7.0",
]

[project.scripts]
mcp-git-training-wheels = "git_training_wheels.server:main"

[project.urls]
Homepage = "https://github.com/lava/mcp-git-training-wheels"
Issues = "https://github.com/lava/mcp-git-training-wheels/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/git_training_wheels/**/*.py",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/git_training_wheels"]

[tool.uv]
dev-dependencies = [
    "build>=1.2.2.post1",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "twine>=6.1.0",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "PT", "SIM", "RUF"]
ignore = ["E501"]  # Line length handled by formatter
