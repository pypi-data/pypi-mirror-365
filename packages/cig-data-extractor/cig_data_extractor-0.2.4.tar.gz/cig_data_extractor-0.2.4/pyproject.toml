
[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "cig-data-extractor"
authors = [
  { name="Andrea Borruso", email="aborruso@gmail.com" },
]
description = "A tool to extract CIG data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/cig_data_extractor/_version.py"

[project.scripts]
cig-data-extractor = "cig_data_extractor.get_cig_data_requests:main"
