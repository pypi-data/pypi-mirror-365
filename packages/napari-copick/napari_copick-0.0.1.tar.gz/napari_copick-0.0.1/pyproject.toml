[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "napari-copick"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: napari",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dynamic = ["version"]
dependencies = [
    "numpy",
    "magicgui",
    "qtpy",
    "scikit-image",
    "zarr",
    "trimesh",
    "fsspec",
    "pydantic>=2",
    "copick",
    "napari-ome-zarr",
]
authors = [
    { name = "Kyle Harrington", email = "czi@kyleharrington.com" },
]
description = "A plugin for collaborative annotation in cryoET using copick"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["napari", "copick", "cryoet", "cryo-et", "tomography", "annotation", "plugin"]

[project.urls]
Repository = "https://github.com/kephale/napari-copick"
Issues = "https://github.com/kephale/napari-copick/issues"
Documentation = "https://github.com/kephale/napari-copick#README.md"
"Bug Tracker" = "https://github.com/kephale/napari-copick/issues"
"Source Code" = "https://github.com/kephale/napari-copick"
"User Support" = "https://github.com/kephale/napari-copick/issues"

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "hatchling>=1.25.0",
    "hatch-vcs>=0.4.0",
    "pre-commit>=4.2.0",
    "ruff>=0.12.0",
]
testing = [
    "tox",
    "tox-gh-actions",
    "tox-uv",
    "pytest",
    "pytest-cov",
    "pytest-qt",
    "napari",
    "pyqt6",
]

[project.entry-points."napari.manifest"]
napari-copick = "napari_copick:napari.yaml"

[tool.hatch.version]
path = "src/napari_copick/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 120
target-version = ['py311']

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",       # pyflakes
    "B",       # bugbear
    "I",       # isort
    "N",       # pep8-naming
    "ASYNC",   # async
    "COM",     # commas
    "C4",      # comprehensions
    "DTZ",     # datetimez
    "ISC",     # implicit-str-concat
    "G",       # logging-format
    "T20",     # print
    "SIM",     # simplify
]
ignore = [
    "G004",   # logging format
    "W293",   # blank line contains whitespace
    "B008",   # Do not perform calls in argument defaults
    "B905",   # `zip()` without an explicit `strict=` parameter
    "N802",   # Function name should be lowercase
    "N805",   # First argument of a method should be named `self`
    "N806",   # Variable in function should be lowercase
    "N999",   # Invalid module name
    "E501",   # line too long
    "C408",   # rewrite empty built-ins as literals
    "T201",   # print statements.
    "DTZ007", # Datetime objects without timezones.
    "DTZ005", # More datetimes without timezones.
]

[tool.ruff.lint.isort]
known-first-party = ["napari_copick"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.coverage.run]
source_pkgs = ["napari_copick", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
napari_copick = ["src/napari_copick", "*/napari-copick/src/napari_copick"]
tests = ["tests", "*/napari-copick/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.uv]
required-environments = [
    "sys_platform == 'win32' and platform_machine == 'x86_64'",
    "sys_platform == 'darwin' and platform_machine == 'x86_64'",
    "sys_platform == 'linux' and platform_machine == 'x86_64'",
]
