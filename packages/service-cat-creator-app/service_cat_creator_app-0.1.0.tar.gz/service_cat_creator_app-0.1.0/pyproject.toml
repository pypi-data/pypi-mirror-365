[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "service-cat-creator-app"
version = "0.1.0"
description = "This tool allows you to create a service catalog by simple prompts, then generate json file of specified format then it checks whether the record of this type is already present in servicenow instance or not if not it creates a new record in the instance."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Divya Shah" }]
maintainers = [
    { name = "Divya Shah", email = "shah.divya.2206@gmail.com" },
]
license = { text = "Apache-2.0 with Additional Restrictions" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "click>=8.1.3",
    "flask>=2.2.2",
    "httpx>=0.23.0",
    "python-dotenv>=0.21.0",
    "google-generativeai>=0.3.0",
]

[project.scripts]
run-servicenow-agent = "servicenow_agent.server:main"