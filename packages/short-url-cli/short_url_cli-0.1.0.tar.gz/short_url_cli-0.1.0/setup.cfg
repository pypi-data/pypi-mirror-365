[isort]
line_length = 99
combine_as_imports = true
include_trailing_comma = true
multi_line_output = 5
skip = migrations
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_django = django
known_first_party = core

[tool:pytest]
python_files = tests.py test_*.py *_tests.py
addopts = --cov=src/ --cov-config=setup.cfg --cov-report=term-missing:skip-covered --cov-report=xml:test-reports/coverage.xml --no-cov-on-fail --tb=native
markers = 
	integration: tests an integration

[coverage:run]
omit = 
	src/*/conftest.py
source = src/

[flake8]
exclude = .svn,CVS,.bzr,.hg,.git,__pycache__,.tox,migrations,templates,.ipython,local_custom.py,node_modules
max-line-length = 99
max-complexity = 10
inline-quotes = "
ignore = F401, F405 W503, C901, T001, E501, A003, A001, N806, W191

[pycodestyle]
ignore = W191

[egg_info]
tag_build = 
tag_date = 0

