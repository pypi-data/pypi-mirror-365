[build-system]
requires = ["hatchling >= 1.26", "astropy==7.1.0", "matplotlib==3.7.2", "numpy==1.25.2", "plotly==6.2.0", "scipy==1.16.0"]
build-backend = "hatchling.build"

[project]
name = "agb_star_deprojection_methods"
version = "0.0.1"
authors = [
  { name="Annalisa Calvi", email="annalisacalvi@icloud.com" },
  { name="Jacob Zhang", email="jzhang27182@gmail.com" }
]
description = "Package for visualising radially expanding circumstellar envelopes of AGB stars."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/psychedelickoala/OH26-deprojection"