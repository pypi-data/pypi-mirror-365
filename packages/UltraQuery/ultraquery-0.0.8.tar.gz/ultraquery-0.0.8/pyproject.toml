[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "UltraQuery"
version = "0.0.8"
description = "A Blazing fast library for CSV,txt,SQL reading and CLI Plotting"
authors = [
    { name="Mayank Chaudhary", email="mayankchaudhary92197@gmail.com" },
    { name="Krishna Agarwal", email="krishnaiit7@gmail.com" },
    { name="Abhedhya Faujdar", email="fabhedhya@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: Visualization",
]

# ðŸ‘‡ Dependencies
dependencies = [
    "pandas",
    "matplotlib",
    "prompt_toolkit"
]


[project.urls]
Homepage = "https://github.com/krishna-agarwal44546/UltraQuery"
Documentation = "https://github.com/krishna-agarwal44546/UltraQuery/Documentation.pdf"
Contributors="https://github.com/krishna-agarwal44546/UltraQuery/Contributors.txt"
LICENSE="https://github.com/krishna-agarwal44546/UltraQuery/LICENSE.txt"

[project.scripts]
ultraquery = "ultraquery.cli:main"
