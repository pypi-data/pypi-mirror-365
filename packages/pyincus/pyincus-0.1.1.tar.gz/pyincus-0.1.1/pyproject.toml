[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[build.targets.wheel]
packages = ["src/pyincus"]

[project]                       
name = "pyincus"
version = "0.1.1"
description = "SDK for interacting with incus"
readme = "README.md"
authors = [
    { name = "Edmilson Monteiro Rodrigues Neto", email = "edmilson.rodriguesn38@gmail.com" }
]
requires-python = ">=3.13"
license = "MPL-2.0"	
license-files = ["LICENSE"]
classifiers = [
	"Programming Language :: Python :: 3.13",
	"Operating System :: POSIX :: Linux",
	"Development Status :: 1 - Planning",
	"License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
]


dependencies = [
    "aiohttp>=3.12.14",
]

[dependency-groups]
build = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
dev = [
    "mypy>=1.17.0",
    "ruff>=0.12.3",
]
tests = [
    "factory-boy>=3.3.3",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[project.urls]
Source = "https://github.com/EdmilsonRodrigues/pyincus"
Homepage = "https://pyincus.edmilsonrodrigues.com"
Issues = "https://github.com/EdmilsonRodrigues/pyincus/issues"

[tool.ruff]
line-length = 79
preview = true

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
preview = true

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # bandit
    "S",
    # pycodestyle Warnings
    "W",
    # pydocstyle
    "D",
    # pylint
    "PL"
]
ignore = [
    # incorrect-blank-line-before-class
    "D203",
    # multi-line-summary-first-line
    "D212",
    # no use of assert
    "S101",
    # random is not cryptographic
    "S311"
]
