[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gmgnapi"
version = "0.1.0"
description = "Professional Python client for GMGN.ai WebSocket API - Real-time Solana blockchain data streams"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "GmGnAPI Team", email = "contact@gmgnapi.dev"}
]
maintainers = [
    {name = "GmGnAPI Team", email = "contact@gmgnapi.dev"}
]
keywords = [
    "gmgn",
    "gmgn-api",
    "solana",
    "blockchain",
    "websocket",
    "crypto",
    "defi",
    "trading",
    "api",
    "real-time",
    "data",
    "cryptocurrency",
    "api-client",
    "streaming"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "websockets>=12.0",
    "pydantic>=2.0.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
all = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "aiohttp>=3.8.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",
]
pandas = ["pandas>=1.5.0"]
analysis = ["pandas>=1.5.0", "numpy>=1.21.0"]
http = ["aiohttp>=3.8.0"]
database = ["sqlalchemy>=2.0.0", "aiosqlite>=0.19.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.22.0",
]
examples = [
    "asyncio-mqtt>=0.13.0",
    "pandas>=1.5.0",
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/theshadow76/GmGnAPI"
Documentation = "https://theshadow76.github.io/GmGnAPI/"
Repository = "https://github.com/theshadow76/GmGnAPI.git"
"Bug Tracker" = "https://github.com/theshadow76/GmGnAPI/issues"
Changelog = "https://github.com/theshadow76/GmGnAPI/releases"
Discussions = "https://github.com/theshadow76/GmGnAPI/discussions"

[tool.setuptools.packages.find]
where = ["src"]
include = ["gmgnapi*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
src_paths = ["src", "tests", "examples"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
