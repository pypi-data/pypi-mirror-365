[project]
name = "quickledger"
version = "0.1.3"
description = "Smart ledger that takes care of your expenses"
authors = [
    {name = "Chinyere",email = "chinyereunamba17@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv (>=1.1.1,<2.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "fastapi[standard] (>=0.116.1,<0.117.0)",
    "pydantic (>=2.5.3,<2.6.0)"
]

[tool.poetry]
packages = [
  { include = "ledger" }
]
[tool.poetry.group.dev.dependencies]
typer = "^0.16.0"
rich = "^14.1.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ledger = "ledger.main:app"