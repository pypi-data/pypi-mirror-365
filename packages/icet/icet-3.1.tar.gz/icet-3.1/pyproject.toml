[build-system]
requires = [
    "setuptools>=77.0",
    "wheel",
    "pybind11>=2.10",
]
build-backend = "setuptools.build_meta"

[project]
name = "icet"
description = "A Pythonic approach to cluster expansions"
dynamic = ["version"]
dependencies = [
    "ase",
    "numba>=0.55",
    "numpy>=1.18",
    "pandas>=0.23",
    "scipy>=1.0.0",
    "spglib>1.12.0",
    "trainstation>=1.1",
]
authors = [
  {name = "The icet developer team"}
]
maintainers = [
  {name = "The icet developer team"}
]
readme = "README.rst"
requires-python = ">=3.9"
keywords = ["chemistry", "physics", "scientific"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Science/Research",
]

[project.license]
file = "LICENSE"

[project.urls]
Documentation = "https://icet.materialsmodeling.org"
Repository = "https://gitlab.com/materials-modeling/icet/"

[tool.setuptools.packages.find]
where = ["."]
include = ["icet*", "mchammer*"]
exclude = ["tests*"]

[tool.setuptools.dynamic]
version = { attr = "icet.__version__" }
