[metadata]
name = pysaleryd
description = Python library for controlling Saleryd HRV system
author = BjÃ¶rn Dalfors
author_email = bj00rn@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/bj00rn/pysaleryd/
project_urls = 
	Documentation = https://bj00rn.github.io/pysaleryd/
	Source = https://github.com/pyscaffold/pyscaffold/
	Changelog = https://bj00rn.github.io/pysaleryd/changelog.html
	Tracker = https://bj00rn.github.io/pysaleryd/issues
	Download = https://pypi.org/project/pysaleryd/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.11
install_requires = 
	importlib-metadata; python_version<"3.11"
	websockets>=14.1,<15

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
	pytest-mock
	pytest-timeout
	mock
	mypy
	pre-commit
	black==25.1.0

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pysaleryd --cov-report term-missing
	--verbose --timeout 30
norecursedirs = 
	dist
	build
	.tox
	tests/utils
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = pysaleryd
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

