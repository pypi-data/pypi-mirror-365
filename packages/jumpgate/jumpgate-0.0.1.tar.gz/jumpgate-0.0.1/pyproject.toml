[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jumpgate"
version = "0.0.1"
description = "Namespace reservation placeholder for jumpgate CLI tool"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Shane Holloman" },
]
keywords = [
    "cli",
    "jumpgate", 
    "placeholder"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/shaneholloman/airpilot"
Repository = "https://github.com/shaneholloman/airpilot"
Issues = "https://github.com/shaneholloman/airpilot/issues"

[project.scripts]
jumpgate = "jumpgate.cli:main"

[tool.uv]
dev-dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["src/jumpgate"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]