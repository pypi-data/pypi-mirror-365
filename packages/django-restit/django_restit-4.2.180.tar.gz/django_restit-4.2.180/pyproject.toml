[tool.poetry]
name = "django-restit"
version = "4.2.180"
description = "A Rest Framework for DJANGO"
authors = ["Ian Starnes <ians@311labs.com>"]
license = "MIT"
readme = "README.md"

packages = [
    {include = "account"},
    {include = "auditlog"},
    {include = "inbox"},
    {include = "incident"},
    {include = "location"},
    {include = "medialib"},
    {include = "metrics"},
    {include = "pushit"},
    {include = "rest"},
    {include = "sessionlog"},
    {include = "taskqueue"},
    {include = "telephony"},
    {include = "wiki"},
    {include = "ws4redis"}
]

[tool.poetry.dependencies]
python = "^3.8"
pyobjict = "^1.1.6"
django = "*"
uwsgi = "*"
pyjwt = "*"
pycryptodome = "*"
ujson = "*"
twilio = "*"
six = "*"
phonenumbers = "*"
wsaccel = "*"
pycountry = "*"
psutil = "*"
pillow = "*"
pypng = "*"
pygments = "*"
mistune = "^2.0.4"
inlinestyler = "*"
fido2 = "*"
python-dateutil = "^2.8.2"
hashids = "^1.3.1"
boto3 = "^1.26.160"
pyotp = "^2.8.0"
pyqrcode = "^1.2.1"
redis = "^3.0.1"
django-redis-cache = "^3.0.1"
django-redis-sessions = "^0.6.2"
gevent = "^23.7.0"

[tool.poetry.group.dev.dependencies]
twine = "^4.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

