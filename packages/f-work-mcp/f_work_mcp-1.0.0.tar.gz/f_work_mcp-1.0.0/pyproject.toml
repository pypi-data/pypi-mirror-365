[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "f-work-mcp"
version = "1.0.0"
description = "A MCP server for tracking work progress and generating daily reports with Python file diff analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "F-Work MCP Team", email = "contact@f-work-mcp.com"}
]
maintainers = [
    {name = "F-Work MCP Team", email = "contact@f-work-mcp.com"}
]
keywords = ["mcp", "work-tracking", "daily-report", "git", "python", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.12.2",
    "starlette>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/your-username/f-work-mcp"
Documentation = "https://github.com/your-username/f-work-mcp#readme"
Repository = "https://github.com/your-username/f-work-mcp"
Issues = "https://github.com/your-username/f-work-mcp/issues"
Changelog = "https://github.com/your-username/f-work-mcp/blob/main/CHANGELOG.md"

[project.scripts]
f-work-mcp = "f_work_mcp.cli:main"

[project.gui-scripts]
f-work-mcp-gui = "f_work_mcp.gui:main"

[tool.hatch.build.targets.wheel]
packages = ["f_work_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/f_work_mcp",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject.toml",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["f_work_mcp"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=f_work_mcp",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
