[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "another-bigquery-magic"
version = "0.1.5"
description = "Unofficial IPython magic command for bigquery"
authors = [
    {name = "Kota Mori", email = "kmori05@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas",
    "IPython",
    "traitlets",
    "google-cloud-bigquery"
]

[project.optional-dependencies]
polars = ["polars"]

[project.urls]
Homepage = "https://github.com/kota7/another-bigquery-magic"
Repository = "https://github.com/kota7/another-bigquery-magic"
Issues = "https://github.com/kota7/another-bigquery-magic/issues"

[tool.setuptools]
py-modules = ["bq"]