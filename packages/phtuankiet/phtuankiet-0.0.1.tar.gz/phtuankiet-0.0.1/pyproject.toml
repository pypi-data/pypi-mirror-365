[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phtuankiet"
version = "0.0.1"
authors = [
  { name="Phan Tuan Kiet", email="phtuankiet.dev@gmail.com" },
]
description = "anh iu tất cả các em"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://github.com/phtuankiet/phtuankiet"
Issues = "https://github.com/phtuankiet/phtuankiet/issues"