[project]
name = "xlpro"
version = "0.0.0"
authors = [
  { name="Daniel Evans", email="dw-evans@users.noreply.github.com" },
]
description = "Reserving the namespace for future public xlpro releases."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://xlpro.pages.dev"
Issues = "https://github.com/dw-evans/xlpro-releases/issues"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"