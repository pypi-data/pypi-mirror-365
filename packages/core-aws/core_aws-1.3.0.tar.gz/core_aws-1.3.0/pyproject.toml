# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-aws"
description = "This project/library contains common elements related to AWS services..."
version = "1.3.0"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.md"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "aws-encryption-sdk==4.0.0",
    "boto3>=1.35.63",
    "botocore>=1.35.63",
    "core-ciphers>=1.2.0",
    "core-etl>=1.1.3",
    "core-mixins>=2.0.1",
    "core-tests>=1.1.0",
    "typing-extensions>=4.8.0; python_version < '3.11'"
]

[project.optional-dependencies]
all = [
    "core-cdc>=1.1.2"
]

core-cdc = [
    "core-cdc>=1.1.2"
]

tests = [
    "core-cdc[mongo]>=1.1.2",
    "core-cdc[mysql]>=1.1.2"
]

docs = [
    "pydata-sphinx-theme==0.16.1",
    "Sphinx==8.2.3"
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-aws"
Repository = "https://gitlab.com/bytecode-solutions/core/core-aws"
Documentation = "https://core-aws.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-aws/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-aws/-/blob/master/CHANGELOG.md"
