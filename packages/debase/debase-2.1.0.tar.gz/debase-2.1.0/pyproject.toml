[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "debase"
description = "Enzyme lineage analysis and sequence extraction package"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DEBase Team", email = "ylong@caltech.edu"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.0.0",
    "PyMuPDF>=1.18.0",
    "numpy>=1.19.0",
    "google-generativeai>=0.3.0",
    "biopython>=1.78",
    "requests>=2.25.0",
    "httpx>=0.24.0",
    "tqdm>=4.60.0",
    "openpyxl>=3.0.0",
    "PyPDF2>=2.0.0",
    "Pillow>=8.0.0",
    "networkx>=2.5",
    "json-repair>=0.1.0",
]
dynamic = ["version"]

[project.optional-dependencies]
rdkit = ["rdkit>=2020.03.1"]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme",
    "myst-parser",
]

[project.scripts]
debase = "debase.__main__:main"

[project.urls]
Homepage = "https://github.com/YuemingLong/DEBase"
Documentation = "https://github.com/YuemingLong/DEBase#readme"
Repository = "https://github.com/YuemingLong/DEBase"
Issues = "https://github.com/YuemingLong/DEBase/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "debase._version.__version__"}

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]