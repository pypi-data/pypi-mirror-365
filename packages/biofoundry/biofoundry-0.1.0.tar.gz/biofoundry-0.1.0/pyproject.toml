[project]
name = "biofoundry"
version = "0.1.0"
license = "MIT"
authors = [{ name = "Peter Vegh" }]
description = "Tool for the biofoundry abstraction hierarchy framework"
readme = "pypi-readme.rst"
keywords = ["biology", "biofoundry"]

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/biofoundry"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["docs"]
