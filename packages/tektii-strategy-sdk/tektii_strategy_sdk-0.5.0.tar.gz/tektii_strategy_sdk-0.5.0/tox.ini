[tox]
envlist = py38,py39,py310,py311,lint,docs
skipsdist = True

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
commands_pre =
    pip install grpcio-tools
    python -m grpc_tools.protoc -Iproto --python_out=tektii_sdk/proto --grpc_python_out=tektii_sdk/proto proto/strategy.proto
commands =
    pytest {posargs:tests}

[testenv:lint]
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
    flake8 tektii_sdk tests
    mypy tektii_sdk
    black --check tektii_sdk tests examples
    isort --check-only tektii_sdk tests examples

[testenv:docs]
changedir = docs
deps =
    -r{toxinidir}/requirements.txt
    sphinx
    sphinx-rtd-theme
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:format]
deps =
    black
    isort
commands =
    black tektii_sdk tests examples
    isort tektii_sdk tests examples

[flake8]
max-line-length = 150
exclude = .git,__pycache__,build,dist,*.egg-info,tektii_sdk/proto/*_pb2*.py
ignore = E203,W503

[isort]
profile = black
line_length = 150
skip_glob = tektii_sdk/proto/*_pb2*.py
