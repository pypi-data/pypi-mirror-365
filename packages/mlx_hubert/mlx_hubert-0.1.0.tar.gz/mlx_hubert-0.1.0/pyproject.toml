[project]
name = "mlx_hubert"
version = "0.1.0"
description = "HuBERT (Hidden Unit BERT) implementation in MLX for Apple Silicon"
authors = [{ name = "MLX Community" }]
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "mlx",
    "hubert",
    "speech-recognition",
    "asr",
    "apple-silicon",
    "machine-learning",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mlx>=0.14.0",
    "numpy>=1.21.0",
    "safetensors>=0.4.0",
    "huggingface-hub>=0.19.0",
    "tqdm>=4.65.0",
    "datasets>=2.14.4",
    "torch>=2.5.1",
    "torchcodec>=0.5",
    "soundfile>=0.13.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
examples = [
    "datasets>=2.0.0",
    "soundfile>=0.12.0",
    "librosa>=0.10.0",
]
all = ["mlx-hubert[dev,examples]"]

[project.urls]
Homepage = "https://github.com/mzbac/mlx-hubert"
Documentation = "https://github.com/mzbac/mlx-hubert#readme"
Repository = "https://github.com/mzbac/mlx-hubert"
Issues = "https://github.com/mzbac/mlx-hubert/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = true

[tool.setuptools.packages.find]
include = ["mlx_hubert*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["mlx_hubert"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=mlx_hubert --cov-report=html --cov-report=term-missing"
