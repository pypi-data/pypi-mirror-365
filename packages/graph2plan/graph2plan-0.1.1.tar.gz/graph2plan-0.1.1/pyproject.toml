[project]
name = "graph2plan"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Juliet Nwagwu Ume-Ezeoke", email = "jnwagwu@stanford.edu" }
]
requires-python = ">=3.13"
dependencies = [
    "altair>=5.5.0",
    "colored-traceback>=0.4.2",
    "hypothesis>=6.130.4",
    "hypothesis-geometry>=8.0.0",
    "icecream>=2.1.4",
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.1",
    "networkx>=3.4.2",
    "pyprojroot>=0.3.0",
    "pytest>=8.3.5",
    "rich>=14.0.0",
    "shapely>=2.0.7",
    "sympy>=1.13.3",
    "types-networkx>=3.4.2.20250319",
]

[project.scripts]
graph2plan = "graph2plan:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
authenticate = "always"
