[project]
name = "llmvision"
version = "0.1.0"
description = "Visualize how LLMs tokenize text - see the world through the eyes of language models"
readme = "README.md"
authors = [
    { name = "Alok Singh", email = "alokbeniwal@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["tokenization", "llm", "nlp", "gpt", "visualization", "tokenizer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "regex>=2024.11.6",
    "tiktoken>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/alokbeniwal/llmvision"
Documentation = "https://github.com/alokbeniwal/llmvision#readme"
Repository = "https://github.com/alokbeniwal/llmvision"
Issues = "https://github.com/alokbeniwal/llmvision/issues"

[project.scripts]
llmvision = "llmvision.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hypothesis>=6.136.4",
    "pytest>=8.4.1",
]
