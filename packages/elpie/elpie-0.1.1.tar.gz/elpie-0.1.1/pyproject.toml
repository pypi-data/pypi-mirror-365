[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "elpie"
version = "0.1.1"
description = "Emacs-like Python-infused editor"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Francis Peck", email = "frncspeck@gmail.com" }
]
license = { text = "MIT" }
keywords = ["cli", "editor", "emacs", "curses", "python"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Environment :: Console",
  "License :: OSI Approved :: MIT License"
]

[project.entry-points.console_scripts]
elpie = "elpie.__main__:start_main"
