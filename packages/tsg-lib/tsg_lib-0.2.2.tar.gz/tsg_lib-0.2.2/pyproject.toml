[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsg-lib"
version = "0.2.2"
description = "A modular library for synthetic time series generation."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Mathis Jander", email = "mathis.jander@utwente.nl" },
    { name = "Jens Reil", email = "jens.reil@bfh.ch" }
]
dependencies = ["numpy"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/MSCA-DN-Digital-Finance/tsg"

[tool.setuptools.packages.find]
where = ["."]
