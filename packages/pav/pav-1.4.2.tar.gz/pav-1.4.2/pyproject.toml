[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pav"
version = "1.4.2"
description = "PAV is a Python library with features to easily work with venv"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Arian", email = "ariannasiri86@gmail.com"}
]
requires-python = ">=3.6"
dependencies = ["click==8.1.8"]
urls = {Homepage = "https://github.com/ArianN8610/PAV"}

[project.scripts]
pav = "pav.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"pav" = ["mapping"]
