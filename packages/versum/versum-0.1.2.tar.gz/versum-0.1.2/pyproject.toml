[project]
name = "versum"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Arian Ott", email = "arian.ott@ieee.org" }
]
requires-python = ">=3.13"
dependencies = [
    "argon2-cffi>=25.1.0",
    "bcrypt>=4.3.0",
    "passlib>=1.7.4",
]

[project.scripts]
versum = "versum:main"

[project.optional-dependencies]
dev = [
    "coverage>=7.10.1",
    "pytest>=8.4.1",
    "pytest-xdist>=3.8.0",
    "ruff>=0.12.7",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]

build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = "-n auto --strict-markers --tb=short"
testpaths = ["tests"]
