[tox]
envlist = py37, py38, py39, py310, py311, py312, flake8, mypy, docs
isolated_build = true

[testenv]
deps =
    pytest>=6.0
    pytest-cov>=2.0
    pytest-asyncio>=0.15
    pytest-xdist>=2.0
    psutil>=5.8.0
commands =
    pytest tests/ -v --cov=gosql --cov-report=term-missing {posargs}

[testenv:flake8]
deps = flake8>=3.8
commands = flake8 gosql tests

[testenv:mypy]
deps = 
    mypy>=0.800
    types-psutil>=5.8.0
commands = mypy gosql

[testenv:black]
deps = black>=21.0
commands = black --check gosql tests

[testenv:isort]
deps = isort>=5.0
commands = isort --check-only gosql tests

[testenv:bandit]
deps = bandit>=1.7.0
commands = bandit -r gosql

[testenv:docs]
deps = 
    sphinx>=4.0
    sphinx-rtd-theme>=1.0
    myst-parser>=0.15
commands = 
    sphinx-build -W -b html docs docs/_build/html

[testenv:benchmark]
deps = 
    {[testenv]deps}
    mysql-connector-python>=8.0
    psycopg2-binary>=2.8
    pyodbc>=4.0
    matplotlib>=3.0
    pandas>=1.0
commands = 
    python -m gosql.benchmarks.benchmark

[testenv:integration]
deps = 
    {[testenv]deps}
    docker>=5.0
    testcontainers>=3.0
commands = 
    pytest tests/ -v -m integration

[testenv:coverage]
deps = 
    {[testenv]deps}
    coverage[toml]>=5.0
commands = 
    coverage run -m pytest tests/
    coverage report
    coverage html

[flake8]
max-line-length = 88
select = E,W,F
ignore = E203, E501, W503
exclude = 
    .git,
    __pycache__,
    .venv,
    .env,
    .tox,
    build,
    dist,
    *.egg-info

[coverage:run]
source = gosql
omit = 
    */tests/*
    */benchmarks/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
