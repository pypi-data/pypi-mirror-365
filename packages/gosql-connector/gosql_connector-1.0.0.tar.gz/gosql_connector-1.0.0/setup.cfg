[metadata]
name = gosql-connector
author = CoffeeCMS Team
author_email = dev@coffeecms.com
description = High-performance Go-based SQL connector library for Python with 2-3x better performance
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/coffeecms/gosql
project_urls = 
	Bug Tracker = https://github.com/coffeecms/gosql/issues
	Documentation = https://gosql.readthedocs.io
	Source Code = https://github.com/coffeecms/gosql
	Changelog = https://github.com/coffeecms/gosql/blob/main/CHANGELOG.md
	Benchmarks = https://github.com/coffeecms/gosql/tree/main/benchmarks
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Go
	Topic :: Database
	Topic :: Database :: Database Engines/Servers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Networking
	Environment :: Web Environment
	Framework :: Django
	Framework :: Flask
	Framework :: FastAPI

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
zip_safe = False
install_requires = 
	psutil>=5.8.0

[options.packages.find]
exclude = 
	tests*
	benchmarks*
	examples*

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	pytest-asyncio>=0.15
	black>=21.0
	flake8>=3.8
	mypy>=0.800
	isort>=5.0
	pre-commit>=2.0
benchmark = 
	mysql-connector-python>=8.0
	psycopg2-binary>=2.8
	pyodbc>=4.0
	matplotlib>=3.0
	pandas>=1.0
	seaborn>=0.11
	jupyter>=1.0
test = 
	pytest>=6.0
	pytest-asyncio>=0.15
	pytest-xdist>=2.0
	docker>=5.0
	testcontainers>=3.0
docs = 
	sphinx>=4.0
	sphinx-rtd-theme>=1.0
	myst-parser>=0.15
	sphinx-autodoc-typehints>=1.12
all = 
	pytest>=6.0
	pytest-cov>=2.0
	pytest-asyncio>=0.15
	black>=21.0
	flake8>=3.8
	mypy>=0.800
	isort>=5.0
	mysql-connector-python>=8.0
	psycopg2-binary>=2.8
	pyodbc>=4.0
	matplotlib>=3.0
	pandas>=1.0
	seaborn>=0.11
	docker>=5.0
	testcontainers>=3.0
	sphinx>=4.0
	sphinx-rtd-theme>=1.0
	myst-parser>=0.15

[options.entry_points]
console_scripts = 
	gosql-benchmark = gosql.benchmarks.benchmark:main
	gosql-test = gosql.tests.test_runner:main

[options.package_data]
gosql = 
	lib/*.so
	lib/*.dll
	lib/*.dylib
	lib/*.h
	py.typed

[flake8]
max-line-length = 88
select = E,W,F
ignore = 
	E203,  # whitespace before ':'
	E501,  # line too long (handled by black)
	W503,  # line break before binary operator
	E402,  # module level import not at top of file
exclude = 
	.git,
	__pycache__,
	.venv,
	.env,
	.tox,
	build,
	dist,
	*.egg-info,
	.mypy_cache,
	.pytest_cache,
	migrations,
	tests,
	examples,
	benchmarks
per-file-ignores = 
	__init__.py:F401,F403
	setup.py:E402
max-complexity = 10

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
show_error_codes = True
namespace_packages = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-ctypes.*]
ignore_missing_imports = True

[bdist_wheel]
universal = 0

[tool:pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config
testpaths = tests
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests
	benchmark: marks tests as benchmarks
	mysql: marks tests that require MySQL
	postgresql: marks tests that require PostgreSQL
	mssql: marks tests that require SQL Server
filterwarnings = 
	error
	ignore::UserWarning
	ignore::DeprecationWarning

[egg_info]
tag_build = 
tag_date = 0

