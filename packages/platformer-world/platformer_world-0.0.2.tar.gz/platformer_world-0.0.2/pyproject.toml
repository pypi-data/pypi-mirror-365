[project]
name = "platformer-world"
version = "0.0.2"
description = "2D Platformer build in pygame"
authors = [{ name = "Dekoder-py", email = "dekod3r.py@gmail.com" }]
readme = "README.md"
license = "MIT"
keywords = ["game", "adventure", "pygame", "platformer", "2d", "interactive"]
requires-python = ">=3.7"
dependencies = ["pytmx", "pygame-ce"]

[project.urls]
Repository = "https://github.com/Dekoder-py/PygamePlatformer"

[project.scripts]
platformer-world = "code.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["code"]

