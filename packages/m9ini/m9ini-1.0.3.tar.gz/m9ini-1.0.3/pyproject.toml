[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "m9ini"
dynamic = ["version"]
authors = [
  { name = "M. Fairbanks" }, { email = "marcusnyne@gmail.com" },
]
description = "m9 ini configuration"
readme = "README.md"
requires-python = ">=3.10.6"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["INI", "configuration", "config", "settings", "parse", "load", "batch"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
]

[tool.setuptools]
packages = ["m9ini"]

[project.optional-dependencies]
dev = []

[project.urls]
"Homepage" = "https://github.com/MarcusNyne/m9ini"

[tool.setuptools_scm]
# Optional: configure setuptools_scm behavior here
