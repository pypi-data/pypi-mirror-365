[project]
name = "game-utils"
version = "0.2.4"
authors = [
    { name="Bee Hall", email="bhall1224@gmail.com" },
]
description = "A pygame engine for common game operations like vector math and maintaining events in the game loop"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame",
    "numpy",
    "click"
]

[project.urls]
"Homepage" = "https://gitlab.com/bhall/game_utils.git"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]