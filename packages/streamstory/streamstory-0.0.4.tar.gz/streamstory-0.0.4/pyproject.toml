[project]
name = "streamstory"
version = "0.0.4"
description = "StreamStory Python Client"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "requests>=2.32.3",
    "pandas>=2.2.2",
    "numpy>=1.26.4",
    "python-dotenv>=1.0.1",
    "dacite>=1.8.1",
    "pydantic>=2.8.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/streamstory"]