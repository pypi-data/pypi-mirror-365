name: Pyright

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pyright"
  cancel-in-progress: false

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: jakebailey/pyright-action@v1
        with:
          version: 1.1.403
