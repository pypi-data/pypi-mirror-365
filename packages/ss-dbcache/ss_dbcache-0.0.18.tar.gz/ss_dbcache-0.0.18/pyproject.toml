[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "ss-dbcache"
version = "0.0.18"
authors = [
  { name="Julian Briggs", email="julian.briggs@sheffield.ac.uk" },
]
description = "Cache Manger: cache compressed, serialised database tables as longblob in database cache table "
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies=['ss-sqlahandler']

[project.urls]
Homepage = "https://github.com/pypa/ss-sqlahandler"
Issues = "https://github.com/pypa/ss-sqlahandler/issues"
