[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cffi-stubgen"
version="1.0.0"
authors = [
    {name = "Lorenzo Peri"}
]
description = "PEP 561 type stubs generator for cffi modules"
requires-python = ">=3.10"
dependencies = [
    "cffi>=1.10",
    "types-cffi>=1.10",
    "pycparser>=2",
    "typing_extensions"
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Repository = "https://github.com/LorenzoPeri17/cffi-stubgen"
Issues = "https://github.com/LorenzoPeri17/cffi-stubgen/issues"

[tool.hatch.build.targets.wheel]
packages = ["cffi_stubgen"]

[project.scripts]
cffi-stubgen = "cffi_stubgen.__main__:main"

[project.optional-dependencies]
test = ["pytest"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
