[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ior-parser"
version = "0.1.1"
description = "IOR benchmark log file parser for performance analysis and comparison"
authors = [{ name = "Izzet Yildirim", email = "izzetcyildirim@gmail.com" }]
maintainers = [{ name = "Izzet Yildirim", email = "izzetcyildirim@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = []
keywords = ["ior", "benchmark", "parser", "performance", "hpc", "analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Benchmark",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]

[project.scripts]
ior_parser = "ior_parser.__main__:main"

[project.urls]
Homepage = "https://github.com/izzet/ior-parser"
Repository = "https://github.com/izzet/ior-parser"
Documentation = "https://github.com/izzet/ior-parser#readme"
"Bug Tracker" = "https://github.com/izzet/ior-parser/issues"

[dependency-groups]
dev = ["ruff>=0.12.5", "pytest>=7.0.0", "pre-commit>=3.0.0"]
