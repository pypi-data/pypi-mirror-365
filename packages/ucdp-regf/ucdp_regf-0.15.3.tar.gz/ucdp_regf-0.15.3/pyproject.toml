[project]
name = "ucdp-regf"
dynamic = []
description = "Unified Chip Design Platform - Register File"
readme = "README.md"
authors = []
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10.0,<4.0"
dependencies = [
    "ucdp-addr>=1.8.2",
]
version = "0.15.3"

[project.urls]
Homepage = "https://github.com/nbiotcloud/ucdp-regf"
Documentation = "https://ucdp-regf.readthedocs.io/en/stable/"
"Bug Tracker" = "https://github.com/nbiotcloud/ucdp-regf/issues"

[dependency-groups]
dev = [
    "cocotb>=1.9.2",
    "cocotb-test>=0.2.6",
    "contextlib-chdir>=1.0.2",
    "coveralls>=3.3.1",
    "mkdocs-click>=0.8.1",
    "mkdocs-include-markdown-plugin>=6.0.5",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-material>=9.5.18",
    "mkdocstrings-python>=1.9.2",
    "mypy>=1.9.0",
    "pre-commit>=4.1.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.11.2",
    "test2ref>=0.4.2",
    "ucdp-addr>=1.8.2",
    "ucdp-sv>=0.15.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/ucdp_regf",
]

[tool.pdm.version]
source = "scm"
fallback_version = "0.0.0"

[tool.ruff]
line-length = 120
fix = true
target-version = "py310"

[tool.ruff.lint]
select = [
    "I",
    "F",
    "E",
    "W",
    "D",
    "N",
    "YTT",
    "B",
    "Q",
    "T10",
    "INT",
    "PL",
    "PIE",
    "PYI",
    "TID",
    "ISC",
    "TCH",
    "C",
    "C4",
    "PGH",
    "RUF",
    "S102",
    "NPY002",
    "PERF",
    "FLY",
    "G",
    "UP",
    "S",
    "PTH",
    "RET",
    "RSE",
]
ignore = [
    "PLR0913",
    "D203",
    "D212",
    "D402",
    "D406",
    "D200",
    "D107",
    "D105",
    "UP038",
    "S101",
    "TC001",
    "D412",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "PLR2004",
    "ARG001",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "    --cov src/ucdp_regf\n    --cov-report term\n    --cov-report html\n    --doctest-glob=docs/*\n    --doctest-modules\n    --ignore-glob=tests/testdata/*\n    --log-level=INFO\n    --junitxml=report.xml\n"
filterwarnings = [
    "error",
]

[tool.coverage.report]
exclude_lines = [
    "return NotImplemented",
    "raise NotImplementedError()",
    "pragma: no cover",
    "assert False",
]

[tool.mypy]
disable_error_code = "misc"
ignore_missing_imports = true
overrides = [
    { module = "tests.*", allow_untyped_defs = true },
]
