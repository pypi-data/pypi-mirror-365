[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'usweather'

version = '1.1.2'

description = 'a package that brings U.S. weather to you in a daily email'

authors = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]
maintainers = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]

classifiers = [
    'Development Status :: 5 - Production/Stable',

    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',

    'License :: OSI Approved :: MIT License',

    'Natural Language :: English',

    'Operating System :: OS Independent',

    'Programming Language :: Python :: 3',
]

readme = 'README.md'

license = {file = 'LICENSE'}

requires-python = '>= 3.9'

dependencies = [
    'requests',
    'pytz',
    'kzutil'
]

[project.urls]
Homepage = 'https://github.com/kzhu2099/US-Weather'
Issues = 'https://github.com/kzhu2099/US-Weather/issues'

[tool.setuptools.packages.find]
include = ['usweather', 'usweather.*']

[tool.setuptools]
license-files = []