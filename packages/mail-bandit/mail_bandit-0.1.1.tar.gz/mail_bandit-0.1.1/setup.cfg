[metadata]
name = mail-bandit
version = 0.1.1
author = Jabez Gershon Aldrin
description = A simple email classification pipeline using DistilBERT and XGBoost
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= .
include_package_data = true
install_requires = 
	torch
	transformers
	scikit-learn
	joblib
	boto3
	pyyaml
	numpy

[options.entry_points]
console_scripts = 
	mail-bandit = mailbandit.main:main

[egg_info]
tag_build = 
tag_date = 0

