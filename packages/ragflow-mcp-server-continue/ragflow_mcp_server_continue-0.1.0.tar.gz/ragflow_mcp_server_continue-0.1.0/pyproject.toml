[project]
name = "ragflow-mcp-server-continue"
version = "0.1.0"
description = "RAGFlow MCP Server Continue"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "click>=8.1.8",
 "mcp>=1.12.2",
 "python-dotenv>=1.1.0",
 "ragflow-sdk>=0.19.1",
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
ragflow-mcp-server-continue = "ragflow_mcp_server_continue:main"
