[project]
name = "snz-movie-recsys"
version = "0.1.8"
description = "A LangGraph-powered chatbot using tools like OpenAI"
authors = [{name = "Seungho Song", email = "songseungho9258@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "langchain",
    "langgraph",
    "langchain-openai",
    "langchain-tavily",
    "langchain-community",
    "python-dotenv",
    "pandas",
    "faiss-cpu"
]

[project.urls]
Homepage = "https://github.com/Team-SNZ/snz-movie-recsys"
Repository = "https://github.com/Team-SNZ/snz-movie-recsys"


[project.scripts]
snz-movie-recsys = "snz_movie_recsys.main:main"
moviechat = "lol4:run_conversation"


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"