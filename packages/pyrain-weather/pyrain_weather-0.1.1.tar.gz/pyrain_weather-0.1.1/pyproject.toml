[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyrain-weather"
version = "0.1.1"
authors = [
  { name="Dear_satan", email="jakubj1406@gmail.com" },
]
description = "Weather tui app written in python"
readme = "src/README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*", "LICENSE-MUSIC"]

dependencies = [
    "httpx",
    "textual",
    "rich"
]

[project.urls]
Homepage = "https://github.com/dear-satan/pyrain-weather"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
pyrain-weather = "src.main:main"