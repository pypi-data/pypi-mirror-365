<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>om Mental Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .api-key-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .api-key-section input {
            width: 70%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .api-key-section button {
            width: 25%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .api-key-section button:hover {
            background: #5a6fd8;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content {
            color: #666;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-value {
            font-weight: bold;
            color: #333;
        }

        .wellness-score {
            text-align: center;
            padding: 20px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .score-excellent { background: #4CAF50; }
        .score-good { background: #2196F3; }
        .score-fair { background: #FF9800; }
        .score-poor { background: #F44336; }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-primary {
            background: #667eea;
            color: white;
        }

        .action-primary:hover {
            background: #5a6fd8;
        }

        .action-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }

        .action-secondary:hover {
            background: #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .mood-entry {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mood-entry input {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .mood-entry button {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .recent-entries {
            max-height: 200px;
            overflow-y: auto;
        }

        .entry-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .entry-date {
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .api-key-section input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .api-key-section button {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßò‚Äç‚ôÄÔ∏è om Mental Health Dashboard</h1>
            <p>Your wellness data at a glance</p>
        </div>

        <div class="api-key-section">
            <input type="password" id="apiKey" placeholder="Enter your om API key..." />
            <button onclick="connectAPI()">Connect</button>
        </div>

        <div id="content">
            <div class="loading">
                <p>Enter your API key to view your wellness dashboard</p>
            </div>
        </div>
    </div>

    <script>
        // Include the om API client
        class OMAPIClient {
            constructor(baseUrl = 'http://localhost:5000', apiKey = null) {
                this.baseUrl = baseUrl.replace(/\/$/, '');
                this.apiKey = apiKey;
            }

            async _makeRequest(method, endpoint, data = null, params = null) {
                let url = `${this.baseUrl}${endpoint}`;
                
                if (params) {
                    const searchParams = new URLSearchParams(params);
                    url += `?${searchParams}`;
                }

                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (this.apiKey) {
                    options.headers['X-API-Key'] = this.apiKey;
                }

                if (data && (method === 'POST' || method === 'PUT')) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, options);
                    const responseData = await response.json();

                    return {
                        success: responseData.success || false,
                        data: responseData.data || null,
                        message: responseData.message || '',
                        error: responseData.error || '',
                        statusCode: response.status
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: `Request failed: ${error.message}`,
                        statusCode: 500
                    };
                }
            }

            async healthCheck() {
                return await this._makeRequest('GET', '/health');
            }

            async getDashboardSummary() {
                return await this._makeRequest('GET', '/api/dashboard/summary');
            }

            async getMoods(limit = 10) {
                return await this._makeRequest('GET', '/api/mood', null, { limit });
            }

            async addMood(mood, options = {}) {
                const data = { mood };
                if (options.notes) data.notes = options.notes;
                return await this._makeRequest('POST', '/api/mood', data);
            }

            async quickGratitude(content) {
                return await this._makeRequest('POST', '/api/quick/gratitude', { content });
            }

            async createBackup() {
                return await this._makeRequest('POST', '/api/backup');
            }
        }

        let client = null;

        async function connectAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showError('Please enter your API key');
                return;
            }

            client = new OMAPIClient('http://localhost:5000', apiKey);
            
            // Test connection
            showLoading('Connecting to om API...');
            
            const health = await client.healthCheck();
            if (!health.success) {
                showError('Cannot connect to om API server. Make sure it\'s running on localhost:5000');
                return;
            }

            // Load dashboard
            await loadDashboard();
        }

        async function loadDashboard() {
            showLoading('Loading your wellness data...');

            try {
                const [summary, moods] = await Promise.all([
                    client.getDashboardSummary(),
                    client.getMoods(5)
                ]);

                if (!summary.success) {
                    showError(`Failed to load dashboard: ${summary.error}`);
                    return;
                }

                renderDashboard(summary.data, moods.success ? moods.data : null);
                
            } catch (error) {
                showError(`Error loading dashboard: ${error.message}`);
            }
        }

        function renderDashboard(summaryData, moodData) {
            const wellness = summaryData.overall_wellness || {};
            const score = wellness.score || 50;
            const level = wellness.level || 'Unknown';

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="dashboard">
                    <div class="card">
                        <h3>üåü Overall Wellness</h3>
                        <div class="wellness-score">
                            <div class="score-circle ${getScoreClass(score)}">
                                ${score}/100
                            </div>
                            <div class="metric-value">${level}</div>
                        </div>
                    </div>

                    <div class="card">
                        <h3>üìä Quick Stats</h3>
                        <div class="card-content">
                            <div class="metric">
                                <span>Current Mood</span>
                                <span class="metric-value">${summaryData.mood_current || 'Unknown'}</span>
                            </div>
                            <div class="metric">
                                <span>Sessions Today</span>
                                <span class="metric-value">${summaryData.sessions_today || 0}</span>
                            </div>
                            <div class="metric">
                                <span>Achievements</span>
                                <span class="metric-value">${summaryData.achievements_unlocked || 0}</span>
                            </div>
                            <div class="metric">
                                <span>Active Goals</span>
                                <span class="metric-value">${summaryData.active_goals || 0}</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3>üòä Quick Mood Entry</h3>
                        <div class="card-content">
                            <div class="mood-entry">
                                <input type="text" id="moodInput" placeholder="How are you feeling?" />
                                <button onclick="addMood()">Log</button>
                            </div>
                            <div class="mood-entry">
                                <input type="text" id="gratitudeInput" placeholder="What are you grateful for?" />
                                <button onclick="addGratitude()">Save</button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3>üìù Recent Moods</h3>
                        <div class="card-content">
                            <div class="recent-entries">
                                ${renderRecentMoods(moodData)}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="action-btn action-primary" onclick="loadDashboard()">
                        üîÑ Refresh Data
                    </button>
                    <button class="action-btn action-secondary" onclick="createBackup()">
                        üíæ Create Backup
                    </button>
                    <button class="action-btn action-secondary" onclick="openOMApp()">
                        üöÄ Open om CLI
                    </button>
                </div>
            `;
        }

        function renderRecentMoods(moodData) {
            if (!moodData || !moodData.entries || moodData.entries.length === 0) {
                return '<p>No recent mood entries found.</p>';
            }

            return moodData.entries.map(entry => {
                const date = new Date(entry.date).toLocaleDateString();
                const time = new Date(entry.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                return `
                    <div class="entry-item">
                        <strong>${entry.mood}</strong>
                        ${entry.intensity ? `(${entry.intensity}/10)` : ''}
                        <div class="entry-date">${date} ${time}</div>
                        ${entry.notes ? `<div style="font-size: 12px; color: #888;">${entry.notes}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 60) return 'score-good';
            if (score >= 40) return 'score-fair';
            return 'score-poor';
        }

        async function addMood() {
            const mood = document.getElementById('moodInput').value.trim();
            if (!mood) return;

            const response = await client.addMood(mood);
            if (response.success) {
                showSuccess('Mood logged successfully!');
                document.getElementById('moodInput').value = '';
                setTimeout(loadDashboard, 1000);
            } else {
                showError(`Failed to log mood: ${response.error}`);
            }
        }

        async function addGratitude() {
            const gratitude = document.getElementById('gratitudeInput').value.trim();
            if (!gratitude) return;

            const response = await client.quickGratitude(gratitude);
            if (response.success) {
                showSuccess('Gratitude saved successfully!');
                document.getElementById('gratitudeInput').value = '';
            } else {
                showError(`Failed to save gratitude: ${response.error}`);
            }
        }

        async function createBackup() {
            const response = await client.createBackup();
            if (response.success) {
                showSuccess('Backup created successfully!');
            } else {
                showError(`Backup failed: ${response.error}`);
            }
        }

        function openOMApp() {
            showSuccess('Open your terminal and run: om dashboard');
        }

        function showLoading(message) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            const existing = document.querySelector('.error');
            if (existing) existing.remove();

            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            document.getElementById('content').prepend(error);

            setTimeout(() => error.remove(), 5000);
        }

        function showSuccess(message) {
            const existing = document.querySelector('.success');
            if (existing) existing.remove();

            const success = document.createElement('div');
            success.className = 'success';
            success.textContent = message;
            document.getElementById('content').prepend(success);

            setTimeout(() => success.remove(), 3000);
        }

        // Auto-focus API key input
        document.getElementById('apiKey').focus();

        // Enter key support
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectAPI();
            }
        });
    </script>
</body>
</html>
