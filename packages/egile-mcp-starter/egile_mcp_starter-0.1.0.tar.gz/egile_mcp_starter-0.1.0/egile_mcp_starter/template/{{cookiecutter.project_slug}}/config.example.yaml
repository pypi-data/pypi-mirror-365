# {{ cookiecutter.project_name }} Configuration
# This is a sample configuration file showing all available options

# Server settings
host: localhost
port: 8000
log_level: INFO

# MCP Server identification
server_name: "{{ cookiecutter.project_name }}"
server_version: "{{ cookiecutter.version }}"

# Feature toggles
{% if cookiecutter.server_type == "tools" or cookiecutter.server_type == "full" -%}
enable_tools: true
{% else -%}
enable_tools: false
{% endif -%}
{% if cookiecutter.server_type == "resources" or cookiecutter.server_type == "full" -%}
enable_resources: true
{% else -%}
enable_resources: false
{% endif -%}
{% if cookiecutter.server_type == "prompts" or cookiecutter.server_type == "full" -%}
enable_prompts: true
{% else -%}
enable_prompts: false
{% endif %}

# Custom settings
custom_settings:
  # Add your custom configuration options here
  debug_mode: false
  max_concurrent_requests: 10
  timeout_seconds: 30
  
