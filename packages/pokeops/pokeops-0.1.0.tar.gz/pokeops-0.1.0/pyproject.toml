[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pokeops"
version = "0.1.0"
description = "A Pokemon ops package"
authors = [{name = "Naouar", email = "naouar@example.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0"
]

[tool.setuptools.packages.find]
where = ["pokeops"]
