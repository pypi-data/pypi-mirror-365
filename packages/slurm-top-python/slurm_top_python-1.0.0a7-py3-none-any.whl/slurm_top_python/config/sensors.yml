---
# CPU sensor response time;
# Update interval in milliseconds less than 1000. For example 500
csrt: 1000

# Disk sensor response time;
# Input sensor update interval in milliseconds less than 1000
dsrt: 1000

# Memory sensor response time;
# Input sensor update interval in milliseconds less than 1000.
msrt: 1000

# Process sensor response time;
# Input sensor update interval in milliseconds less than 1000.
psrt: 1000

# System sensor response time;
# Input sensor update interval in milliseconds less than 1000.
ssrt: 1000
