[project]
name = "yta-core"
version = "0.0.21"
description = "Youtube Autonomous Core"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_temp (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_audio_transcription (>=0.0.1,<1.0.0)",
    "yta_audio_silences (>=0.0.1,<1.0.0)",
    "yta_audio_narration (>=0.0.1,<1.0.0)",
    "yta_audio_narration_google (>=0.0.1,<1.0.0)",
    "yta_audio_narration_microsoft (>=0.0.1,<1.0.0)",
    "yta_text (>=0.0.1,<1.0.0)",
    "yta_file_downloader (>=0.0.1,<1.0.0)",
    "yta_video_base (>=0.0.1,<1.0.0)",
    "yta_video_advanced_effects (>=0.0.1,<1.0.0)",
    "yta_video_manim (>=0.0.1,<1.0.0)",
    "yta_video_advanced_premades (>=0.0.1,<1.0.0)",
    "yta_image_advanced_ai (>=0.0.1,<1.0.0)",
    "yta_random (>=0.0.1,<1.0.0)",
    "yta_video_ffmpeg (>=0.0.1,<1.0.0)",
    "yta_mongo (>=0.0.1,<1.0.0)",
    "yta_general_utils (>=0.0.251,<1.0.0)",
    "yta_stock_downloader (>=0.0.1,<1.0.0)",
    "yta_shortcodes (>=0.0.1,<1.0.0)",
    "yta_youtube (>=0.0.1,<1.0.0)",
    "yta_youtube_enhanced (>=0.0.1,<1.0.0)",
    "moviepy (>=2.0.0,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_core", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
