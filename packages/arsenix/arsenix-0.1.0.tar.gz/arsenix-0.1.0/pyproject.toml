[project]
name = "arsenix"
version = "0.1.0"
description = "A lightweight, minimalist, fast caching and pattern design library."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "PyYAML>=6.0",
    "aiofiles>=23.1.0"
]

[project.optional-dependencies]
diskcache = ["diskcache>=5.4.0"]
redis = ["redis>=4.3.4"]

[project.urls]
"Homepage" = "https://github.com/mebaadwaheed/arsenix"
"Bug Tracker" = "https://github.com/mebaadwaheed/arsenix/issues"
