[metadata]
name = rick
version = attr: rick.__version__
url = https://git.oddbit.org/OddBit/rick
author = JoÃ£o Pinheiro
description = Python plumbing for micro-framework based applications
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Documentation = https://docs.oddbit.org/rick/
	Source = https://git.oddbit.org/OddBit/rick

[options]
python_requires = >=3.8
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	cryptography>=45.0.5
	bcrypt>=4.3.0
	iso8601>=2.1.0
	setuptools>=73.0.1
	Deprecated==1.2.13
	pyhumps==3.8.0
	redis>=5.0.0

[bdist_rpm]
doc_files = docs README.md

[flake8]
exclude = dist,build,.git,.tox,.env
extend-ignore = E203, F403, F401
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

