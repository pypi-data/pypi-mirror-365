# AgentWerkstatt Configuration
# Configuration file for the minimalistic agent framework

# LLM Model Configuration
model: "claude-sonnet-4-20250514"

# Tools Configuration (uncomment if you want to use your own tools)
tools_dir: "../tools/"

# Logging Configuration
verbose: true

# Langfuse Configuration (Optional)
langfuse:
  enabled: true  # Set to false to disable Langfuse tracing
  project_name: "agentwerkstatt"  # Optional: Name for organizing traces

# Memory Configuration (Optional)
memory:
  enabled: true  # Set to true to enable mem0 integration
  model_name: "gpt-4o-mini"  # Model for memory processing
  server_url: "http://localhost:8000"  # mem0 server endpoint

# Agent Objective/System Prompt
agent_objective: |
  You are a helpful assistant that helps finding great travel deals.
  When you have successfully completed assembling a travel package, end your response with '[TASK_COMPLETE]' to indicate that the task is complete.
