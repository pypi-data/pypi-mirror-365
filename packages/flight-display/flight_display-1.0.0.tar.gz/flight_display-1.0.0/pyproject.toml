[project]
name = "flight-display"
version = "1.0.0"
description = "Aircraft Tracker - Fully configurable airport departure board style display using ADS-B data"
readme = "README.md"
authors = [
    {name = "Flight Display Team"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "colorama>=0.4.6",
    "requests>=2.32.4",
    "tabulate>=0.9.0",
]
keywords = ["aircraft", "tracker", "aviation", "adsb", "flight", "radar", "configurable", "departure-board"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/rohankhatua/flight-display"
Repository = "https://github.com/rohankhatua/flight-display"
Issues = "https://github.com/rohankhatua/flight-display/issues"

[project.scripts]
flight-display = "flight_display.cli:main"
aircraft-tracker = "flight_display.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/flight_display"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/pyproject.toml",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
