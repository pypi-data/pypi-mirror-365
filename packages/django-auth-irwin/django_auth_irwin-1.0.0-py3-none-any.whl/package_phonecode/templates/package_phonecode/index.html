<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche Indicatif Téléphonique</title>
</head>
<body>
    <h1>Obtenir l’indicatif d’un pays</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Rechercher</button>
    </form>
    {% if result %}
        <p><strong>{{ result }}</strong></p>
    {% endif %}
</body>
</html>
