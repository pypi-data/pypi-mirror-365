[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ollamapy"
version = "0.1.0"
description = "A simple Python package for Ollama utilities"
authors = [{name = "The Lazy Artist", email = "TheRealLazyArtist@iCloud.com"}]
requires-python = ">=3.8"
dependencies = []
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
keywords = ["ollama", "llama", "ai", "python", "utilities"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/TheRealLazyArtist/ollamapy"
Repository = "https://github.com/TheRealLazyArtist/ollamapy"
Issues = "https://github.com/TheRealLazyArtist/ollamapy/issues"

[project.optional-dependencies]
dev = ["pytest", "black", "isort", "mypy"]

[project.scripts]
ollamapy = "ollamapy.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ollamapy"]