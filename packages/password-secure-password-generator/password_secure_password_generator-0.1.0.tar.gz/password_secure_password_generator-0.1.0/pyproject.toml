 [build-system]
    requires = ["setuptools>=61.0"]
    build-backend = "setuptools.build_meta"

    [project]
    name = "password_secure_password_generator"
    version = "0.1.0"
    authors = [
      { name="Aman", email="amanraj0001@gmail.com" },
    ]
    description = "To generate secure unique password."
    readme = "README.md"
    requires-python = ">=3.7"
    classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]