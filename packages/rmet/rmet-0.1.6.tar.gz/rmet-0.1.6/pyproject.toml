[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rmet"
version = "0.1.6"
authors = [
    { name = "Christian GanhÃ¶r", email="author@example.com" }
]
description = "A collection of common recommendation system metrics"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy", 
    "scipy",
    "natsort"
]

[project.urls]
Homepage = "https://github.com/tigxy/recommender-metrics"
Issues = "https://github.com/tigxy/recommender-metrics/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
