[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llmunchies"
version = "0.2.0"
authors = [
  { name="LLMunchies Team" },
]
description = "A lightweight, model-agnostic context engine for LLMs. Feed your model tasty context."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" } # Note: You will need to create a LICENSE file (e.g., with the MIT License text)
keywords = ["llm", "context", "memory", "prompt", "gpt", "claude", "ai", "middleware"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# List your package's dependencies here
dependencies = [
    "tiktoken>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/kabiru-js/llmunchies.git" # Optional: Change to your repo URL
Issues = "https://github.com/your-username/llmunchies/issues" # Optional: Change to your repo URL