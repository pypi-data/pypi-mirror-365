[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "automagik"
version = "0.6.19"
description = "Automagik agents templates"
readme = "README.md"
requires-python = ">=3.12, <3.13"
license = "MIT"
authors = [
    {name = "Felipe Rosa", email = "felipe@namastex.ai"},
    {name = "Cezar Vasconcelos", email = "cezar@namastex.ai"}
]
keywords = ["ai", "agents", "pydantic", "fastapi", "agno","generative-ai", "memory"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-dotenv>=1.0.1",
    "notion-client>=2.3.0",
    "rich>=13.9.4",
    "logfire>=3.6.1",
    "fastapi>=0.104.1",
    "uvicorn>=0.24.0",
    "pydantic-settings>=2.8.0",
    "typer>=0.9.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "discord-py>=2.4.0",
    "psycopg2-binary>=2.9.10",
    "pydantic-ai-graph>=0.0.0",
    "pydantic-ai>=0.0.36",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-html>=4.1.1",
    "pytest-json-report>=1.5.0",
    "pytest-xdist>=3.6.1",
    "requests>=2.32.3",
    "ruff>=0.10.0",
    "uv>=0.6.8",
    "pydantic-ai-slim[duckduckgo]>=0.0.42",
    "pip>=25.0.1",
    "pydantic[email]>=2.10.6",
    "pytest-asyncio>=0.26.0",
    "google-api-python-client>=2.165.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.1",
    "pytz>=2025.2",
    "httpx>=0.27.0",
    "toml>=0.10.2",
    "psutil>=6.0.0",
    "docker>=7.1.0",
    "aiofiles>=24.1.0",
    # "claude-code-sdk>=0.0.11",  # Using local patched version from src/vendors/claude-code-sdk
    "claude-code-sdk>=0.0.11",
    "agno>=1.7.0",
    "anyio>=4.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-html>=4.1.1",
    "pytest-json-report>=1.5.0",
    "pytest-xdist>=3.6.1",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.10.0",
    "coverage>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/namastexlabs/automagik-agents"
Repository = "https://github.com/namastexlabs/automagik-agents"
Issues = "https://github.com/namastexlabs/automagik-agents/issues"

[project.scripts]
automagik = "automagik.cli:app"
automagik-server = "automagik.cli.commands.server:start_server_from_pip"

[project.entry-points."automagik.agents"]
simple = "automagik.agents.pydanticai.simple:create_agent"
flashinho = "automagik.agents.pydanticai.flashinho:create_agent" 
claude_code = "automagik.agents.claude_code:create_agent"
genie = "automagik.agents.claude_code:create_agent"
pdf_reader = "automagik.agents.pydanticai.pdf_reader:create_agent"
swarm = "automagik.agents.pydanticai.swarm:create_agent"
basic_tool_agent = "automagik.agents.agno.basic_tool_agent:create_agent"

[tool.setuptools]
packages = ["automagik"]
include-package-data = true

[tool.setuptools.package-data]
automagik = [
    "agents/*/prompts/*.py",
    "agents/*/prompts/*.md",
    "agents/claude_code/workflows/*/*.json",
    "agents/claude_code/workflows/*/*.md",
    "agents/claude_code/workflows/*/*/*.json",
    "agents/claude_code/workflows/*/*/*.md",
    "agents/templates/**/*",
    "config/*.yaml",
    "config/*.json",
]


[tool.logfire]
ignore_no_config = true

[tool.codeflash]
# All paths are relative to this pyproject.toml's directory.
module-root = "automagik"
tests-root = "tests"
test-framework = "pytest"
ignore-paths = []
formatter-cmds = ["ruff check --exit-zero --fix $file", "ruff format $file"]

[dependency-groups]
dev = [
    "black>=25.1.0",
]
