[project]
name = "uv-shell-hook"
dynamic = ["version"]
description = "This package provides a shell hook for uv allowing activating and deactivating virtual environments."
readme = "README.md"
authors = [
  { name = "Dheepak Krishnamurthy", email = "1813121+kdheepak@users.noreply.github.com" },
]
requires-python = ">=3.13"
dependencies = ["rich>=14.1.0", "typer>=0.16.0"]

[project.scripts]
uv-shell-hook = "uv_shell_hook.cli:app"

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.next-version]
method = "smallest"

[tool.versioningit.format]
distance = "{next_version}.dev{distance}+{vcs}{rev}"

dirty = "{base_version}+d{build_date:%Y%m%d}"

distance-dirty = "{next_version}.dev{distance}+{vcs}{rev}.d{build_date:%Y%m%d}"

[dependency-groups]
dev = [
  "mypy>=1.17.0",
  "pytest>=8.4.1",
  "ruff>=0.12.7",
  "twine>=6.1.0",
  "types-setuptools>=80.9.0.20250529",
]

[tool.versioningit]
default-version = "0.0.0.dev0"

[tool.hatch.build.targets.wheel]
packages = ["src/uv_shell_hook"]

[tool.hatch.build.targets.wheel.shared-data]
"scripts" = "scripts"
