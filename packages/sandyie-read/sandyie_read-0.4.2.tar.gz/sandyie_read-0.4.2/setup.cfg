[metadata]
name = sandyie_read
version = 0.4.2
author = Sanju
author_email = dksanjay39@gmail.com
description = A lightweight Python package to read various data formats including csv, excel, images, pdf, and more.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SanjayDK3669/sandyie_read
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	pandas>=1.3.0,<2.1
	numpy>=1.21.6,<1.25
	scipy>=1.7.0,<1.11
	opencv-python
	PyMuPDF
	pytesseract
	pyyaml

[options.package_data]
* = *.yaml, *.yml, *.json, *.txt

[egg_info]
tag_build = 
tag_date = 0

