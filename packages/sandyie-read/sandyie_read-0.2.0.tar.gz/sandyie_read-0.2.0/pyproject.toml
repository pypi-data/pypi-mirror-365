[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "sandyie_read"
version = "0.2.0"
authors = [
    { name="Sanju", email="dksanjay39@gmail.com" }
]
description = "A lightweight Python package to read various data formats including csv, excel, images, pdf, and more."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
keywords = ["data-reader", "csv", "excel", "pdf", "image", "ocr"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "pandas>=1.3.0,<2.1",
    "numpy>=1.21.6,<1.25",
    "scipy>=1.7.0,<1.11",
    "opencv-python",
    "PyMuPDF",
    "pytesseract",
    "pyyaml"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["sandyie_read"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json", "*.txt"]
