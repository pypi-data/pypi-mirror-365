[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "loma"
version = "0.0.2"
description = "loma."
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name = "Caden Chen", email = "cadenc.woss@gmail.com" }]
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[tool.setuptools.packages.find]
where = ["src"]