[project]
name = "cutting-stock"
version = "0.1.0"
description = "A Python implementation of the cutting stock problem solver"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Ioannis Michaloliakos", email = "ioannis.michalol@ufl.edu"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">=3.10"

dependencies = [
    "scipy",
    "numpy",
    "cvxpy",
    "cvxopt",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/ionmich/cutting_stock"
Repository = "https://github.com/ionmich/cutting_stock"
Issues = "https://github.com/ionmich/cutting_stock/issues"

[project.scripts]
cutting-stock = "cutting_stock:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cutting_stock"]

[dependency-groups]
dev = [
    {include-group = "lint"},
    {include-group = "test"},
    {include-group = "typing"},
]

lint = [
    "ruff>=0.12.5",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]
typing = [
    "mypy>=1.16.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
