[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "status-whimsy"
version = "0.1.0"
description = "A lightweight library for generating whimsical status updates using Claude Haiku 3"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Richard Atkinson"},
]
keywords = ["status", "whimsy", "claude", "anthropic", "ai", "creative-writing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
]
dependencies = [
    "anthropic>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/RichardAtCT/status-whimsy"
Documentation = "https://github.com/RichardAtCT/status-whimsy#readme"
Repository = "https://github.com/RichardAtCT/status-whimsy"
Issues = "https://github.com/RichardAtCT/status-whimsy/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["status_whimsy*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true