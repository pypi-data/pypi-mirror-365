[project]
name = "m4s2mp3"
version = "0.1.3"
description = "A Python package for converting M4S audio files to MP3 format."
authors = [{ name = "floyda", email = "floyda@163.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pydub (>=0.25.1,<0.26.0)"]

[project.urls]
Homepage = "https://gitee.com/floyda/m4s2mp3"
"Bug Tracker" = "https://gitee.com/floyda/m4s2mp3/issues"

[tool.poetry]
packages = [{ include = "m4s2mp3", from = "src" }]

[tool.poetry.scripts]
m4s2mp3 = "m4s2mp3.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
