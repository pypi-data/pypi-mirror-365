[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-cc-license-plugin"
version = "1.0.0"
description = "MkDocs plugin for automatic Creative Commons license management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jérôme Bezet-Torres", email = "bezettorres.jerome@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
requires-python = ">=3.7"
dependencies = [
    "mkdocs>=1.0",
    "Jinja2>=2.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "mkdocs-material>=8.0",
]

[project.urls]
Homepage = "https://github.com/JM2K69/mkdocs-cc-license-plugin"
Documentation = "https://github.com/JM2K69/mkdocs-cc-license-plugin#readme"
Repository = "https://github.com/JM2K69/mkdocs-cc-license-plugin"
Issues = "https://github.com/JM2K69/mkdocs-cc-license-plugin/issues"

[project.entry-points."mkdocs.plugins"]
cc-license = "mkdocs_cc_license_plugin.plugin:CreativeCommonsPlugin"

[tool.setuptools.packages.find]
include = ["mkdocs_cc_license_plugin*"]
