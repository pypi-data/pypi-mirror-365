[package]
name = "pyrao"
version = "0.1.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyrao"
crate-type = ["cdylib"]

[dependencies]
ndarray = "0.16.1"
numpy = "0.25.0"
rao = "0.1.11"

[dependencies.pyo3]
version = "0.25.1"
features = ["abi3-py38"]

