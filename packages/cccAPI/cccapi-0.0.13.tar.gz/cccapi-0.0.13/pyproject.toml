[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cccAPI"
version = "0.0.13"
description = "Python API Client for CCC"
authors = [{name = "Aalap Tripathy", email = "atripathy.bulk@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["ccc", "compute cluster controller", "fleet", "api", "client", "hpc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests >=2.26.0",
    "jsonschema >=4.23.0",
]

[project.urls]
Homepage = "https://github.com/atripathy86/cccAPI"
Documentation = "https://github.com/atripathy86/cccAPI"
Source = "https://github.com/atripathy86/cccAPI"
Issues = "https://github.com/atripathy86/cccAPI/issues"
