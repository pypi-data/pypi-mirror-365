[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymbo"
version = "3.1.4"
authors = [
    {name = "Jakub Jagielski", email = "jakubjagielski93@gmail.com"},
]
description = "PyMBO - Python Multi-objective Bayesian Optimization framework"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["bayesian-optimization", "multi-objective", "machine-learning", "optimization", "gaussian-processes"]

dependencies = [
    "torch>=1.12.0",
    "botorch>=0.8.0", 
    "gpytorch>=1.9.0",
    "numpy>=1.21.0",
    "pandas>=1.4.0",
    "scipy>=1.8.0",
    "scikit-learn>=1.1.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "openpyxl>=3.0.0",
    "xlsxwriter>=3.0.0",
    "Pillow>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/jakub-jagielski/pymbo"
Documentation = "https://github.com/jakub-jagielski/pymbo#readme"
Repository = "https://github.com/jakub-jagielski/pymbo.git"
"Bug Tracker" = "https://github.com/jakub-jagielski/pymbo/issues"

[project.scripts]
pymbo = "pymbo.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pymbo*"]

[tool.setuptools.package-data]
pymbo = ["*.md"]