# CloudNet Draw Configuration
# This file contains all styling, layout, and icon settings for network diagrams

# VNet classification thresholds
thresholds:
  hub_peering_count: 10  # VNets with >= this many peerings are classified as hubs

# VNet styling by type
styles:
  hub:
    border_color: "#0078D4"
    fill_color: "#E6F1FB"
    font_color: "#004578"
    line_color: "#0078D4"
    text_align: "left"
    
  spoke:
    border_color: "#CC6600"
    fill_color: "#f2f7fc"
    font_color: "#CC6600"
    line_color: "#0078D4"
    text_align: "left"
    
  non_peered:
    border_color: "gray"
    fill_color: "#f5f5f5"
    font_color: "gray"
    line_color: "gray"
    text_align: "left"

# Subnet styling
subnet:
  border_color: "#C8C6C4"
  fill_color: "#FAF9F8"
  font_color: "#323130"
  text_align: "left"

# Layout settings
layout:
  # Canvas and zone settings
  canvas:
    padding: 20      # CANVAS_PADDING - Padding from canvas edges
    
  zone:
    spacing: 500     # ZONE_SPACING - Gap between different zones
    
  # VNet common settings
  vnet:
    width: 400       # VNET_WIDTH - Standard width for VNet boxes
    spacing_x: 450   # Horizontal spacing between VNets
    spacing_y: 100   # Vertical spacing between VNets
    
  hub:
    spacing_x: 450  # Horizontal spacing between hubs
    spacing_y: 400  # Vertical position of hubs
    width: 400      # Will use vnet.width in code
    height: 50
    
  spoke:
    spacing_y: 100  # Vertical spacing between spokes
    start_y: 200    # Starting Y position for spokes
    width: 400      # Will use vnet.width in code
    height: 50
    left_x: -100    # X position for left-side spokes
    right_x: 900    # X position for right-side spokes
    
  non_peered:
    spacing_y: 100
    start_y: 200
    x: 1450         # X position for non-peered spokes
    width: 400      # Will use vnet.width in code
    height: 50
    
  subnet:
    width: 350
    height: 20
    padding_x: 25
    padding_y: 55
    spacing_y: 30

# Edge/Connection styling
edges:
  # Spoke-to-spoke edges - gray dotted for subtle connection indication
  spoke_spoke:
    style: "edgeStyle=orthogonalEdgeStyle;rounded=1;strokeColor=#666666;strokeWidth=2;endArrow=block;startArrow=block;dashed=1;dashPattern=4 1;"
  
  # Hub-to-spoke edges - black solid thick for primary connections
  hub_spoke:
    style: "edgeStyle=orthogonalEdgeStyle;rounded=1;strokeColor=#000000;strokeWidth=3;endArrow=block;startArrow=block;"
    
  # Cross-zone edges - blue dashed for inter-zone connections
  cross_zone:
    style: "edgeStyle=orthogonalEdgeStyle;rounded=1;strokeColor=#0066CC;strokeWidth=2;endArrow=block;startArrow=block;dashed=1;dashPattern=8 4;"

# Icon settings for Azure service decorators
icons:
  # Base VNet icon
  vnet:
    path: "img/lib/azure2/networking/Virtual_Networks.svg"
    width: 20
    height: 20
    
  # Virtual Hub icon
  virtual_hub:
    path: "img/lib/azure2/networking/Virtual_WANs.svg"
    width: 20
    height: 20
    
  # ExpressRoute icon
  expressroute:
    path: "img/lib/azure2/networking/ExpressRoute_Circuits.svg"
    width: 20
    height: 20
    
  # Azure Firewall icon
  firewall:
    path: "img/lib/azure2/networking/Firewalls.svg"
    width: 20
    height: 20
    
  # VPN Gateway icon
  vpn_gateway:
    path: "img/lib/azure2/networking/Virtual_Network_Gateways.svg"
    width: 20
    height: 20
    
  # Network Security Group icon
  nsg:
    path: "img/lib/azure2/networking/Network_Security_Groups.svg"
    width: 16
    height: 16
    
  # Route Table (UDR) icon
  route_table:
    path: "img/lib/azure2/networking/Route_Tables.svg"
    width: 16
    height: 16
    
  # Subnet icon
  subnet:
    path: "img/lib/azure2/networking/Subnet.svg"
    width: 20
    height: 12

# Icon positioning
icon_positioning:
  # VNet decorator icons (top-right aligned, dynamic positioning)
  vnet_icons:
    y_offset: 3.39    # Y position from top of VNet
    right_margin: 6   # Margin from right edge of VNet
    icon_gap: 5       # Gap between icons
    
  # Virtual Hub icon positioning
  virtual_hub_icon:
    offset_x: -10     # X offset from VNet left edge
    offset_y: -15     # Y offset from VNet bottom
    
  # Subnet icon positioning (dynamically calculated right-aligned)
  subnet_icons:
    icon_y_offset: 2  # Y offset from subnet top edge
    subnet_icon_y_offset: 3  # Specific offset for subnet icon height alignment
    icon_gap: 3       # Gap between icons in pixels

# Draw.io specific settings
drawio:
  # Canvas settings
  canvas:
    dx: "371"
    dy: "1462"
    grid: "0"
    gridSize: "10"
    guides: "1"
    tooltips: "1"
    connect: "1"
    arrows: "1"
    fold: "1"
    page: "0"
    pageScale: "1"
    pageWidth: "827"
    pageHeight: "1169"
    background: "#ffffff"
    math: "0"
    shadow: "0"
    
  # Group settings
  group:
    extra_height: 20  # GROUP_HEIGHT_EXTRA - Extra space in group for icons below VNet
    connectable: "0"