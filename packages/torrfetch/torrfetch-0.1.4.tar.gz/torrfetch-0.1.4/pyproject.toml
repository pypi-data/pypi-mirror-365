[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torrfetch"
version = "0.1.4"
description = "A Python package to fetch torrent metadata from multiple sources"
authors = [
    { name = "Aayush Kumar", email = "aayush214.kumar@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["torrent", "scraper", "metadata", "torrent indexer", "torrent scraper"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "aiohttp",
    "beautifulsoup4",
    "rapidfuzz",
]

[project.urls]
Homepage = "https://github.com/aayushkdev/torrfetch"
Documentation = "https://github.com/aayushkdev/torrfetch#readme"
Source = "https://github.com/aayushkdev/torrfetch"
Tracker = "https://github.com/aayushkdev/torrfetch/issues"
