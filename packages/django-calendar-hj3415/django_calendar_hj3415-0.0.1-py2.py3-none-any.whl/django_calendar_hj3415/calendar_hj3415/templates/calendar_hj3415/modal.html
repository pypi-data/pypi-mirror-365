{% load static %}

<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}-label" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bsmc-modal">
      <div class="modal-header">
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" data-bsmc-prev type="button">&laquo;</button>
          <h5 class="modal-title" id="{{ modal_id }}-label">{{ title }} <small class="text-muted" data-bsmc-title></small></h5>
          <button class="btn btn-outline-secondary btn-sm" data-bsmc-next type="button">&raquo;</button>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div id="{{ modal_id }}-grid"
             class="bsmc-grid"
             data-year="{{ year }}"
             data-month="{{ month }}"
             data-endpoint="{% url 'bootstrap_modalcalendar:month' year month %}">
          <div class="text-center py-5 text-muted">불러오는 중…</div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-primary" data-bsmc-today type="button">오늘</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">닫기</button>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="{% static 'calendar_hj3415/calendar.css' %}">
<script src="{% static 'calendar_hj3415/calendar.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function(){
    window.BSMC && BSMC.init("#{{ modal_id }}", { autoOpen: {{ "true" if auto_open else "false" }} });
  });
</script>
