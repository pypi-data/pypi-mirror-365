[project]
name = "autoad"
version = "0.1.4"
description = "A simple automatic algorithm design tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pytest>=8.4.1",
]

[project.scripts]
autoad = "autoad.main:main"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
