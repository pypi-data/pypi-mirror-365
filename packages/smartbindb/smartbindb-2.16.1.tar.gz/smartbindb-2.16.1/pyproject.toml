[project]
name = "smartbindb"
version = "2.16.1"
description = "A powerful Asynchronous Python library for getting bins database by country name or bank name, also supports bin lookup, supporting bots, MTProto API frameworks, and Python scripts"
authors = [
    {name = "@ISmartCoder", email = "abirxdhackz.info.me@gmailc.om"}
]
dependencies = [
    "pycountry",
    "pycountry-convert",
    "asyncio"
]
requires-python = ">=3.8"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"