[project]
name = "smartbindb"
version = "2.16.3"
description = "A powerful Asynchronous Python library for getting bins database by country name or bank name, also supports bin lookup, supporting bots, MTProto API frameworks, and Python scripts"
authors = [
    {name = "@ISmartCoder", email = "abirxdhackz.info.me@gmailc.om"}
]
dependencies = [
    "pycountry",
    "pycountry-convert",
    "asyncio"
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "Proprietary"}
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]

[tool.setuptools.package-data]
smartbindb = ["data/*.json"]

[project.urls]
# Note: Since this is closed-source, these URLs are placeholders. Update with actual links if applicable.
Homepage = "https://example.com/smartbindb"
# Documentation = "https://example.com/smartbindb/docs"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"