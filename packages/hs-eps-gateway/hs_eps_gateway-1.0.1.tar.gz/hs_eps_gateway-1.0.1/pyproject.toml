[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hs-eps-gateway"
version = "1.0.1"
description = "Python Easy Payment Gateway SDK."
readme = "readme.md"
authors = [
    { name = "Himel", email = "contact@himelrana.com" }
]
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "annotated-types==0.7.0",
    "certifi==2025.7.14",
    "charset-normalizer==3.4.2",
    "idna==3.10",
    "pydantic==2.11.7",
    "pydantic_core==2.33.2",
    "requests==2.32.4",
    "typing-inspection==0.4.1",
    "typing_extensions==4.14.1",
    "urllib3==2.5.0"
]

[project.urls]
"Homepage" = "https://pypi.org/project/hs-eps-gateway/"
"Repository" = "https://github.com/Swe-HimelRana/hs_eps_gateway"

[tool.setuptools.packages.find]
include = ["hs_eps_gateway*"]
exclude = ["testdjango*", "tests*", "docs*", "venv*", "*.egg-info*"] 