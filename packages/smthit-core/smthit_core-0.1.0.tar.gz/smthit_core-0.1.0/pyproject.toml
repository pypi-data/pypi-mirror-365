[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "smthit_core"
version = "0.1.0"
authors = [{ name="Bean", email="bitlong@126.com" }]
description = "python bootstrap"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.25.0",
    "build>1.2.2"
]

[project.optional-dependencies]
test = ["pytest>=7.0"]
dev = [
    "black",
    "mypy",
    "build",
    "twine",
    "colorlog"
]


[project.urls]
Homepage = "https://github.com/bitlong/smthit-core"
