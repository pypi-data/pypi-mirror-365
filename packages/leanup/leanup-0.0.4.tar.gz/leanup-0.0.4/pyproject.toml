[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "leanup"
version = "0.0.4"
description = "Python package for Lean Environment Management"
readme = "README.md"
authors = [
  {name = "Lean-zh Community", email = "leanprover@outlook.com"}
]
maintainers = [
  {name = "Lean-zh Community", email = "leanprover@outlook.com"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  "gitpython",
  "psutil",  # Process management
  "click",  # Command line interface
  "platformdirs",  # Platform-specific directories
  "loguru",  # Logging
  "requests",  # HTTP requests for downloading
  "toml",  # TOML parser
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.scripts]
leanup = "leanup.cli:main"

[project.urls]

bugs = "https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/issues"
changelog = "https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/blob/master/changelog.md"
homepage = "https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.package-data]
"*" = ["*.*"]


# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# 测试函数不需要包含类型注解
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

