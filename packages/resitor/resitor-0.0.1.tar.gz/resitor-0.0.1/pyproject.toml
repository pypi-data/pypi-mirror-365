[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'resitor'

version = '0.0.1'

description = 'a package to graphically monitor per-process resource usage'

authors = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]
maintainers = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]

classifiers = [
    'Development Status :: 4 - Beta',

    'Environment :: Console',

    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',

    'License :: OSI Approved :: MIT License',

    'Natural Language :: English',

    'Operating System :: OS Independent',

    'Programming Language :: Python :: 3',
]

readme = 'README.md'

license = {file = 'LICENSE'}

requires-python = '>= 3.9'

dependencies = ['psutil', 'matplotlib']

[project.urls]
Homepage = 'https://github.com/kzhu2099/Resource-Monitor'
Issues = 'https://github.com/kzhu2099/Resource-Monitor/issues'

[tool.setuptools.package-data]
'resitor.data' = ['*']

[tool.setuptools.packages.find]
include = ['resitor', 'resitor.*']

[tool.setuptools]
license-files = []