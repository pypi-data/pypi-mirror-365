<p>🛍️Ecommerce Cart has {{cart_items | length}} items.</p>
<ul>
{% for item in cart_items %}
    <li>{{item.name}} - {{item.quantity}} x ${{item.price}}
        <span style="display: block">{{item.stock}} items in stock</span>
    <form action="/api/my-shop/remove_item" method="POST">
    <input type="hidden" name="redirect" value="{{request.raw_path}}">
    <input type="hidden" name="product_id" value="{{item.product_id}}">
    <button>X</button>
    </form>
        <ol>
    {% for atr in item.attributes %}
            <li>{{atr}}</li>
    {% endfor %}
        </ol>
    </li>
{% endfor %}
</ul>
<p><a href="/my-shop">Continue Shopping</a></p>
