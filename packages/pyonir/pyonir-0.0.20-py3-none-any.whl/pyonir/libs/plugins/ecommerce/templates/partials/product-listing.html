

<h4>Ecommerce product-listing plugin</h4>
<products-listing>
{% for item in page.entries.items %}
<product>
<a href="{{url_for('ecommerce.products')}}/{{item.product_id}}">
<!--<a href="?product_id={{item.product_id}}">-->
    <product-image>
        <img src="{{item.images[0]}}" alt="">
    </product-image>
    <product-title>{{item.name}}</product-title>
    <product-price>${{ item.price}}</product-price>
</a>
</product>
{% else %}
    no entries
{% endfor %}
</products-listing>
