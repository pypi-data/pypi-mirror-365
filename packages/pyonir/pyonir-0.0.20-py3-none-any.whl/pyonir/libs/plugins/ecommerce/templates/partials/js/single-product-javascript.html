
<productbtn
    name="{{product.name}}"
    product_id="{{product.product_id}}"
    img="{{product.images[0]}}"
    url="{{product.url}}"
    base_price="{{product.price}}"
    variations='{{product.variations|asjson|safe}}'
></productbtn>
<script type="module">
    import {render} from "optiml";
    import {ProductBtn} from "http://localhost:3000/src/components/HyperCart.js";
    await render(ProductBtn);
</script>
