[tool.poetry]
name = "sample-size-calculator"
version = "1.0.0"
description = "A comprehensive Python package for calculating sample sizes for various statistical tests including A/B tests, margin analysis, and log-normal distributions"
authors = ["Tayo Ososanya <ososanyatayo@gmail.com>"]
readme = "README.md"
packages = [{include = "sample_size_calculator"}]
repository = "https://github.com/Tayoso/sample_size_calculator"
homepage = "https://github.com/Tayoso/sample_size_calculator"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.24.0"
matplotlib = "^3.7.0"
scipy = "^1.10.0"
statsmodels = "^0.14.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"
pre-commit = "^3.0.0"
mkdocs = "^1.4.0"
mkdocs-material = "^9.0.0"
mkdocstrings = "^0.20.0"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Configurations for mypy
[tool.mypy]
exclude = [".venv", "tests"]
strict = true
ignore_missing_imports = true
implicit_reexport = true
check_untyped_defs = true
no_implicit_optional = true
allow_untyped_calls = true

# Configurations for Coverage
[tool.coverage.run]
branch = true
source = ["sample_size_calculator/"]
omit = ["tests/*", "**/__init__.py"]

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc.)?abstractmethod"
]

ignore_errors = true
fail_under = 90

[tool.coverage.html]
directory = "coverage_html_report"

# Black configuration
[tool.black]
line-length = 88
target-version = ['py39']

# isort configuration
[tool.isort]
profile = "black"
line_length = 88
