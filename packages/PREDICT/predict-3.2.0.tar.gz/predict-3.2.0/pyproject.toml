[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PREDICT"
version = "3.2.0"
description = "Predict: a Radiomics Extensive Digital Interchangable Classification Toolkit."
readme = "README.rst"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
  { name = "Martijn P. A. Starmans", email = "m.starmans@erasmusmc.nl" },
  { name = "Sebastian R. van der Voort", email = "s.vandervoort@erasmusmc.nl" }
]
keywords = ["bioinformatics", "radiomics", "features"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Healthcare Industry",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Education",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: System :: Distributed Computing",
  "Topic :: System :: Logging",
  "Topic :: Utilities"
]

dependencies = [
  "numpy==1.26.3",
  "configparser",
  "joblib",
  "natsort",
  "pandas",
  "phasepack",
  "pyradiomics==3.0.1",
  "scipy",
  "scikit-image",
  "SimpleITK",
  "tables",
  "pydicom"
]

[project.urls]
Homepage = "https://github.com/Svdvoort/PREDICTFastr"

[project.scripts]
PREDICT = "PREDICT.PREDICT:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["build", "_docs", "templates"]

[tool.setuptools.package-data]
"PREDICT" = ["versioninfo"]
