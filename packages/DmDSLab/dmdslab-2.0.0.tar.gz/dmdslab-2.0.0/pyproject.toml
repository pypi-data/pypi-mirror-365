[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "DmDSLab"
dynamic = ["version"]
description = "Data Science Laboratory Toolkit - инструменты для эффективных исследований"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Dmatryus Detry", email = "dmatryus.sqrt49@yandex.ru"}
]
keywords = [
    "data-science",
    "machine-learning",
    "datasets",
    "uci",
    "data-preprocessing",
    "research-tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",  # Добавлено
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "tqdm"
]

[project.optional-dependencies]
uci = ["ucimlrepo>=0.0.7"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0"
]
notebook = [
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0"
]
all = [
    "ucimlrepo>=0.0.7",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0", 
    "mypy>=1.0.0",
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0"
]

[project.urls]
Homepage = "https://github.com/Dmatryus/DmDSLab"
Documentation = "https://github.com/Dmatryus/DmDSLab/wiki"
Repository = "https://github.com/Dmatryus/DmDSLab"
"Bug Tracker" = "https://github.com/Dmatryus/DmDSLab/issues"
Changelog = "https://github.com/Dmatryus/DmDSLab/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["dmdslab"]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "dmdslab.__version__"}

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",
    "W", 
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008", 
    "C901",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
