[project]
name = "embcli-core"
version = "0.1.2-dev1"
description = "embcli - CLI for Embeddings"
readme = "README.md"
authors = [{ name = "Tomoko Uchida", email = "tomoko.uchida.1111@gmail.com" }]
license = { text = "Apache-2.0" }
keywords = ["cli", "llm", "nlp", "embeddings"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Terminals",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "lancedb>=0.24.2",
    "numpy>=2.2.5",
    "pluggy>=1.5.0",
    "python-dotenv>=1.1.0",
]

[project.urls]
"Repository" = "https://github.com/mocobeta/embcli"
"Homepage" = "https://embcli.mocobeta.dev/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
emb = "embcli_core:main"
