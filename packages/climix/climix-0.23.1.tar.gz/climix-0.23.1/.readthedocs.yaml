# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-4.10"
  jobs:
    post_create_environment:
      # Need to stash the local changes that Read the Docs makes so that
      #  setuptools_scm can generate the correct Iris version.
      - git stash
      - conda run -n ${CONDA_DEFAULT_ENV} pip install . --no-deps
      - git stash pop
    # post_checkout:
      # allow setuptools-scm to correctly auto-discover the version.
      # - git fetch --all --tags

conda:
  environment:
    environment.yml

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

# If using Sphinx, optionally build your docs in additional formats such as PDF
formats:
   - pdf
