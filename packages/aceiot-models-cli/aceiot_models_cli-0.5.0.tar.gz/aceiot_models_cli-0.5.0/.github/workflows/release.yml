name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        default: true
        type: boolean

jobs:
  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # NOTE: Currently only testing on Python 3.13 because aceiot-models 0.2.7
        # requires Python>=3.13. Once aceiot-models is updated to support Python 3.10+,
        # we can re-enable testing on: ["3.10", "3.11", "3.12", "3.13"]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"
    
    - name: Run tests
      run: |
        uv run pytest tests -v

  build-and-publish:
    name: Build and Publish
    needs: test-matrix
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Build package
      run: |
        uv build
    
    - name: Check package
      run: |
        uv pip install --system twine
        twine check dist/*
    
    - name: List distribution files
      run: |
        ls -la dist/
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
    
    - name: Dry run notification
      if: github.event_name == 'workflow_dispatch' && inputs.dry_run
      run: |
        echo "This was a dry run. Package was built but not published."
        echo "To publish, run the workflow again with dry_run set to false."