[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "json-profiler"
version = "0.1.0"
description = "A tool for exploring and analyzing JSON structure with aggregated statistics"
readme = "README.md"
authors = [{name = "Edwin Zhang", email = "edwin.zhang@slopeful.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/yourusername/json-explorer"
"Bug Tracker" = "https://github.com/yourusername/json-explorer/issues"