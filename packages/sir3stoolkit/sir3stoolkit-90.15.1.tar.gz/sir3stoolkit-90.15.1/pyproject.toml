[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sir3stoolkit"
version = "90.15.1"
description = "SIR3S Toolkit"
authors = [
    { name="3S Consult GmbH", email="giriyan@3sconsult.de" }
]
readme = "README.md"
license = { text = "MIT" }  # oder "Proprietary", wenn intern
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "pythonnet",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "build",
    "twine",
    "sphinx",
    "sphinx_rtd_theme",
]

sphinx = [
    "nbsphinx",
    "sphinx_copybutton",
    "sphinx_togglebutton"
]