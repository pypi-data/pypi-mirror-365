[project]
name = "photoframe"
version = "0.1.3"
description = "A CLI tool for adding watermarks to photos with lossless output and Chinese font support"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "aleksichen", email = "your-email@example.com"}
]
license = {text = "MIT"}
keywords = ["watermark", "photo", "cli", "image", "exif"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
dependencies = [
    "click>=8.1.0",
    "Pillow>=10.0.0",
    "exifread>=3.0.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/aleksichen/watermarker"
Repository = "https://github.com/aleksichen/watermarker.git"
Issues = "https://github.com/aleksichen/watermarker/issues"

[project.scripts]
photoframe = "photoframe.cli:main"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/photoframe"]
