[project]
name = "syft-widget"
version = "0.2.0"
description = "A toolkit for interactive Jupyter widgets with server/snapshot switching"
authors = [{name = "Your Name", email = "your.email@example.com"}]
requires-python = ">=3.9"
dependencies = [
    "ipywidgets>=8.0.0",
    "requests>=2.28.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "syft_core>=0.1.0",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
]