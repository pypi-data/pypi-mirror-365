[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apilibrary"
version = "1.4.0"
description = "A simple library to securely store and retrieve API keys"
authors = [{name = "Lokesh", email = "lokeshpantangi@gmail.com"}]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "cryptography>=3.4.8",
    "click>=8.0.0",
]

[project.scripts]
storekey = "apilib.commands:store_key_command"
fetchkey = "apilib.commands:fetch_key_command"
deletekey = "apilib.commands:delete_key_command"
fetchallkeys = "apilib.commands:fetch_all_keys_command"
deleteallkeys = "apilib.commands:delete_all_keys_command"
addgitignore = "apilib.commands:addgitignore_command"
hiiapi = "apilib.commands:hiiapi_command"
checkauth = "apilib.password_commands:check_auth_status_command"

[project.urls]
Homepage = "https://github.com/lokeshpantangi/apilibrary"
Repository = "https://github.com/lokeshpantangi/apilibrary.git"
Issues = "https://github.com/lokeshpantangi/apilibrary/issues"