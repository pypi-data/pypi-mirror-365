[project]
name = "xdrl"
version = "0.1.0"
description = "Explainability for deep RL."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Yoann Poupart", email = "yoann.poupart@ens-lyon.org"},
]
requires-python = ">=3.11"
dependencies = []
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
homepage = "https://xdrl.readthedocs.io/"
documentation = "https://xdrl.readthedocs.io/"
source = "https://github.com/Xmaster6y/xdrl"
issues = "https://github.com/Xmaster6y/xdrl/issues"
releasenotes = "https://github.com/Xmaster6y/xdrl/releases"

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
]
docs = [
    "nbsphinx>=0.9.6",
    "pandoc>=2.4",
    "plotly>=5.24.1",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.1.3",
    "sphinx-autoapi>=3.6.0",
    "sphinx-charts>=0.2.1",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
]
scripts = [
    "hydra-core>=1.3.2",
    "hydra-optuna-sweeper>=1.2.0",
    "loguru>=0.7.3",
    "wandb>=0.19.9",
]
notebooks = [
    "ipykernel>=6.29.5",
]


[build]
target-dir = "build/dist"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
default-groups = ["dev"]

[tool.ruff]
line-length = 119
target-version = "py311"
