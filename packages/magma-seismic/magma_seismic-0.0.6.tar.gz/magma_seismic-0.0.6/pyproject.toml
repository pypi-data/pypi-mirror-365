[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name =  "magma-seismic"
version = "0.0.6"
authors = [
    {name = "Martanto", email = "martanto@live.com"},
    {name = "Devy Kamil Syahbana", email = "devy.syahbana@gmail.com"},
    {name = "Syarif Abdul Manaf", email = "riefmof@gmail.com"},
]
description = "MAGMA Seismic"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["magma", "indonesia", "volcano", "seismic"]
requires-python = ">=3.11"
dependencies = [
    "obspy>=1.4.2",
    "openpyxl>=3.1.5",
    "pandas>=2.2.2",
    "numpy>=2.2.5",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "isort",
    "black[d]",
    "obspy",
    "openpyxl",
    "pandas",
    "numpy",
]

[project.urls]
Homepage = "https://github.com/martanto/magma-seismic"
Issues = "https://github.com/martanto/magma-seismic/issues"