# pyproject.toml, for more information about configuration options, see 
# https://setuptools.pypa.io/en/stable/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]

[project]
name = "abqpy"
authors = [
  { name="WANG Hailin", email="hailin.wang@connect.polyu.hk" },
]
description = "Type hints for Abaqus/Python scripting"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Operating System :: OS Independent",
]
dependencies = [
    "auto-all",
    "fire",
    "pydantic",
    "typeguard",
    "typing-extensions",
]

[project.optional-dependencies]
jupyter = [
    "ipynbname",
    "nbconvert",
]

[dependency-groups]
dev = [
    "black",
    "coverage",
    "crowdin-api-client",
    "docformatter",
    "flake8",
    "mypy",
    "pofmt",
    "polib",
    "pre-commit",
    "pytest",
    "pytest-cov",
]
docs = [
    "autoclasstoc",
    "furo",
    "gitpython",
    "myst-parser",
    "pandas",
    "packaging",
    "pillow",
    "sphinx",
    "sphinx-autoapi",
    "sphinx-autodoc-typehints",
    "sphinx-book-theme>=1.0.1",
    "sphinx-codeautolink",
    "sphinx-copybutton",
    "sphinx-comments",
    "sphinx-design",
    "sphinx-gallery",
    "sphinx-hoverxref",
    "sphinx-inline-tabs",
    "sphinx-intl",
    "sphinx-immaterial",
    "sphinx-togglebutton",
    "sphinx-toolbox",
    "sphinxcontrib-programoutput",
]

[project.urls]
"Homepage" = "https://abqpy.com"
"GitHub" = "https://github.com/haiiliin/abqpy"
"Bug Tracker" = "https://github.com/haiiliin/abqpy/issues"
"Conda" = "https://anaconda.org/conda-forge/abqpy"
"Documentation" = "https://haiiliin.github.io/abqpy"

[project.scripts]
abqpy = "abqpy.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/abqpy/_version.py"

[tool.pytest.ini_options]
testpaths = ["src", "tests"]
addopts = """-rf -s --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=test-report.xml"""

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '(src/abaqus/.*\.py|src/abqpy/.*\.py|tests/.*\.py|setup\.py)'

[tool.isort]
profile = "black"

[tool.docformatter]
recursive = true
wrap-summaries = 112
wrap-descriptions = 108
blank = false
in-place = true
black = true

[tool.mypy]
ignore_missing_imports = true

[tool.unimport]
include = "src"

[tool.pdm]
ignore_package_warnings = ["*"]
