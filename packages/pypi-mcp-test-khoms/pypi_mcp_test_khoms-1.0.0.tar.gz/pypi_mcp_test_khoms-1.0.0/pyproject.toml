[project]
name = "pypi-mcp-test-khoms"
version = "1.0.0" 
description = "A simple mcp test server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "build>=1.2.2.post1",
    "mcp[cli]>=1.12.2",
    "twine>=6.1.0",
]

[project.scripts]
pypi-mcp-test-khoms = "pypi_mcp_test_khoms.__init__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pypi_mcp_test_khoms"]
