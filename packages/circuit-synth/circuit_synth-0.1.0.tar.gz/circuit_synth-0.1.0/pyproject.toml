[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "circuit_synth"
version = "0.1.0"
description = "Pythonic circuit design for production-ready KiCad projects"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Circuit Synth Contributors", email = "contact@circuitsynth.com"},
]
keywords = ["circuit", "design", "kicad", "electronics", "pcb", "schematic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Operating System :: OS Independent",
]

dependencies = [
    # Core dependencies
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
    "networkx>=2.6.0",
    "pydantic>=2.0.0",
    "PyYAML>=5.4.0",
    "click>=8.0.0",
    "rich>=10.0.0",
    "loguru>=0.5.0",
    "psutil>=5.9.0",
    # Cache and performance dependencies
    "cachetools>=5.3.0",
    # Additional data processing
    "sexpdata>=0.0.3",
    # Async support
    "aiohttp>=3.9.0",
    "aiofiles>=23.2.0",
    # Google AI and ADK dependencies
    "google-adk>=0.1.0",
    "google-genai>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.14.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pre-commit>=2.17.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.14.0",
    "memory-profiler>=0.60.0",
]

[project.scripts]
# Sync scripts
kicad-to-python = "circuit_synth.scripts.kicad_to_python_sync:main"
python-to-kicad = "circuit_synth.scripts.python_to_kicad_sync:main"

# Symbol management scripts  
preload-symbols = "circuit_synth.scripts.preload_symbols:main"
preparse-symbols = "circuit_synth.scripts.preparse_kicad_symbols:main"

# Import/Export tools
netlist-import = "circuit_synth.kicad.netlist_importer:main"
json-to-python = "circuit_synth.codegen.json_to_python_project:main"

[project.urls]
Homepage = "https://github.com/circuit-synth/circuit-synth"
Documentation = "https://circuit-synth.readthedocs.io"
Repository = "https://github.com/circuit-synth/circuit-synth"
Issues = "https://github.com/circuit-synth/circuit-synth/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
circuit_synth = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow running tests",
    "integration: marks tests as integration tests",
    "functional: marks tests as functional tests",
    "cache: marks tests as cache-related tests",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
