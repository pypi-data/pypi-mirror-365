[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fakexyz"
version = "2.2"
description = "Generate fake user and address information for various countries."
authors = [{ name = "Mahir Labib", email = "islamraisul796@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "fuzzywuzzy",
    "python-Levenshtein" # fuzzywuzzy dependency for better performance
]

[project.urls]
"Homepage" = "https://github.com/bbinl/fakexyz.git"
