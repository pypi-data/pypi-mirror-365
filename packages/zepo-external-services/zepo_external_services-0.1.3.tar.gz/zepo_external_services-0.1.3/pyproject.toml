[tool.poetry]
name = "zepo-external-services"
version = "0.1.3"
description = "A centralized library for third-party service integrations."
authors = ["Eduardo.Panadero <eduardo.panadero@zepo.app>"]
packages = [
    { include = "zepo_external_services" },
]

[tool.poetry.urls]
"Repository" = "https://github.com/Zepo-Awareness/zepo-external-services"

[tool.poetry.dependencies]
python = "^3.11"
boto3 = "^1.34.117"
pydantic = "^2.7.4"
twilio = "^9.1.1"
messagebird = "^1.4.0"

[tool.poetry.extras]
sms = ["twilio", "messagebird"]
directory = ["google-api-python-client", "msgraph-sdk"]
email = ["boto3"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
boto3 = "*"
twilio = "*"
messagebird = "*"
google-api-python-client = "*"
msgraph-sdk = "*"
pre-commit = "^4.2.0"
ruff = "^0.4.4"
pytest-cov = "^6.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
