name: "Documentation"

on:
    workflow_dispatch:
    push:
      branches: [ "main" ]
      paths:
        - 'src/rogue_scroll/__about__.py'

jobs:
  pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:

    - id: deployment
      uses: sphinx-notes/pages@v3
      with:
        documentation_path: ./docs/source
        python_version: 3.13
