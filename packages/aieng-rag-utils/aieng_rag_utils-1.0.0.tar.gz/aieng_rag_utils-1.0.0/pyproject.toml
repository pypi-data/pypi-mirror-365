[project]
name = "aieng-rag-utils"
version = "1.0.0"
description = "Helper modules for AI Engineering RAG Bootcamp reference implementations"
authors = [{name = "Vector AI Engineering", email = "ai_engineering@vectorinstitute.ai"}]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "beautifulsoup4==4.12.3",
    "datasets>=3.5.0",
    "faiss-cpu==1.11.0",
    "googlesearch-python>=1.3.0",
    "json5>=0.12.0",
    "langchain>=0.3.7",
    "langchain-cohere>=0.4.4",
    "langchain-huggingface>=0.2.0",
    "llama-index>=0.12.37",
    "llama-index-core>=0.12.37",
    "llama-index-llms-huggingface>=0.5.0",
    "llama-index-llms-openai-like>=0.1.3",
    "llama-index-readers-json>=0.3.0",
    "llama-index-readers-s3>=0.4.0",
    "llama-index-retrievers-bm25>=0.5.2",
    "llama-index-vector-stores-faiss>=0.1.2",
    "llama-index-vector-stores-weaviate>=1.3.1",
    "langchain-openai>=0.3.8",
    "ragas>=0.2.15",
    "rapidfuzz>=3.13.0",
    "torch==2.1.2",
    "weaviate-client==4.9.3",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["aieng/"]

[tool.hatch.build.targets.wheel]
include = ["aieng/"]
