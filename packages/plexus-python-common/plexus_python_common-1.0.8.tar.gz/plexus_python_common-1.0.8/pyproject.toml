[build-system]
requires = [
    "setuptools>=75.0",
    "setuptools-scm>=8.0",
    "iker-python-setup>=1.0",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "cloudpathlib>=0.21",
    "lxml>=4.9",
    "numpy>=1.26",
    "pydantic>=2.8",
    "pygeodesy>=24.10",
    "pyparsing>=3.2",
    "pyproj>=3.6",
    "pyquaternion>=0.9",
    "sqlalchemy>=2.0",
    "sqlmodel",
    "rich>=13.9",
    "ujson>=5.9",
    "iker-python-common[all]>=1.0",
]
test = [
    "ddt>=1.7",
    "pytest-cov>=5.0",
    "pytest-order>=1.3",
    "pytest-postgresql>=6.1",
    "pytest>=8.3",
]

[project]
name = "plexus-python-common"
dynamic = ["version"]
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "cloudpathlib>=0.21",
    "lxml>=4.9",
    "numpy>=1.26",
    "pydantic>=2.8",
    "pygeodesy>=24.10",
    "pyparsing>=3.2",
    "pyproj>=3.6",
    "pyquaternion>=0.9",
    "sqlalchemy>=2.0",
    "sqlmodel",
    "rich>=13.9",
    "ujson>=5.9",
    "iker-python-common[all]>=1.0",
]

[project.optional-dependencies]
all = [
    "plexus-python-common",
]
test = [
    "ddt>=1.7",
    "pytest-cov>=5.0",
    "pytest-order>=1.3",
    "pytest-postgresql>=6.1",
    "pytest>=8.3",
]

[tool.setuptools]
package-dir = { "" = "src" }
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.coverage.run]
branch = true
include = [
    "src/plexus/*",
]
