[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Magical_Cipher_Disk"
version = "2.1.0"
description = "Cifrado César con añadidos de fantasia, permite encriptar y desencriptar mensajes"
authors = [
    { name="John Frederick Knight Berra / FrederickKnight", email="infisefir@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.7",
    "unidecode==1.3.8",
]
keywords = ["python", "cipher", "encrypted", "disk", "magic", "D&D"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12"
]
urls = { "Homepage" = "https://github.com/FrederickKnight/Magical_Cipher_Disk" }

[tool.setuptools.packages.find]
where = ["."]
include = ["Magical_Cipher_Disk*"]

[dependency-groups]
dev = [
    "setuptools>=80.9.0",
    "wheel>=0.45.1",
]
