[package]
name = "meowda"
version = "0.0.1"
edition = "2024"

[dependencies]
anstream = "0.6.19"
clap = { version = "4.5.41", features = ["derive"] }
etcetera = { version = "0.10.0" }
fs-err = "3.1.1"
fs2 = "0.4.3"
owo-colors = "4.2.2"
tempfile = "3.20.0"
tokio = { version = "1.47.0", features = ["full"] }
tracing = "0.1.41"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
