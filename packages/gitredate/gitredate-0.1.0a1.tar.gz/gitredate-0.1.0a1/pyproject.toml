[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "gitredate"
description = "Rewrite date of Git commits"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "businesstimedelta>=1.0.1",
    "dateparser>=1.2.2",
    "gitpython>=3.1.45",
    "python-dateutil>=2.9.0.post0",
    "pytz>=2025.2",
    "typer>=0.16.0",
]
dynamic = ["version"]

[project.scripts]
gitredate = "gitredate:__main__"

[tool.setuptools_scm]

[tool.setuptools]
packages = ["gitredate"]

[tool.uv]
package = true

[tool.pytest.ini_options]
filterwarnings = [
    'ignore: Parsing dates involving a day of month without a year specified is ambiguious:DeprecationWarning',
]

[dependency-groups]
dev = ["pre-commit>=4.2.0", "pytest>=8.4.1"]
