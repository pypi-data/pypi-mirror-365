[project]
name = "maptrans"
version = "0.2.1"
description = "Map Transform tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.4",
]

[project.scripts]
mt = "maptrans.mt:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages= ["src/maptrans"]
