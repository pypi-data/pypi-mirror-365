name: Publish

on:
  push:
    tags: ["*"]

jobs:
  pypi-publish:
    # runs-on: ubuntu-latest
    runs-on: self-hosted

    permissions:
      id-token: write

    environment:
      name: mt-pip
      url: https://pypi.org/project/maptrans

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          prune-cache: false
          activate-environment: true

      - name: Build
        run: uv build
      # - name: Setup
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.x"

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.API_TOKEN }}
