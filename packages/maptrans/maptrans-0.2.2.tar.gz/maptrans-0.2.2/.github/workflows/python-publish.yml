name: Publish

on:
  push:
    tags: ["*"]

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    # runs-on: self-hosted

    permissions:
      id-token: write

    environment:
      name: mt-pip
      url: https://pypi.org/p/maptrans

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          prune-cache: false
          activate-environment: true

      - name: Build
        run: uv build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        # with:
        # packages-dir: dist/
        # password: ${{ secrets.API_TOKEN }}

      - name: Cleanup
        run: rm dist/*
