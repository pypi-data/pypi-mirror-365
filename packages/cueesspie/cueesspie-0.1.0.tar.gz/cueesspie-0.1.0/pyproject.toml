[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cueesspie" # Name of the package on PyPI
version = "0.1.0"
requires-python = ">= 3.11.9"
dependencies = [
  "pysb>=1.15.0",
  "pysb-pkpd>=0.5.3",
  "pysb-units>=0.4.0",
  "microbench>=0.9.1",
  "mergram>=0.3.0"
]
authors = [
  {name = "Blake A. Wilson", email = "blakeaw1102@gmail.com"},
]
description = "Rule-based Programmatic Quantitative Systems Pharmacology Modeling in Python."
readme = "README.md"
keywords = ["qsp", "qst", "pkpd", "pysb"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Intended Audience
  "Intended Audience :: Science/Research",

  # Topics
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Chemistry",

  # Pick your license as you wish (see also "license" above)
  "License :: OSI Approved :: BSD License",

  # Specify the Python versions you support here.
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]

[project.optional-dependencies]
dev = [
    "black>=24.4.2",
    "pytest>=8.3.4",
    "coverage>=7.6.10",
    "nose>=1.3.7",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings[python]>=1.16.11",
    "pytkdocs[numpy-style]>=0.5.0",
]

test = [
    "pytest>=8.3.4",
    "coverage>=7.6.10",
    "nose>=1.3.7"
]

docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings[python]>=1.16.11",
    "pytkdocs[numpy-style]>=0.5.0",
]

[project.urls]
Repository = "https://github.com/Borealis-BioModeling/qspy"
Issues = "https://github.com/Borealis-BioModeling/qspy/issues"
#Changelog = ""

[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters

