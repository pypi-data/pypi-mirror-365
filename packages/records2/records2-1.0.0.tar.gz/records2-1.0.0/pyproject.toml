[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "records2"
version = "1.0.0"
description = "A comprehensive, type-safe database solution for Python"
authors = [
    {name = "Chidebele Dunamis", email = "techwithdunamix@gmail.com"}
]
license = "BSD-3-Clause"
homepage = "https://github.com/nexios-labs/nexios"
repository = "https://github.com/nexios-labs/nexios"
documentation = "https://nexios-docs.netlify.app/"
readme = "README.md"
keywords = [
    "records",
    "python",
    "sqlite",
    "nexios",
    "async",
    "database",
    "python",
    "type-safe"
]
requires-python = ">=3.9"
dependencies = [
    "tablib",
    "sqlalchemy",
    "aiosqlite"
]


[project.optional-dependencies]
dev = [
   
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "black>=23.0.0",
    "isort>=5.12.0",
]
asyncpg = [
    "asyncpg>=0.27.0"
]

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.ruff]
line-length = 88
target-version = "py39"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 


[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0"
version_files = [
    "pyproject.toml:version",
    "nexios/__main__.py:__version__"
]
tag_format = "v$version"
update_changelog_on_bump = true
