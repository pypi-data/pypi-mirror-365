[tool.poetry]
name = "streamlana"
version = "0.1.4"
description = "Business Intelligence as Configuration"
authors = ["vishnu rao"]
license = "mit license"
readme = "README.md"
packages = [
    { include = "streamlana" },
    { include = "streamlana/streamlana.ico" },
    { include = "streamlana/streamlana.png" }
]

[tool.poetry.dependencies]
python = "^3.11"
duckdb = "1.3.0"
streamlit = "1.46.0"
pandas = "^2.3.0"
numpy = "^2.3.0"
pyyaml = "6.0.2"
datasketches = "5.1.1"
tabulate = "^0.9.0"
plotly = "^6.1.2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "24.4.2"
flake8-bugbear = "24.4.26"
isort = "^6.0.1"
flake8 = "7.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.packages]
include = ["."]
from = "."
exclude = []

[project]
name = "streamlana"
version = "0.1.4"
license = "Mit License"
description = "Business Intelligence as Configuration"
authors = [
  { name = "vishnu rao", email = "bytespireio@gmail.com" }]
readme = "README.md"
