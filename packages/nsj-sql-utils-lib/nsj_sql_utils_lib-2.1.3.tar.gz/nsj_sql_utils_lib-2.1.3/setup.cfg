[metadata]
name = nsj_sql_utils_lib
version = 2.1.3
author = Nasajon Sistemas
author_email = contact.dev@nasajon.com.br
description = Biblioteca de utilitários Python para facilitar a implementação de sistemas com acesso a banco de dados.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nasajon/nsj-sql-utils-lib
project_urls = 
	Source = https://github.com/Nasajon/nsj-sql-utils-lib
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3

[options]
package_dir = 
	= ./
packages = find:
python_requires = >=3.4
install_requires = 
	psycopg2_binary>=2.9.6
	SQLAlchemy>=1.4.32
	sqlparams>=3.0.0
	mysql-connector-python>=8.4.0
	python-logging-loki>=0.3.1

[options.packages.find]
where = ./

[egg_info]
tag_build = 
tag_date = 0

