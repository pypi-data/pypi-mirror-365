apiVersion: batch/v1
kind: Job
metadata:
  name: gather-info-{{ date }}
  namespace: {{ namespace }}
  labels:
    app: support-bundle
    component: gather-info
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: support-bundle
        component: gather-info
    spec:
      serviceAccountName: {{ sa_name }}
      initContainers:
      - name: gather-info-init
        image: {{ image }}
        command: ["/bin/bash", "-c"]
        args:
          - |
            gather-info.py -a {{ namespace }}
            cp /data/*.tar.gz /results/
        volumeMounts:
        - name: results-file
          mountPath: /results
        resources:
          limits:
            memory: "{{ memory }}"
            cpu: "{{ cpu }}"
          requests:
            memory: "200Mi"
            cpu: "200m"
      containers:
      - name: main
        image: {{ image }}
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "Main container is sleeping to allow file copy..."
            sleep {{ sleep_time }}
        volumeMounts:
        - name: results-file
          mountPath: /results
        resources:
          limits:
            memory: "200Mi"
            cpu: "200m"
          requests:
            memory: "100Mi"
            cpu: "100m"
      restartPolicy: Never
      volumes:
      - name: results-file
        emptyDir: {}
