apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: support-bundle
    component: gather-info
  name: $SA_NAME
  namespace: $ASTRONOMER_NAMESPACE
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: support-bundle
    component: gather-info
  name: $ROLE_BINDING_NAME
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: $SA_NAME
    namespace: $ASTRONOMER_NAMESPACE
