[project]
name = "mastapy"
version = "15.0.0.post1"
authors = [
    { name = "George Baron", email = "george.baron@smartmt.com" },
]
description = "Python scripting API for MASTA."
readme = "metadata/README.md"
keywords = [
    "mastapy",
    "smt",
    "masta",
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8,<3.14"
dependencies = [
    "numpy >= 1.26.0; python_version >= '3.12'",
    "numpy >= 1.22.0; python_version >= '3.8' and python_version < '3.12'",
    "numpy < 1.22.0; python_version < '3.8'",
    "ptvsd >= 4.2",
    "pythonnet >= 3.0.0, < 4.0.0; python_version >= '3.9'",
    "pythonnet < 3.0.0; python_version < '3.9'",
    "pillow >= 9.5; python_version >= '3.11'",
    "pillow >= 8.4.0, < 9.0.0; python_version < '3.11'",
    "packaging >= 20.0",
    "lazy-imports >= 0.3.1",
    "typeguard >= 4.1.2; python_version >= '3.7.4'",
    "debugpy >= 1.8.15; python_version >= '3.13'",
]

[project.urls]
Homepage = "https://www.smartmt.com/"
documentation = "https://documentation.smartmt.com/MastaAPI/15.0/"

[tool.uv]
package = true

[tool.hatch.build.targets.sdist]
packages = [
    "mastapy/",
]

[tool.hatch.build.targets.wheel]
packages = [
    "mastapy/",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
