[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "physiology_analysis_tools"
dynamic = [
  "version",
]
dependencies = [
  "adi-reader>=0.0.13",
  "numpy>=2.2.2",
  "pandas>=2.2.3",
  "PySide6>=6.8.2",
  "pyqtgraph>=0.13.7",
  "scipy>=1.15.1",
  "scikit-learn>=1.6.1",
  "XlsxWriter>=3.2.2"
]

requires-python = ">= 3.12"
maintainers = [
  {name = "Chris Ward", email = "ward.chris.s@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["ecg","arrhythmia"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]


[project.urls]
Repository = "https://github.com/realchrisward/Physiology-Analysis-Tools"

[tool.hatch.version]
path = "src/physiology_analysis_tools/main.py"
