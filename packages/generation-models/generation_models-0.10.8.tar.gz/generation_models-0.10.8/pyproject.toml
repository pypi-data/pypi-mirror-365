[project]
name = "generation-models"
version = "0.10.8"
description = "generation API data model"
authors = [
    { name = "battery_al", email = "allenlawrence94@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pydantic >=2.11.7,<3.0.0",
    "pandas >=2.0.0,<3.0.0"
]

[tool.poetry]
packages = [
    { include = "generation_models", from = "src" }
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
pytest-xdist = "^3.7.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
