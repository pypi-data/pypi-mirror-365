[metadata]
name = hijri-converter
version = attr: hijri_converter.__version__
author = Mohammed Alshehri
author_email = 
description = [DEPRECATED] Use 'hijridate' package instead
keywords = deprecated, hijri, gregorian, date, converter
license = MIT
