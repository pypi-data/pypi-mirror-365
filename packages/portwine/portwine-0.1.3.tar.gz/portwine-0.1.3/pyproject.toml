[tool.poetry]
name = "portwine"
version = "0.1.3"
description = "A clean, elegant portfolio backtester that simplifies strategy development with online processing and comprehensive analysis tools"
authors = ["Stuart Farmer <stuart@lamden.io>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.3"
matplotlib = "^3.10.1"
scipy = "^1.15.2"
statsmodels = "^0.14.4"
tqdm = "^4.67.1"
cvxpy = "^1.6.4"
fredapi = "^0.5.2"
pandas-market-calendars = "^5.0.0"
requests = "^2.31.0"
pytz = "^2024.1"
django-scheduler = "^0.10.1"
flask = "^3.1.0"
rich = "^14.0.0"
fastparquet = "^2024.2.0"
freezegun = "^1.5.1"
numba = "^0.61.2"

[tool.poetry.group.dev.dependencies]
mkdocs = "^1.6.1"
mkdocstrings = "^0.29.1"
mkdocstrings-python = "^1.16.12"
coverage = "^7.8.0"
pytest-cov = "^6.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
