[project]
name = "aspyx"
version = "1.8.0"
description = "A DI and AOP library for Python"
authors = [{ name = "Andreas Ernst", email = "andreas.ernst7@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "python-dotenv~=1.1.0",
    "pyyaml~=6.0.2",
    "cachetools~= 5.5.2",
    "pydantic>=2.0,<3.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
source = "src"

[tool.hatch.build.targets.wheel]
packages = ["src/aspyx"]