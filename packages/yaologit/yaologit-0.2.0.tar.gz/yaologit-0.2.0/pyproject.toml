[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yaologit"
version = "0.2.0"
description = "A process-safe logging package based on loguru"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Yaohua Guo", email = "guo.yaohua@foxmail.com"},
]
maintainers = [
    {name = "Yaohua Guo", email = "guo.yaohua@foxmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["logging", "loguru", "process-safe", "multiprocessing", "logger"]
dependencies = [
    "loguru>=0.7.0",
    "filelock>=3.0.0",
    "importlib-metadata; python_version < '3.8'",
]

[project.urls]
Homepage = "https://github.com/guoyaohua/YaoLogit"
Documentation = "https://github.com/guoyaohua/YaoLogit#readme"
Repository = "https://github.com/guoyaohua/YaoLogit"
Issues = "https://github.com/guoyaohua/YaoLogit/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["yaologit"]

[tool.setuptools.package-data]
yaologit = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=src/yaologit --cov-report=html --cov-report=term"

[tool.coverage.run]
source = ["src/yaologit"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
]