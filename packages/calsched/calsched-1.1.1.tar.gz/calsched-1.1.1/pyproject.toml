[project]
name = "calsched"
version = "1.1.1"
description = "Calendar scheduler"
readme = "README.md"
authors = [
    { name = "Dmitry Bravikov", email = "dmitry@bravikov.ru" }
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "TODO.md",
    "Аналитика.md",
    "DEVGUIDE.md",
    "CLAUDE.md",
    ".gitignore",
    ".python-version",
    ".github/workflows/pylint.yml",
    ".github/workflows/unittests.yml",
]
[project.urls]
Repository = "https://github.com/bravikov/calsched"
Issues = "https://github.com/bravikov/calsched/issues"
