[project]
name = "aegis-ai"
version = "0.2.5"
description = "Perform security analysis on security artifacts."
readme = "README.md"
authors = [
  { name="James Fuller", email="jfuller@redhat.com" },
]
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.12.12",
    "asyncpg>=0.30.0",
    "click>=8.2.1",
    "click-completion>=0.5.2",
    "cvss>=3.4",
    "dotenv>=0.9.9",
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "mcp-nvd>=0.0.1",
    "osidb-bindings>=4.12.0",
    "packageurl-python>=0.16.0",
    "pydantic>=2.11.7",
    "pydantic-ai[logfire]>=0.4.8",
    "pydantic-ai-slim[duckduckgo7,mcp,tavily]>=0.4.8",
    "pygithub>=2.6.1",
    "rich>=14.0.0",
    "uvicorn>=0.34.3",
    "wikipedia>=1.4.0",
    "logfire[fastapi,httpx,sqlite3]>=4.0.0",
]

[project.scripts]
aegis = "aegis_ai_cli.main:aegis_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = "tests"
python_files = "test_*.py"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[dependency-groups]
dev = [
    "build>=1.2.2",
    "detect-secrets>=1.5.0",
    "exceptiongroup>=1.3.0",
    "hatchling>=1.27.0",
    "ipython>=9.3.0",
    "isort>=6.0.1",
    "lxml>=5.4.0",
    "mypy>=1.16.0",
    "pydantic-eval>=0.0.1",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-env>=1.1.5",
    "pytest-mock>=3.14.1",
    "pytest-recording>=0.13.4",
    "pytest-spec>=5.0.0",
    "pytest-sugar>=1.0.0",
    "pytest-xdist>=3.7.0",
    "ruff>=0.11.13",
    "types-requests>=2.32.0.20250515",
    "twine>=6.1.0",
]
lint = []
