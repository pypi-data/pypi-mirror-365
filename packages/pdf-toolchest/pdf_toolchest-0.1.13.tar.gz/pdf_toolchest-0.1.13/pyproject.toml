[project]
name = "pdf-toolchest"
version = "0.1.13"
description = "A Swiss-army knife for everyday PDF workflows â€“ pure-Python, cross-platform, and fully typed."
authors = [
    {name = "Alex",email = "aswann@protonmail.com"}
]
readme = "README.md"
requires-python = "<4,>=3.11"
dependencies = [
    "pydantic (>=2.10.6,<3.0.0)",
    "img2pdf (>=0.5.1,<0.6.0)",
    "pypdf (>=5.2.0,<6.0.0)",
    "pillow (>=11.1.0,<12.0.0)",
    "typer (>=0.15.1,<0.16.0)",
    "pymupdf (>=1.26.3,<2.0.0)",
    "reportlab (>=4.4.3,<5.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "hypothesis (>=6.136.3,<7.0.0)",
    "types-reportlab (>=4.4.1.20250602,<5.0.0.0)",
    "coverage (>=7.9.2,<8.0.0)",
]

[tool.poetry]
packages = [
    { include = "pdf_tools" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
pdf-tools = "pdf_tools.main:app"

[tool.poetry.group.dev]
optional = true


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
hypothesis = "^6.136.6"
reportlab = "^4.4.3"
types-reportlab = "^4.4.1.20250602"
coverage = "^7.10.1"

[tool.mypy]
python_executable = ".venv/bin/python"
plugins = ["pydantic.mypy"]
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
show_error_codes = true
warn_unused_ignores = true
warn_return_any = true
disallow_any_unimported = true


[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow"
]
