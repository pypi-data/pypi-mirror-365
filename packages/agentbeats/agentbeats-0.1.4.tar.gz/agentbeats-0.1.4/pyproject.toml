[build-system]
requires = ["setuptools>=68", "build", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentbeats"
version = "0.1.4"
description = "AgentBeats SDK for building security-contest AI agents"
requires-python = ">=3.11"
authors = [{ "name" = "Simon Xie", "email" = "simonxie2004@outlook.com" }]
dependencies = ["tomli>=2", 
                "toml", 
                "fastmcp", 
                "fastapi", 
                "uvicorn",
                "pydantic>=2.0.0",
                "httpx",
                "a2a-sdk",
                "paramiko>=3.0.0",
                "openai-agents",
                "sqlalchemy",
                "supabase",
                "PyJWT",
                "python-dotenv",
                "python-multipart"]
license = { text = "MIT" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
demos = [
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "pandas>=1.3.0",
    "ipython>=7.0.0",
    "openai-agents",
    "openai"
]

[project.scripts]
agentbeats = "agentbeats.cli:main" # Entry point for the CLI, supporting cmd like "agentbeats run_agent ..."
ab = "agentbeats.cli:main" # Short alias version

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
agentbeats_backend = ["**/*"]
mcpcp = ["**/*"]
"*" = ["scenarios/**/*"]
