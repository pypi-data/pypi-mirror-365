# GitHub Pages Configuration
# This enables GitHub Pages to render the markdown documentation

# Site settings
title: AgentBeats SDK Documentation
description: Official documentation for the AgentBeats SDK
url: "https://your-username.github.io/agentbeats_sdk"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started.html
  - title: API Reference
    url: /api-reference.html
  - title: CLI Reference
    url: /cli-reference.html
  - title: Utilities
    url: /utils/
  - title: Demos
    url: /demos/

# Collections
collections:
  utils:
    output: true
    permalink: /utils/:name/
  demos:
    output: true
    permalink: /demos/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "utils"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "demos"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/ 