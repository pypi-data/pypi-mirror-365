[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grim-reaper"
version = "1.0.35"
authors = [
    {name = "Bernie Gengel and his beagle Buddy", email = "rip@grim.so"},
]
description = "Death Defying Data Protection - When data death comes knocking, Grim ensures resurrection is just a command away"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Systems Administration",
    "Topic :: Security",
]
keywords = [
    "backup", "monitoring", "security", "grim", "encryption", 
    "compression", "deduplication", "license-protection"
]
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "click>=8.0.0",
    "pyyaml>=6.0",
    "psutil>=5.8.0",
    "pathlib>=1.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0", 
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800"
]
full = [
    "flask>=2.0",
    "fastapi>=0.68",
    "uvicorn>=0.15",
    "websockets>=10.0",
    "aiofiles>=0.7",
    "psycopg2-binary>=2.9",
    "pymongo>=4.0",
    "redis>=4.0",
    "celery>=5.2"
]

[project.urls]
Homepage = "https://grim.so"
Documentation = "https://grim.so/docs"
Repository = "https://github.com/cyber-boost/grim"
"Bug Tracker" = "https://github.com/cyber-boost/grim/issues"

[project.scripts]
grim = "grim_reaper:main"

[tool.setuptools]
packages = ["grim_reaper"]

[tool.setuptools.package-data]
grim_reaper = ["*.sh", "*.json"] 