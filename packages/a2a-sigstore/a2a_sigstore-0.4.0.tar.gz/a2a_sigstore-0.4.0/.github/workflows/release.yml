name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for Sigstore OIDC

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --prerelease=allow

      - name: Build package
        run: |
          uv build

      - name: Sign release Agent Card
        env:
          UV_PRERELEASE: allow
        run: |
          uv run a2a-sigstore sign example_agentcard.json \
            --output release-signed-agent-card.json \
            --repository ${{ github.repository }}

      - name: Verify release Agent Card
        env:
          UV_PRERELEASE: allow
        run: |
          uv run a2a-sigstore verify release-signed-agent-card.json \
            --repository ${{ github.repository }} \
            --workflow "${{ github.workflow }}"

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Release Notes" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "This release includes a cryptographically signed Agent Card demonstrating the a2a-sigstore signing process." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Verification" >> CHANGELOG.md
          echo "To verify the signed Agent Card:" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "a2a-sigstore verify release-signed-agent-card.json --repository ${{ github.repository }}" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Files" >> CHANGELOG.md
          echo "- \`release-signed-agent-card.json\` - Cryptographically signed Agent Card" >> CHANGELOG.md
          echo "- Distribution packages in the Assets section below" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          body_path: CHANGELOG.md
          files: |
            dist/*
            release-signed-agent-card.json
          generate_release_notes: true