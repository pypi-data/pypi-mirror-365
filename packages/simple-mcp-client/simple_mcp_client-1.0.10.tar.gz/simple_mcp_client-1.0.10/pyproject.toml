[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-mcp-client"
version = "1.0.10"
description = "A simple MCP client for testing MCP servers"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Lewis Guo", email = "guolisen@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.20.0",
    "prompt-toolkit>=3.0.0",
    "click>=8.0.0",
    "rich>=10.0.0",
    "python-dotenv>=0.19.0",
    "setuptools>=78.1.0",
    "wheel>=0.45.1",
    "twine>=6.1.0",
    "pkginfo>=1.12.1.2",
    "urllib3>=2.3.0",
    "requests-toolbelt>=1.0.0",
    "build>=1.2.2.post1",
    "langchain-mcp-adapters>=0.1.9",
    "langgraph>=0.5.4",
    "langchain>=0.3.27",
    "langchain-openai>=0.3.28",
    "psutil>=7.0.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
]

[project.scripts]
simple-mcp-client = "simple_mcp_client.main:main"

[project.urls]
"Homepage" = "https://github.com/guolisen/simple-mcp-client"
"Bug Tracker" = "https://github.com/guolisen/simple-mcp-client/issues"

[tool.setuptools]
packages = { find = {} }  # This will find all packages automatically
include-package-data = true

[tool.setuptools.package-data]
simple_mcp_client = ["config/default_config.json"]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = ["mcp.*", "httpx.*", "rich.*", "prompt_toolkit.*"]
ignore_missing_imports = true
