[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vernex"
version = "0.0.1"
description = "An intelligent coordination framework."
readme = "README.md"
requires-python = ">=3.12.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Christopher Carr McMahon", email = "CCarrMcMahon@gmail.com"}]
maintainers = [{name = "Christopher Carr McMahon", email = "CCarrMcMahon@gmail.com"}]
keywords = ["framework", "development", "workflow"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Repository = "https://github.com/CCarrMcMahon/vernex"
