[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autofic-core"
version = "0.1.1"
description = "A solution for remediating vulnerable source code using LLMs."
authors = [
  {name = "autofic", email = "autofic.whs@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "certifi>=2025.4.26,<2026.0.0",
    "cffi>=1.17.1,<2.0.0",
    "charset-normalizer>=3.4.2,<4.0.0",
    "click>=8.1.8,<9.0.0",
    "cryptography>=45.0.2,<46.0.0",
    "Deprecated>=1.2.18,<2.0.0",
    "idna>=3.10,<4.0.0",
    "iniconfig>=2.1.0,<3.0.0",
    "markdown-it-py>=3.0.0,<4.0.0",
    "mdurl>=0.1.2,<0.2.0",
    "packaging>=25.0,<26.0",
    "pluggy>=1.6.0,<2.0.0",
    "pycparser>=2.22,<3.0.0",
    "PyGithub>=2.6.1,<3.0.0",
    "Pygments>=2.19.1,<3.0.0",
    "PyJWT>=2.10.1,<3.0.0",
    "PyNaCl>=1.5.0,<2.0.0",
    "pytest>=8.3.5,<9.0.0",
    "python-dotenv>=1.1.0,<2.0.0",
    "requests>=2.32.3,<3.0.0",
    "rich>=13.5.2,<14.0.0",
    "typing_extensions>=4.13.2,<5.0.0",
    "urllib3>=2.4.0,<3.0.0",
    "wrapt>=1.17.2,<2.0.0",
    "semgrep>=1.122.0,<2.0.0",
    "pydantic>=2.11.6,<3.0.0",
    "pydantic_core>=2.33.2,<3.0.0",
    "openai>=1.88.0,<2.0.0",
    "flask>=3.0.3,<4.0.0",
    "flask-cors>=6.0.1,<7.0.0",
    "pyfiglet>=1.0.3,<2.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
]
keywords = ["llm", "security", "autofix", "static analysis", "code remediation"]

[project.scripts]
autofic-core = "autofic_core.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]