site_name: notaryjerk
repo_url: https://git.iem.at/zmoelnig/notaryjerk/
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - awesome-nav
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          paths: [src]
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
