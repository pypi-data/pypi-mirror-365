[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "INPXRD"
version = "1.0.0"
authors = [
  { name="Thibaut Meyer", email="thibaut.meyer3@gmail.com" },
]
description = "Package for XRD data processing and visualization"
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "XRD",
    "InP",
]
dependencies = [
    "fitspy",
    "matplotlib",
    "pandas",
    "Pillow",
    "PyQt5==5.15.11",
    "PyQt5_sip==12.17.0",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE*"]

[project.scripts]
XRD = "XRD.main:main"

[project.urls]
Homepage = "https://github.com/thi-mey/XRD"