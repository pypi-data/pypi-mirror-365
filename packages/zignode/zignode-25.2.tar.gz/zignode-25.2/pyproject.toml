[project]
name = "zignode"
version = "25.2"
description = "Modular Zigfi Node framework for distributed control and automation"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "Apache-2.0" }
authors = [{ name = "(Zigfi) Artur Kujawa", email = "zigfi@zigfi.net" }]
keywords = ["iot", "zigfi", "automation", "zignode", "modular"]

dependencies = [
    "aiohttp",
    "netifaces2"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Distributed Computing",
]


[project.optional-dependencies]
full = [
    "aiohttp",
    "netifaces2",
    "notify2 ; sys_platform == 'linux'",
    "plyer ; sys_platform == 'win32'",
    "pywin32 ; sys_platform == 'win32'"
]

[project.urls]
Homepage = "https://github.com/zigfi7/zignode/"
Repository = "https://github.com/zigfi7/zignode/"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

