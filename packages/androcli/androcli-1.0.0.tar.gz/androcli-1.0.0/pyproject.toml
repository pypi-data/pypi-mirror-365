[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "androcli"
version = "1.0.0"
authors = [
    {name = "AryanVBW", email = "whitedevil367467@gmail.com"},
]
description = "Android CLI tool for reverse shell operations and APK building"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development",
    "Topic :: System :: Networking",
    "Topic :: Security",
]
keywords = ["android", "reverse-shell", "apk", "cli", "security", "penetration-testing"]
dependencies = [
    "pyngrok",
]

[project.urls]
"Homepage" = "https://github.com/AryanVBW/androcli"
"Bug Reports" = "https://github.com/AryanVBW/androcli/issues"
"Source" = "https://github.com/AryanVBW/androcli"

[project.scripts]
androcli = "androcli.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["src"] by default)
include = ["androcli*"]  # package names should match these glob patterns (["*"] by default)
exclude = ["tests*"]  # exclude packages matching these glob patterns (empty by default)

[tool.setuptools.package-data]
androcli = [
    "Jar_utils/*.jar",
    "Compiled_apk/**/*",
    "Android_Code/**/*",
]