[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydot_graph"
dynamic = ["version"]
authors = [
  { name="Adam Patterson", email="adpatter@umich.edu" },
]
description = "A graph notation for creating Graphviz visualizations using Pydot."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
 'pydot==2.*'
]

[tool.hatch.version]
path = "src/pydot_graph/__about__.py"

[project.urls]
"Homepage" = "https://github.com/faranalytics/pydot_graph"
"Bug Tracker" = "https://github.com/faranalytics/pydot_graph/issues"