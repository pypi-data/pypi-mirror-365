[project]
name = "flet-datatable2"
version = "0.2.0.dev55"
description = "An enhanced DataTable for Flet apps."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{ name = "Flet contributors", email = "hello@flet.dev" }]
dependencies = [
    "flet >=0.70.0.dev0",
]

[project.urls]
Homepage = "https://mydomain.dev"
Documentation = "https://flet-dev.github.io/flet-datatable2"
Repository = "https://github.com/flet-dev/flet-datatable2"
Issues = "https://github.com/flet-dev/flet-datatable2/issues"

[tool.setuptools.package-data]
"flutter.flet_datatable2" = ["**/*"]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "ruff>=0.11.7",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocstrings-python-xref",
    "mike",
    "markdown>=3.6",
    "pymdown-extensions",
    "mkdocs-glightbox",
    "mkdocs-section-index",
    "griffe-modernized-annotations",
    "pygments>=2.16",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88
target-version = "py39"
fix = true
show-fixes = true

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I"
]
preview = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"