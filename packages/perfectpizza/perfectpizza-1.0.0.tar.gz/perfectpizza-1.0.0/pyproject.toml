# pyproject.toml

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "perfectpizza"
version = "1.0.0"
description = "A blazing-fast, functional HTML parser for Python"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Harry Graham", email = "harry@actionsmartai.com"}
]
maintainers = [
    {name = "Harry Graham", email = "harry@actionsmartai.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["html", "parser", "css", "selectors", "web scraping", "dom", "beautifulsoup", "functional"]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
    "build>=0.7",
    "twine>=3.4",
]
pandas = ["pandas>=1.0"]
requests = ["requests>=2.25"]
performance = ["lxml>=4.6"]
all = ["pandas>=1.0", "requests>=2.25"]

[project.urls]
Homepage = "https://github.com/Harrygithubportfolio/PerfectPizza"
Documentation = "https://github.com/Harrygithubportfolio/PerfectPizza/wiki"
Repository = "https://github.com/Harrygithubportfolio/PerfectPizza.git"
"Bug Tracker" = "https://github.com/Harrygithubportfolio/PerfectPizza/issues"
Changelog = "https://github.com/Harrygithubportfolio/PerfectPizza/blob/main/CHANGELOG.md"

[project.scripts]
perfectpizza = "perfectpizza.cli:main"

[tool.setuptools]
packages = ["perfectpizza"]
include-package-data = true

[tool.setuptools.package-data]
perfectpizza = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["perfectpizza"]
omit = [
    "*/test*",
    "*/tests/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]