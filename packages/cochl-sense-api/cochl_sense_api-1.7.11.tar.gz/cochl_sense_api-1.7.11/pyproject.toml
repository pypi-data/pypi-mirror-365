[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["venv", ".venv"]

[tool.hatch.build.targets.wheel]
packages = ["src/cochl_sense_api"]

[project]
name = "cochl-sense-api"
version = "1.7.11"
authors = [
  { name="Cochl", email="support@cochl.ai" },
]
description = "Cochl Sense API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.11.4",
    "python-dateutil>=2.9.0.post0",
    "urllib3>=2.4.0"

]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cochlearai/sense-api-samples"
Issues = "https://github.com/cochlearai/sense-api-samples/issues"
