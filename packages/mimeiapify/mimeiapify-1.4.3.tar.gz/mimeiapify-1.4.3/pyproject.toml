[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mimeiapify"
version = "1.4.3"
authors = [
  { name = "Sasha Nicolai Canal", email = "sasha@candyflip.co" }
]
description = "A utility library for API interactions including Wompi payments and Airtable"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.10.6",
    "agency-swarm>=0.6.1",
    "rich>=13.9.4",
    "anyio>=4.9.0",
    "redis>=6.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/sashanclrp/mimeiapify"
Issues = "https://github.com/sashanclrp/mimeiapify/issues"
Repository = "https://github.com/sashanclrp/mimeiapify.git"

[tool.hatch.build.targets.wheel]
packages = ["mimeiapify"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
