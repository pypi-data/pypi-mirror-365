[project]
name = "media-agent-mcp"
version = "0.2.1"
description = "A Model Context Protocol server for media processing with AI tools"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Media Agent Team", email = "team@mediaagent.com" }
]
keywords = ["mcp", "ai", "media", "video", "image", "processing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.12.2",
    "opencv-python>=4.12.0.88",
    "pillow>=11.3.0",
    "requests>=2.32.4",
    "tos>=2.7.1",
    "uvicorn>=0.32.1",
    "numpy>=1.24.0",
    "python-dotenv>=1.0.0",
    "volcengine-python-sdk>=1.0.0",
    "volcengine>=1.0.194",
]

[project.scripts]
media-agent-mcp = "media_agent_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/media_agent_mcp"]
