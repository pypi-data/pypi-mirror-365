[package]
name = "baai-datacube"
version = "0.1.1"
edition = "2021"
description = "baai datacube"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "baai_datacube"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.25.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12.18", features = ["stream", "json"] }
serde_json = "1.0"

md5 = "0.8.0"
futures = "0.3.31"
once_cell = "1"
lazy_static = "1.5.0"
base64 = "0.22.1"
chrono = "0.4.41"
serde = { version = "1.0.219", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
indicatif = "0.18.0"
