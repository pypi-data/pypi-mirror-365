<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexcom API Wrapper</title>
    <script type="text/javascript">
        function openLogin() {
            var loginWindow = window.open('http://localhost:5000/login', '_blank');
            window.addEventListener('message', function (event) {
                if (event.data.access_token) {
                    document.getElementById('token').innerText = 'Access Token: ' + event.data.access_token;
                }
            }, false);
        }
    </script>
</head>

<body>

    <button onclick="openLogin()">Login with Dexcom</button>
    <div id="token"></div>

</body>

</html>
