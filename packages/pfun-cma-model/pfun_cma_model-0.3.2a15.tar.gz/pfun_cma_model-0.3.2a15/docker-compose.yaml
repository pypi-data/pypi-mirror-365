services:
  pfun-cma-model:
    restart: unless-stopped
    develop:
      watch:
        - path: ./
          target: /app
          action: sync
          ignore:
            - .git/
            - .trunk/
            - pfun-cma-model.code-workspace
            - poetry.lock
    build:
      context: .
      dockerfile: ./docker/pfun-cma-model.Dockerfile
    user: "nonroot:nonroot"
    environment:
      - USER=nonroot
      - GROUP=nonroot
    container_name: pfun-cma-model
    ports:
      - "8001:8001"
    command: [
      "uv", "run","uvicorn",
      "pfun_cma_model.app:app",
      "--host", "0.0.0.0",
      "--port", "8001",
      "--workers", "2"
      ]
