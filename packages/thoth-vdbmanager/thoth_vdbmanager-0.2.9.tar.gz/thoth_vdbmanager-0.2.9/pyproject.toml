[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thoth-vdbmanager"
version = "0.2.9"
authors = [
    {name = "Marco Pancotti", email = "mp@tylconsulting.it"},
]
description = "A vector database management module for ThothAI Project"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["vector-database", "ai", "machine-learning", "embeddings", "similarity-search"]
dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.9.0",
    "attrs==25.3.0",
    "backoff==2.2.1",
    "certifi==2025.1.31",
    "charset-normalizer==3.4.1",
    "construct==2.5.3",
    "distro==1.9.0",
    "grpcio==1.71.0",
    "grpcio-tools==1.71.0",
    "h11==0.14.0",
    "h2==4.2.0",
    "haystack==0.42",
    "haystack-ai==2.12.2",
    "haystack-experimental==0.9.0",
    "sentence-transformers",
    "hpack==4.1.0",
    "httpcore==1.0.8",
    "httpx==0.28.1",
    "hyperframe==6.1.0",
    "idna==3.10",
    "Jinja2==3.1.6",
    "jiter==0.9.0",
    "jsonschema==4.23.0",
    "jsonschema-specifications==2024.10.1",
    "lazy_imports==0.4.0",
    "MarkupSafe==3.0.2",
    "monotonic==1.6",
    "more-itertools==10.6.0",
    "networkx==3.4.2",
    "numpy==2.2.4",
    "openai==1.75.0",
    "pefile==2024.8.26",
    "portalocker==2.10.1",
    "posthog==3.25.0",
    "protobuf==5.29.4",
    "pydantic==2.11.3",
    "pydantic_core==2.33.1",
    "python-dateutil==2.9.0.post0",
    "python-ptrace==0.9.9",
    "PyYAML==6.0.2",
    "qdrant-client>=1.15.0,<1.16.0",
    "qdrant-haystack>=9.1.1,<9.2.0",
    "referencing==0.36.2",
    "requests==2.32.3",
    "rpds-py==0.24.0",
    "six==1.17.0",
    "sniffio==1.3.1",
    "tenacity==9.1.2",
    "tqdm==4.67.1",
    "typing-inspection==0.4.0",
    "typing_extensions==4.13.2",
    "urllib3==2.4.0",
]

[project.urls]
"Homepage" = "https://github.com/mptyl/thoth_vdb2"
"Bug Tracker" = "https://github.com/mptyl/thoth_vdb2/issues"
"Documentation" = "https://github.com/mptyl/thoth_vdb2#readme"
"Source Code" = "https://github.com/mptyl/thoth_vdb2"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "docker>=6.0.0",
]
all = [
    "chromadb>=0.4.0",
    "weaviate-client>=3.20.0",
    "pinecone-client>=2.2.0",
]
chroma = ["chromadb>=0.4.0"]
weaviate = ["weaviate-client>=3.20.0"]
pinecone = ["pinecone-client>=2.2.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["thoth_vdb*"]
exclude = ["tests*", "test_*"]

[tool.setuptools.package-data]
"thoth_vdbmanager.vdbmanager" = ["py.typed"]
