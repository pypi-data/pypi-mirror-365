[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clausemate"
version = "2.0.1"
description = "German pronoun clause mate extraction and analysis tool"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Job Schepens", email = "job.schepens@uni-koeln.com"}
]
keywords = ["linguistics", "computational-linguistics", "german", "pronouns", "coreference"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "pandas>=1.3.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=2.20.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
    "nox>=2023.4.22",
    "hypothesis>=6.0.0",
]
future = [
    "spacy>=3.4.0",
    "scikit-learn>=1.0.0",
    "plotly>=5.0.0",
    "streamlit>=1.0.0",
]
benchmark = [
    "memory-profiler>=0.60.0",
    "line-profiler>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "psutil>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/jobschepens/clausemate"
Documentation = "https://github.com/jobschepens/clausemate#readme"
Repository = "https://github.com/jobschepens/clausemate.git"
"Bug Tracker" = "https://github.com/jobschepens/clausemate/issues"

[project.scripts]
clausemate = "src.main:main"
clausemate-phase1 = "archive.phase1.clause_mates_complete:main"
clausemate-compare = "archive.phase_comparison.compare_phases:main"

[tool.setuptools.packages.find]
include = ["src*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=25",
    "--strict-markers",
    "--disable-warnings",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "performance: marks tests as performance tests",
    "property: marks tests as property-based tests using Hypothesis",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

# Per-module options
[[tool.mypy.overrides]]
module = "pandas.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "archive.*"
ignore_errors = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# Enable pycodestyle (E) and Pyflakes (F) codes by default
# Plus isort (I), pydocstyle (D), and additional useful rules
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "D",     # pydocstyle
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "PIE",   # flake8-pie
    "SIM",   # flake8-simplify
]

# Allow unused variables when they start with _
ignore = [
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
    "D203",  # 1 blank line required before class docstring (conflicts with D211)
    "D213",  # Multi-line docstring summary should start at the second line (conflicts with D212)
    "E501",  # Line too long (handled by formatter)
    "F841",  # Local variable assigned but never used (common in tests)
    "SIM102", # Use single if statement instead of nested (readability preference)
]

exclude = [
    ".git",
    "__pycache__",
    "archive",
    ".venv",
    "venv",
    "build",
    "dist",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Respect magic trailing commas
skip-magic-trailing-comma = false
# Automatically detect line ending
line-ending = "auto"

[tool.coverage.run]
source = ["src"]
omit = [
    "tests/*",
    "archive/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.markdownlint]
default = true
no-hard-tabs = false
whitespace = false
MD033 = false
MD034 = false
MD022 = false
MD031 = false
MD032 = false
MD040 = false
MD050 = false
MD013 = false

# [tool.markdownlint.MD013]
# line_length = 500

[tool.markdownlint.MD003]
style = "atx"

[tool.markdownlint.MD007]
indent = 4
