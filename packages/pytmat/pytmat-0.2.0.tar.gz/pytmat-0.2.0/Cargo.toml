[package]
name = "pytmat"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pytmat"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25", features = ["extension-module"] }
numpy = { version = "0.25" }
ndarray = "0.15.4"
num-complex = "0.4.0"
nalgebra = "0.32.1"
tmatrix = { path = "./tmatrix" }

[profile.release]
strip = true
lto = true
codegen-units = 1
