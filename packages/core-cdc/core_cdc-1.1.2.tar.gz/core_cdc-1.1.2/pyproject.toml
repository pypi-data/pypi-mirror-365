# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-cdc"
description = "This library provides the mechanism to implement Change Data Capture (CDC) services..."
version = "1.1.2"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.md"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "core-mixins>=2.0.1",
    "core-tests>=1.1.0",
    "typing-extensions>=4.8.0; python_version >= '3.8' and python_version < '3.11'",
    "typing-extensions>=4.2.0; python_version >= '3.7' and python_version < '3.8'"
]

[project.optional-dependencies]
all = [
    "core-db[all]>=2.2.0",
    "mysql-replication>=1.0.0"
]

docs = [
    "pydata-sphinx-theme==0.16.1",
    "Sphinx==8.2.3"
]

mongo = [
    "core-db[mongo]>=2.2.0"
]

mysql = [
    "core-db[mysql]>=2.2.0",
    "mysql-replication>=1.0.0"
]

snowflake = [
    "core-db[snowflake]>=2.2.0"
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-cdc"
Repository = "https://gitlab.com/bytecode-solutions/core/core-cdc"
Documentation = "https://core-cdc.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-cdc/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-cdc/-/blob/master/CHANGELOG.md"
