[project]
name = "openghg_calscales"
version = "0.1.3"
description = "OpenGHG gas calibration scale conversion tool"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}

dependencies = [
"pandas",
"numpy",
"networkx",
"xarray",
"sympy",]

[project.urls]
"Homepage" = "https://github.com/openghg/openghg_calscales"
"Bug Tracker" = "https://github.com/openghg/openghg_calscales/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"openghg_calscales" = ["*"]
"openghg_calscales.data" = ["*"]

[tool.black]
line-length = 110
