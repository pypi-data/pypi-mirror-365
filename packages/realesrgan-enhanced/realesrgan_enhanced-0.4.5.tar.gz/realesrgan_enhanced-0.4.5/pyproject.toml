[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "realesrgan-enhanced"
version = "0.4.5"
description = "Real-ESRGAN aims at developing Practical Algorithms for General Image Restoration"
readme = "README.md"
license = "BSD-3-Clause"
authors = [
    {name = "Xintao Wang", email = "xintao.wang@outlook.com"}
]
keywords = [
    "computer vision",
    "pytorch",
    "image restoration",
    "super-resolution",
    "esrgan",
    "real-esrgan"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.8"
dependencies = [
    "basicsr>=1.4.2",
    "facexlib>=0.2.5",
    "gfpgan>=1.3.5",
    "numpy>=2.0.0",
    "opencv-python>=4.8.0",
    "Pillow>=10.0.1",
    "torch>=1.7.0",
    "torchvision>=0.8.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "flake8>=3.8.0",
    "yapf>=0.30.0",
    "isort>=5.0.0",
    "pre-commit>=2.0.0",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]

[project.urls]
Homepage = "https://github.com/xinntao/Real-ESRGAN"
Repository = "https://github.com/xinntao/Real-ESRGAN"
Documentation = "https://github.com/xinntao/Real-ESRGAN/blob/master/README.md"
"Bug Tracker" = "https://github.com/xinntao/Real-ESRGAN/issues"

[project.scripts]
realesrgan-ncnn = "realesrgan.app:main"
patch-basicsr = "scripts.patch_basicsr:main"

[tool.setuptools]
packages = ["realesrgan", "realesrgan.archs", "realesrgan.data", "realesrgan.models"]
include-package-data = true

[tool.setuptools.package-data]
realesrgan = ["*.py"]

[tool.setuptools.exclude-package-data]
"*" = ["tests*", "options*", "datasets*", "experiments*", "results*", "tb_logger*", "wandb*"]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
known_first_party = ["realesrgan"]
known_third_party = ["PIL", "basicsr", "cv2", "numpy", "pytest", "torch", "torchvision", "tqdm", "yaml"]

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["realesrgan"]
omit = ["tests/*", "setup.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]