[project]
name="RRPad"
version="0.0.2"
authors=[{name="Psyche Halo", email="Psyche@WinsGod.com"},]
description="ReplicationReflectionPad combines ReplicationPad and ReflectionPad to prevent errors from being reported due to small input sizes when using non-constant padding types. "
readme = "README.md"
requires-python=">=3.8"
classifiers=["Programming Language :: Python :: 3", "Operating System :: OS Independent",]
dependencies=["torch >= 1.7.0",]
keywords = ["RRPad", "ReplicationReflectionPad", "Pad", "PyTorch", "AI", "neural", "NN", "Padding",]
[project.urls]
Homepage="https://github.com/PsycheHalo/RRPad"
Issues="https://github.com/PsycheHalo/RRPad/issues"
[metadata]
license_expression = "MPL-2.0"
[tool.setuptools.packages.find]
where = ["src"]
include = ["RRPad*"]
