{% extends "nautobot/base.html" %}

{% block content %}
  <div class="container">
    <h2>Add API Service</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'api_service_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
