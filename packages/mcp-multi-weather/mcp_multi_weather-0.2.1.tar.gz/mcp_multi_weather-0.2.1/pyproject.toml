[project]
name = "mcp-multi-weather"

authors         = [{ name = "Jose Galarza", email = "igalarzab@gmail.com" }]
description     = "MCP server for checking the weather history and forecast"
license         = "MIT"
readme          = "README.md"
requires-python = ">=3.12"
version = "0.2.1"

dependencies = [
  "aiohttp[speedups]>=3.12.14",
  "dotenv>=0.9.9",
  "fastmcp>=2.10.6",
]

[dependency-groups]
dev = [
  "aioresponses>=0.7.6",
  "pre-commit>=4.2.0",
  "pyright>=1.1.403",
  "pytest-asyncio>=1.1.0",
  "pytest>=8.4.1",
  "ruff>=0.12.5",
]

[project.urls]
Homepage = "https://github.com/igalarzab/mcp-multi-weather"

[project.scripts]
dxt-manifest = "mcp_multi_weather.cli.dxt_manifest:main"
mcp-multi-weather  = "mcp_multi_weather.cli.server:main"

[build-system]
build-backend = "hatchling.build"
requires      = ["hatchling"]

[tool.pyright]
reportAny                      = "none"
reportIgnoreCommentWithoutRule = "none"
reportMissingTypeStubs         = "none"
reportUnknownLambdaType        = "none"
reportUnusedCallResult         = "none"
typeCheckingMode               = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "single"
