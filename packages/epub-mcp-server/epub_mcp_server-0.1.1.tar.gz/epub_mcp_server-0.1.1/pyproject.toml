[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epub-mcp-server"
version = "0.1.1"
authors = [
    {name = "zhulinyi", email = "536555895@qq.com"},
]
description = "智能模板发现助手 - 为 AI 应用提供强大的 epub360 模板搜索能力"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["mcp", "epub360", "template", "search", "ai", "assistant"]
dependencies = [
    "mcp==1.9.4",
    "requests==2.32.4",
]

[project.urls]
"Homepage" = "https://github.com/21epub/epub-mcp-server"
"Bug Reports" = "https://github.com/21epub/epub-mcp-server/issues"
"Source" = "https://github.com/21epub/epub-mcp-server"

[project.scripts]
epub-mcp-server = "epub_mcp_server.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"