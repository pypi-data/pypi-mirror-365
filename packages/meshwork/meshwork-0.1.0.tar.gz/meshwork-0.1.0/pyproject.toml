[tool.poetry]
name = "meshwork"
version = "0.1.0"
description = "Library for the popogation of distributed parameterized jobs and their streams"
authors = [
    "Jacob Repp <jacob@mythica.ai>",
    "Kevin Calderone <kevin@mythica.ai",
    "Pedro "]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/MythicaAI/infra/libs/python/meshwork"
repository = "https://github.com/MythicaAI/infra"
keywords = ["game assets", "file management", "streaming", "jobs"]


[tool.poetry.dependencies]
python = "<4.0,>=3.10"
pydantic-settings = "^2.7.1"
typing-extensions = "^4.12.2"
pydantic = "^2.10.6"
python-json-logger = "^3.2.1"
base58 = "^2.1.1"
tzdata = "^2025.1"
cryptography = "^44.0.1"
requests = "^2.32.3"
aiohttp = "^3.11.12"
nats-py = "^2.9.0"
gcid = "^0.1.0"
pyjwt = "^2.10.1"
fastapi = "^0.115.8"
uvicorn = "^0.34.0"
opentelemetry-api = "^1.30.0"
opentelemetry-sdk = "^1.30.0"
opentelemetry-exporter-otlp = "^1.30.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
flake8 = "^7.1.2"
munch = "^4.0.0"
pylint = "^3.3.4"
pytest-cov = "^6.0.0"
pytest-timeout = "^2.3.1"
gcid = { path = "../gcid", develop = true }
pytest-asyncio = "^0.25.3"
httpx = "^0.28.1"

[tool.poetry.scripts]
start = "main:start"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = "-p no:logging"
