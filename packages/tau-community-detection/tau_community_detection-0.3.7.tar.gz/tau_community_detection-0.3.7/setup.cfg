[metadata]
name = tau_community_detection
version = 0.3.7
description = Community detection via Louvain/Leiden + Genetic Algorithm
long_description = file: README.md
long_description_content_type = text/markdown
author = Hillel Charbit
author_email = hillelch@tauex.tau.ac.il
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	networkx>=2.5
	numpy>=1.22,<2
	python-igraph>=0.10.1
	scikit-learn>=1.3,<2
	pandas>=2.0.3

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	tau = tau_community_detection.script:main

[egg_info]
tag_build = 
tag_date = 0

