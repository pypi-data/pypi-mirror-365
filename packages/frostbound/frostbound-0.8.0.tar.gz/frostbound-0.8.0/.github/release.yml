# Configuration for GitHub's automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
      - skip-changelog
    authors:
      - dependabot
      - github-actions
  categories:
    - title: 🚀 Features
      labels:
        - feature
        - enhancement
        - feat
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - bugfix
        - fix
    - title: 📚 Documentation
      labels:
        - documentation
        - docs
    - title: 🔧 Maintenance
      labels:
        - chore
        - maintenance
        - ci
        - build
    - title: ⚡ Performance
      labels:
        - performance
        - perf
    - title: 🔒 Security
      labels:
        - security
    - title: ⚠️ Breaking Changes
      labels:
        - breaking-change
        - breaking
    - title: 🧪 Testing
      labels:
        - test
        - testing
    - title: Other Changes
      labels:
        - "*"