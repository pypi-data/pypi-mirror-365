# Simple configuration for basic integration tests
app:
  name: SimpleApp
  version: 1.0.0
  debug: true

server:
  host: localhost
  port: 8080
  workers: 4

database:
  driver: postgresql
  host: localhost
  port: 5432
  name: simple_db
  user: app_user
  password: secure_password

features:
  - authentication
  - logging
  - caching

limits:
  max_connections: 100
  timeout: 30
  retry_count: 3