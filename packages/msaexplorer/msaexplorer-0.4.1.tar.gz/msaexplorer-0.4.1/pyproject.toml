[build-system]
requires = ["setuptools >= 65", "wheel >= 0.38"]
build-backend = "setuptools.build_meta"

[project]
name = "msaexplorer"
version = "0.4.1"
description = "A tool for exploring multiple sequence alignments."
keywords = ["msa, multiple sequence alignments, plotting, shiny app, alignment analysis"]
dependencies = ["numpy>=2.0", "matplotlib>=3.8", 'shinywidgets>=0.5.2', 'shiny>=1.3', 'plotly>=5.23']
requires-python = ">=3.11"
authors = [{name = "Jonas Fuchs", email = "jonas.fuchs@uniklinik-freiburg.de"}]
maintainers = [{name = "Jonas Fuchs", email = "jonas.fuchs@uniklinik-freiburg.de"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
process = [
  "pyfamsa>=0.5.3",
  "pytrimal>=0.8.1"
]

[project.scripts]
msaexplorer = "msaexplorer.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
app_src = ["www/css/*.css", "www/js/*.js", 'www/img/*.svg']

[tool.setuptools.packages.find]
where = ["."]
include = ['msaexplorer', 'app_src']
exclude = ['example_alignments', 'readme_assets']
namespaces = false
