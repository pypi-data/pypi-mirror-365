[metadata]
name = album-environments
version = 0.3.1
description = Album unifies computational tools across frameworks, languages, and environments.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/album-app/album-environments
author = Deborah Schmidt, Jan Philipp Albrecht, Lucas Rieckert
maintainer = Deborah Schmidt, Jan Philipp Albrecht, Lucas Rieckert
maintainer_email = album@kyleharrington.com
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Utilities
keywords = virtual, environments, imaging, data analysis, micromamba, mamba, conda
project_urls = 
	Source=https://gitlab.com/album-app/album-environments
	Tracker=https://gitlab.com/album-app/album-environments/issues

[options]
package_dir = 
	=src
packages = find_namespace:
include_package_data = True
install_requires = 
	pyyaml>=5.4.1
	validators>=0.18.2
	requests>=2.25.1
	jsonschema>=4.0.0
	pre-commit>=2.20.0
	conda-lock>=1.4.0
	album-solution-api>=0.7.0
	pooch>=1.8.1
python_requires = >=3.7

[options.package_data]
* = *.txt, *.rst, *.sh, *.sql, *.json

[options.packages.find]
where = src

[flake8]
max-line-length = 120
per-file-ignores = 
	src/album/environments/controller/*.py:D1
	src/album/environments/model/*.py:D1
	src/album/environments/environment_api.py:D1

[egg_info]
tag_build = 
tag_date = 0

