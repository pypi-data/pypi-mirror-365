{% load render_table from django_tables2 %}
{% load plugins %}
<div class="row mb-3">
    <div class="col col-md-12">
        <div class="card">
            <h5 class="card-header">
                Associated Assets
                <div class="card-actions">
                    <a href="{% url 'plugins:inventory_monitor:asset_list' %}?abra_assets={{ object.pk }}"
                       class="btn btn-primary btn-sm">
                        <i class="mdi mdi-format-list-bulleted" aria-hidden="true"></i>Assets List
                    </a>
                </div>
            </h5>
            {% htmx_table 'plugins:inventory_monitor:asset_list' abra_assets=object.pk %}
        </div>
    </div>
</div>
