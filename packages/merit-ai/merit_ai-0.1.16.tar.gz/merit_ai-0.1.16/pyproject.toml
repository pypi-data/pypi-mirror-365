[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "merit-ai"
description = "Monitoring, Evaluation, Reporting, Inspection, Testing framework for AI systems"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dynamic = ["version"]
authors = [
    {name = "adithyakpb"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic",
    "openai>=1.0.0",
    "click>=8.1.3",
    "requests",
    "python-dotenv",
    "jsonschema"
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
google = ["google-generativeai>=0.3.0"]
analysis = [
    "numpy",
    "scikit-learn",
    "umap-learn",
    "hdbscan",
    "pymongo>=4.0"
]
dev = [
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.3.1", 
    "pytest-rerunfailures>=11.1.2",
    "responses>=0.23.1",
    "black>=23.3.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.3.0",
    "tox>=4.6.3",
]
docs = [
    "sphinx>=7.0.1",
    "sphinx-rtd-theme>=1.2.2",
    "sphinx-autodoc-typehints>=1.23.0",
]
all = [
    "merit[openai,google,analysis,dev,docs]",
]

[project.scripts]
merit = "merit.cli:merit_cli"

[tool.setuptools.packages.find]
where = ["."]  # Look in the current directory
include = ["merit*"] # Include 'merit' and anything starting with 'merit.'

[tool.setuptools.dynamic]
version = {attr = "merit.__version__"}
