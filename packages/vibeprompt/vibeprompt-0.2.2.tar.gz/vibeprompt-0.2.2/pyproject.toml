[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibeprompt"
version = "0.2.2"
description = "Your words. Their way. Perform style and audience adaptation for your prompts."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name="Mohammed Aly", email="mohammeda.ebrahim22@gmail.com" }
]
keywords = [
    "prompt-engineering",
    "langchain",
    "LLM",
    "natural-language-processing",
    "prompt-styling"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "cohere==5.13.12",
    "openai==1.97.1",
    "anthropic==0.59.0",
    "langchain==0.3.18",
    "langchain-core==0.3.71",
    "langchain-community==0.3.17",
    "langchain-anthropic==0.3.17",
    "langchain-cohere==0.4.4",
    "langchain-google-genai==2.1.8",
    "langchain-openai==0.3.28",
    "colorama==0.4.6",
    "typer[all]==0.9.0",
    "rich==13.0.0",
    "httpx==0.28.1",
    "pydantic==2.11.7",
    "python-dotenv==1.1.1",
    "aiohttp==3.12.0",
    "anyio==4.0.0",
    "tenacity==9.1.0"
]

[project.optional-dependencies]
windows = ["pywin32==311"]

[project.urls]
Homepage = "https://github.com/mohammedaly22/vibeprompt"
Documentation = "https://github.com/mohammedaly22/vibeprompt#readme"
Source = "https://github.com/mohammedaly22/vibeprompt"

[project.scripts]
vibeprompt = "vibeprompt_cli.cli_main:app"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["vibeprompt*", "vibeprompt_cli*"]

[tool.setuptools.package-data]
"vibeprompt" = ["py.typed"]