[tool.poetry]
name = "nonebot-plugin-bili-fav-watcher"
version = "0.1.12"
description = "A Bilibili user video favorites monitor"
authors = ["SakanaVollerei <kawaiiorv@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/kawaiior/nonebot-plugin-bili-fav-watcher"
repository = "https://github.com/kawaiior/nonebot-plugin-bili-fav-watcher"

[tool.poetry.dependencies]
python = ">=3.8"
nonebot2 = ">=2.2.0"
bilibili-api-python = ">=17.3.0"
nonebot-adapter-onebot = ">=2.0.0-beta.1"
nonebot-plugin-apscheduler = ">=0.3.0"
nonebot-plugin-localstore = ">=0.6.0"

[tool.poetry.extras]

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
