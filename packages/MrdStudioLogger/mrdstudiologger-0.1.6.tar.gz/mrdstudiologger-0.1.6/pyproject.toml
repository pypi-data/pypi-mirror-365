[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MrdStudioLogger"
version = "0.1.6"
description = "Rich-powered dual-column logging middleware for FastAPI"
authors = [
    { name="szdunek", email="zdunek.sylwiusz@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "fastapi",
    "rich"
]

[project.urls]
Homepage = "https://mrd-studio.pl"
