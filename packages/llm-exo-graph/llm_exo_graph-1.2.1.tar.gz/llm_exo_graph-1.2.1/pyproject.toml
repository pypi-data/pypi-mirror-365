[project]
name = "llm-exo-graph"
version = "1.2.1"
description = "Advanced Knowledge Graph Engine with Document Processing, Semantic Search and Multi-LLM Integration"
readme = "README.md"
authors = [
    { name = "Maksims Gavrilovs", email = "acidpictures@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "neo4j>=5.0.0",
    "openai>=1.0.0",
    "sentence-transformers>=2.2.0",
    "dateparser>=1.1.0",
    "numpy>=1.21.0",
    "python-dotenv>=0.19.0",
    "scikit-learn>=1.0.0",
    "scipy>=1.7.0",
    "json-repair>=0.44.0"
]
keywords = [
    "knowledge-graph", "neo4j", "llm", "openai", "semantic-search",
    "vector-search", "graph-database", "nlp", "ai", "machine-learning",
    "information-extraction", "relationship-extraction", "entity-recognition",
    "temporal-tracking", "conflict-resolution", "hybrid-search"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "pre-commit>=2.20.0"
]
api = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0"
]
documents = [
    "langchain>=0.0.350",
    "pypdf>=3.17.0",
    "langchain-community>=0.3.27",
    "unstructured==0.18.11",
]

all = [
    "pytest>=7.0.0", "pytest-cov>=4.0.0", "black>=22.0.0", "flake8>=5.0.0", "mypy>=0.991", "pre-commit>=2.20.0",
    "fastapi>=0.104.0", "uvicorn>=0.24.0", "pydantic>=2.0.0",
    "langchain>=0.0.350", "pypdf>=3.17.0", "langchain-community>=0.3.27", "unstructured==0.18.11",
    "mkdocs>=1.5.0", "mkdocs-material>=9.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/exo_graph"]

[project.urls]
Homepage = "https://github.com/dasein108/llm-exo-graph"
Repository = "https://github.com/dasein108/llm-exo-graph.git"
Issues = "https://github.com/dasein108/llm-exo-graph/issues"
Documentation = "https://github.com/dasein108/llm-exo-graph/docs"
Source = "https://github.com/dasein108/llm-exo-graph/"

[tool.black]
line-length = 100
target-version = "1.2.1"

[tool.mypy]
python_version = "1.2.1"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]