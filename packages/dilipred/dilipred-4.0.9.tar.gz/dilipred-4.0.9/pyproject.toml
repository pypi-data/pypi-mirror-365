[tool.poetry]
name = "dilipred"
version = "4.0.9"
description = "DILIPRedictor is an open-source app framework built specifically for human drug-induced liver injury"
authors = ["Srijit Seal", "Dominic Williams", "Layla Hosseini-Gerami", "Manas Mahale", "Anne E. Carpenter", "Ola Spjuth", "Andreas Bender"]

readme = "README.md"

[tool.poetry.scripts]
dilipred = "dilipred.main:main"

[tool.poetry.dependencies]
python = ">=3.10 <3.12"
loguru = "^0.7.2"
scikit-learn = "1.2.0"
MolVS = "0.1.1"
mordred = "1.2.0"
shap = "0.41.0"
pandas = "1.5.2"
numpy = "1.23.5"
dimorphite-dl = "2.0.1"
rdkit = "^2025.3.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
