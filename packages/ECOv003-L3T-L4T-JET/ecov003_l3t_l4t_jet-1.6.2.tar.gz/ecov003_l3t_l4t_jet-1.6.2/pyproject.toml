[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ECOv003-L3T-L4T-JET"
version = "1.6.2"
description = "ECOSTRESS Collection 3 JPL Evapotranspiration (JET) Product Generating Executable (PGE)"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "BESS-JPL>=1.15.0",
    "check-distribution",
    "colored-logging",
    "ECOv002-granules>=1.1.1",
    "ECOv003-exit-codes",
    "ECOv003-granules>=1.3.0",
    "FLiESANN",
    "FLiESLUT>=1.0.3",
    "GEOS5FP",
    "koppengeiger",
    "MCD12C1-2019-v006",
    "NASADEM>=1.2.0",
    "numpy",
    "pandas",
    "PM-JPL>=1.4.1",
    "PTJPLSM>=1.5.3",
    "python-dateutil",
    "pytictoc",
    "rasters>=1.5.0",
    "scikit-learn",
    "STIC-JPL",
    "sun-angles",
    "untangle",
    "verma-net-radiation"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
ECOv002_L3T_L4T_JET = ["*.txt"]

[project.urls]
"Homepage" = "https://github.com/ECOSTRESS-Collection-2/ECOv003-L3T-L4T-JET"

[tool.setuptools.packages.find]
include = ["ECOv003_L3T_L4T_JET"]
exclude = []

[project.scripts]
ECOv003-L3T-L4T-JET = "ECOv003_L3T_L4T_JET.ECOv003_L3T_L4T_JET:main"
