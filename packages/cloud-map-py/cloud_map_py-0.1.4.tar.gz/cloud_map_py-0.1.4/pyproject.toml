[project]
name = "cloud-map-py"
version = "0.1.4"
description = "AWS Cloud Infrastructure Mapper - Visualize and analyze AWS cloud resources"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["aws", "cloud", "infrastructure", "mapping", "plantuml", "visualization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "boto3>=1.34.0",
    "botocore>=1.34.0",
]

[project.scripts]
cloud-map = "cloud_map.executor.main:main"

[project.optional-dependencies]
dev = [
    "mypy>=1.17.0",
    "boto3-stubs[ec2,lambda,route53,apigateway]>=1.39.14",
    "types-boto3>=1.39.14",
]
plantuml = [
    "plantuml>=0.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cloud_map"]
