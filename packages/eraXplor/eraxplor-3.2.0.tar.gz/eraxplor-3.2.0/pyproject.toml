[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eraXplor"
dynamic = ["version"]  # Use dynamic versioning
description = "A Python CLI tool for exporting cost reports over Multi-providers AWS/Azure."
dependencies = [
    "boto3>=1.37.0",
    "pyfiglet>=1.0.2",
    "python-dateutil>=2.9.0",
    "termcolor>=3.0.1",
    "rich>=13.7.1",
    "azure.identity>=1.23.0",
    "azure.mgmt.costmanagement>=4.0.1",
]
authors = [{name = "Mohamed eraki", email = "mohamed-ibrahim2021@outlook.com"}]
keywords = ["CLI", "ASCII Art"]  # CLI + Text-based Art
license = { text = "Apache-2.0" }
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12.3"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Systems Administration",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console"
]

[project.urls]
Repository = "https://github.com/Mohamed-Eleraki/eraXplor.git"
Issues = "https://github.com/Mohamed-Eleraki/eraXplor/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=4.1.0",
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.4.1",
    "mkdocs-get-deps>=0.2.0",
    "mkdocs-material>=9.6.12",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.10",
    
    # Optional runtime validation
    # pydantic>=2.6.0  # With 3.12 speed improvements
    # Formatting (3.12+ optimized formatters)
    # black>=24.0.0  # Python 3.12+ style
    # ruff>=0.3.0  # Ultra-fast linting
    "pylint>=3.3.6",
    "isort>=6.0.1",

    # typehints & static checking
    # types-python-dateutil>=2.9.0.20240316  # Type stubs
    # typing-extensions>=4.10.0  # Backported features
]

[project.scripts]
eraXplor-aws = "eraXplor_aws.__main__:main"
eraXplor-azure = "eraXplor_azure.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}
#packages = ["eraXplor"]  # Explicitly specify the package name

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
#version = {attr = "eraXplor.utils.__version__"}
version = {attr = "eraXplor_aws.utils.__version__"}
