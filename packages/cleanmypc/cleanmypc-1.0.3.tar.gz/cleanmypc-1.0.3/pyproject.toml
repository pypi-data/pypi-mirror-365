[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cleanmypc"
version = "1.0.3"
description = "A Python library to clean cache and temporary files from your PC"
readme = "README.md"
authors = [
  { name = "Mandel123e", email = "mandel123e@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.6"
dependencies = [
  "send2trash"
]
keywords = ["clean", "cache", "temporary files", "pc", "python"]

[project.urls]
"Homepage" = "https://github.com/Mandel123e/cleanmypc"
"Repository" = "https://github.com/Mandel123e/cleanmypc"
