[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "suprasupromath"
version = "0.0.1"
authors = [
  { name="skeptofox", email="skeptofox@gmail.com" },
]
description = "A super simple math utility package for example purposes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["math", "example", "tutorial"]

[project.urls]
Homepage = "https://github.com/skeptofox/suprasupromath"
Issues = "https://github.com/skeptofox/suprasupromath/issues"
