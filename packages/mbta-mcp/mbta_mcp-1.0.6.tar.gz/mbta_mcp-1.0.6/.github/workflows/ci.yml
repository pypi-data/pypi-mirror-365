name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for version generation
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Run linting
      run: uv run ruff check mbta_mcp/
    
    - name: Run type checking
      run: uv run mypy mbta_mcp/
    
    - name: Check formatting
      run: uv run ruff format --check mbta_mcp/ --exclude=_version.py
    
    - name: Run codespell
      run: uv run codespell
    
    - name: Test server functionality
      run: uv run python test_server.py
