name: Release

on:
  push:
    tags:
      - v*

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

permissions:
  contents: read

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.11"

      - name: Build package
        run: uv build

      - name: Run smoke test (wheel)
        run: uv run --isolated --no-project -p 3.11 --with dist/*.whl tests/release_smoke_test.py

      - name: Run smoke test (source distribution)
        run: uv run --isolated --no-project -p 3.11 --with dist/*.tar.gz tests/release_smoke_test.py

      - name: Publish package to PyPI
        run: uv publish --trusted-publishing always
