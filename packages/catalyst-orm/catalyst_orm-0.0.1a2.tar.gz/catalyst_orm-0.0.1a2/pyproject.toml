[project]
name = "catalyst-orm"
dynamic = ["version"]
description = "catalyst is a typesafe python query builder"
readme = "README.md"
authors = [{ name = "Karol Broda", email = "me@karolbroda.com" }]
requires-python = ">=3.10"
dependencies = []

# ---- build start ----
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.dynamic]
version = { attr = "catalyst_orm.__version__" }

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]
# ---- build end ----
