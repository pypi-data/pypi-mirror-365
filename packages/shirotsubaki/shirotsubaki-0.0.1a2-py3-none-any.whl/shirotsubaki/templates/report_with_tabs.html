<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<style>
.header {
  position: fixed;
  top: 0;
  left: 0;
  background: #fff;
  z-index: 100;
  padding: 10px 20px 15px 20px;
  border-bottom: 1px solid #303030;
  width: 100%;
}
.tab {
  margin: 20px;
  display: none;
}
{{ selectors_comb }} {
  display: block;
}
label {
  border: 1px solid #303030;
  padding: 0.2em 0.4em;
  margin-bottom: 0.4em;
  background: #f0f0f0;
  cursor: pointer;
  display: inline-block;
}
{{ selectors_has }} {
  background: #4d4d4d;
  color: #ffffff;
}
body {
  padding-top: 10em;
}
{{ style }}
</style>
</head>
<body>

<div class="header">
<h1>{{ title }}</h1>
{{ elements_label }}
</div>

{{ elements_radio }}

{% for tab_label, tab in tabs.items() %}
<div id="tab{{ "{:02}".format(loop.index0) }}" class="tab">
{{ tab }}
</div>
{% endfor %}

</body>
</html>
