[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ecmind_blue_client"
dynamic = ["version"]
description = "A client wrapper for blue"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Archiving",
]
authors = [
    { name = "Roland Koller", email = "info@ecmind.ch" },
    { name = "Ulrich Wohlfeil", email = "info@ecmind.ch" },
    { name = "Anja Genser", email = "info@ecmind.ch" },
]
requires-python = ">=3.11"
dependencies = []


[project.urls]
Homepage = "https://gitlab.ecmind.ch/open/ecmind_blue_client"
Documentation = "https://gitlab.ecmind.ch/open/ecmind_blue_client/-/wikis/home"
Repository = "https://gitlab.ecmind.ch/open/ecmind_blue_client.git"
Issues = "https://ecm.community/c/python/9"

[project.optional-dependencies]
development = [
    "wheel",
    "build",
    "setuptools-scm",
    "twine",
    "black",
    "pylint",
    "pytest",
]
TcpClient = ["XmlElement>=0.3.1"]
tcp = ["XmlElement>=0.3.1"]
manage = ["ecmind-blue-client-manage"]
objdef = ["ecmind-blue-client-objdef"]
portfolio = ["ecmind-blue-client-portfolio"]
workflow = ["ecmind-blue-client-workflow"]

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.black]
line-length = 140

[tool.isort]
profile = "black"

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 140
