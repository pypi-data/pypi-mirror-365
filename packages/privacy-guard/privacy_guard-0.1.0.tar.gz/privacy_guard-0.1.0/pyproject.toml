[project]
name = "privacy-guard"
version = "0.1.0"
description = "智能数据脱敏工具"
authors = [{name = "chulingera2025"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"

dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "cryptography>=3.4.0",
    "faker>=18.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
privacy-guard = "src.cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true