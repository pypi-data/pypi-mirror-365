[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sgmlib"
version = "0.0.1"
authors = [
    {name = "Adrian Brasoveanu", email = "abrsvn@gmail.com"},
]
description = "Sentence Gestalt Model Library (SGMLIB) - A PyTorch implementation of St. John & McClelland (1990)"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
keywords = ["neural networks", "natural language processing", "sentence comprehension", "pytorch"]
dependencies = [
    "torch>=1.9.0",
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "scipy>=1.6.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]
viz = [
    "seaborn>=0.11.0",
    "pandas>=1.3.0",
]

[project.urls]
"Homepage" = "https://github.com/abrsvn/sgmlib"
"Bug Reports" = "https://github.com/abrsvn/sgmlib/issues"
"Source" = "https://github.com/abrsvn/sgmlib"

[tool.setuptools.packages.find]
where = ["."]
include = ["sgmlib*"]
exclude = ["old*", "tests*"]