[project]
name = "narada-pyodide"
version = "0.0.1"
description = "Pyodide-compatible Python client SDK for Narada"
license = "Apache-2.0"
readme = "README.md"
authors = [{ name = "Narada", email = "support@narada.ai" }]
requires-python = ">=3.11"
dependencies = ["pydantic>=2.11.7"]

[project.urls]
Homepage = "https://github.com/NaradaAI/narada-python-sdk/packages/narada-pyodide"
Repository = "https://github.com/NaradaAI/narada-python-sdk"
Issues = "https://github.com/NaradaAI/narada-python-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pyodide-py>=0.25.1", "pytest>=8.4.1", "pytest-asyncio>=1.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/narada_pyodide"]
