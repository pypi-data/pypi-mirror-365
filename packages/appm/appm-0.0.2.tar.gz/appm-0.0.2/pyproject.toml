[project]
name = "appm"
version = "0.0.2"
description = "APPN Project Manager Package"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.7",
    "ruamel-yaml>=0.18.14",
]

[dependency-groups]
analysis = [
    "mypy>=1.17.0",
    "ruff>=0.12.5",
]
dev = [
    "pytest>=8.4.1",
]

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "appm"
module-root = ""