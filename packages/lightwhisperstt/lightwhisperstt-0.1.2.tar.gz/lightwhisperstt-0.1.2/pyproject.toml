[project]
name = "lightwhisperstt"
version = "0.1.2"
description = "Lightweight near real-time offline STT using Whisper + VAD"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Kavan00", email = "kavan00@proton.me"}
]
dependencies = [
  "numpy",
  "sounddevice",
  "webrtcvad",
  "pywhispercpp",
  "librosa"
]

[project.urls]
"Homepage" = "https://github.com/Kavan00/LightWhisperSTT"
"Source" = "https://github.com/Kavan00/LightWhisperSTT"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
