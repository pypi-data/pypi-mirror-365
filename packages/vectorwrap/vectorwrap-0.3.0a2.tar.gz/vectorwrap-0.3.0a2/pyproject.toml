[project]
name = "vectorwrap"
version = "0.3.0a2"          # bump the patch/alpha tag
description = "One API for vector search across Postgres (pgvector), MySQL HeatWave, and SQLite"
authors = [{name = "Mihir Ahuja", email = "mihir@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["vector", "database", "embeddings", "similarity", "search", "postgresql", "mysql", "sqlite"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
  "psycopg[binary]>=3.1",
  "mysql-connector-python>=8.3",
  "numpy>=1.26"
]

[project.urls]
Homepage = "https://github.com/mihirahuja/vectorwrap"
Repository = "https://github.com/mihirahuja/vectorwrap"
Issues = "https://github.com/mihirahuja/vectorwrap/issues"

[project.optional-dependencies]
sqlite = ["pysqlite3>=0.5.0", "sqlite-vss>=0.1.2"]


[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"