[project]
name            = "pyxtrace"
version         = "1.2.0"
description     = "ðŸ©º  Your Python program under the microscope â€“ byte-code, memory & optional syscalls, with a live Streamlit dashboard."
readme          = "README.md"
authors         = [{ name = "Abhineet Saha", email = "abhineet@example.com" }]
license         = { file = "LICENSE" }
requires-python = ">=3.8"

dependencies = [
    "rich>=13.0",
    "typer>=0.9",
    "streamlit>=1.25",
    "plotly>=5.22",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "mypy",
    "pytest>=7",
    "pre-commit",
    "types-psutil",
]

[project.scripts]
pyxtrace = "pyxtrace.__main__:main"

# ---------------- build-system & setuptools bits ----------------
[build-system]
requires      = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where    = ["src"]
include  = ["pyxtrace*"]

[tool.setuptools.dynamic]
version = {attr = "pyxtrace.__version__"}
