[project]
name = "texventure"
version = "0.1.0"
description = "A text-based adventure game generator and engine"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["game", "text-adventure", "interactive-fiction", "adventure"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "pydantic>=2.11.7",
    "pytest>=8.4.1",
    "requests>=2.32.4",
    "rich>=14.0.0",
    "toml>=0.10.2",
]

[project.scripts]
texventure = "texventure.main:main"
texventure-generate = "texventure.generator:main"

[project.urls]
Homepage = "https://github.com/yourusername/texventure"
Repository = "https://github.com/yourusername/texventure"
Issues = "https://github.com/yourusername/texventure/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/texventure"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "ruff>=0.12.4",
]
