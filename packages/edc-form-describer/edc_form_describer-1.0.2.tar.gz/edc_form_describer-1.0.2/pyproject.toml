[project]
name = "edc-form-describer"
version = "1.0.2"
description = "Describe clinicedc/edc forms in markdown"
readme = "README.rst"
keywords = [
    "django",
    "edc",
    "clinicedc",
    "markdown",
    "clinical trials",
]
authors = [
    { name = "Erik van Widenfelt", email = "ew2789@gmail.com" },
    { name = "Jonathan Willitts", email = "j.willitts@ucl.ac.uk" }
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
requires-python = '>=3.12'
dependencies = [
    "django>=5.2",
    "edc-fieldsets>=1.0.1",
    "edc-model>=1.0.0",
    "edc-visit-schedule>=4.1.1",
]

[tool.black]
line-length = 88
target-version = ["py312"]
extend-exclude = '''
/(
    migrations
  | \.venv
)/
'''

[tool.isort]
profile = "black"
py_version = "312"
skip = [".tox", ".eggs", "migrations", "_version.py", ".venv"]

[tool.coverage.run]
parallel = false
branch = true
source = ["edc_form_describer"]

[tool.coverage.paths]
source = ["edc_form_describer"]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]

