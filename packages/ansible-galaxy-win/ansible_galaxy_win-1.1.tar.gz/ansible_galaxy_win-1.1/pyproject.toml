[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ansible-galaxy-win"
version = "1.1"
description = "Allows for downloading of Ansible collections on Windows"
readme = "README.md"
authors = [
    {name = "Annon", email = "annonm@gmail.com"}
]
dependencies = [
    "ansible"
]

[project.scripts]
ansible-galaxy-win = "ansible_galaxy_win.galaxy_win:main"

[project-urls]
Homepage = "https://github.com/annonm/ansible-galaxy-win"