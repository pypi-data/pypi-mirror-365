[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "vector-db-sdk"
dynamic = ["version"]
description = "A unified Python SDK for vector databases supporting pgvector and tcvector"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "v_fchtan", email = "v_fchtan@global.tencent.com"}
]
keywords = ["vector database", "pgvector", "tcvector", "embedding", "similarity search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "psycopg2-binary>=2.9.0",
    "loguru>=0.7.0",
    "cachetools>=5.0.0",
    "protobuf>=5.0.0",
    "SQLAlchemy>=2.0.0",
    "tcvectordb>=1.7.0",
    "typing_extensions>=4.0.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "flake8", "mypy"]
docs = ["sphinx", "sphinx-rtd-theme"]

[project.urls]
Homepage = "https://github.com/your-username/vector-db-sdk"
Repository = "https://github.com/your-username/vector-db-sdk"
Issues = "https://github.com/your-username/vector-db-sdk/issues"
Documentation = "https://github.com/your-username/vector-db-sdk#readme"

[tool.setuptools.dynamic]
version = {attr = "vector_db_sdk.__version__"}

[tool.setuptools.packages.find]
exclude = ["test*", "scripts*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]