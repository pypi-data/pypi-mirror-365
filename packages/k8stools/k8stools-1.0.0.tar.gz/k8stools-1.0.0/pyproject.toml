
[project]
name = "k8stools"
version = "1.0.0"
description = "Tools and an MCP server for building Kubernetes agents"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Jeff Fischer" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "kubernetes>=33.1.0",
    "mcp>=1.12.0",
]

urls = { "Homepage" = "https://github.com/BenedatLLC/k8stools" }

[project.scripts]
k8s-mcp-server = "k8stools.mcp_server:main"
k8s-mcp-client = "k8stools.mcp_client:main"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "Pygments>=2.19",
    "pytest>=8.4.1",
    "rich>=14.0.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/k8stools"]
