[project]
name = "coreshub-mcp-server"
version = "0.2.0"
description = "A lightweight mcp server for coreshub."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "eddic" }]
maintainers = [{ name = "eddic", email = "" }]
keywords = ["mcp", "llm", "plugin", "extensible"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp==1.6.0",
    "pydantic==2.11.3",
    "pydantic-settings==2.9.1",
    "requests==2.32.3"
]

[project.scripts]
coreshub-mcp-server = "coreshub_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/coreshub_mcp_server"]