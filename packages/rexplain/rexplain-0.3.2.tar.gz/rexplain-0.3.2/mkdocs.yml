site_name: rexplain
repo_url: https://github.com/devbm7/rexplain
theme:
  name: material
nav:
  - Home: index.md
  - API Reference:
    - Overview: api/index.md
    - Core Modules: api/core.md
  - Examples: examples.md

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true 