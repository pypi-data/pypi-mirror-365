[project]
name = "dynamus"
version = "0.0.1"
description = "Ecosistema Dynamus para generación y orquestación modular de proyectos."
authors = [
  { name = "Federico Monfasani", email = "fmonfasani@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

dependencies = [
  "dynamus-agent>=0.0.1",
  "dynamus-core>=0.0.1",
  "dynamus-backend>=0.0.1",
  "dynamus-frontend>=0.0.1",
  "dynamus-devops>=0.0.1",
  "dynamus-cli>=0.0.1",
  "dynamus-ai>=0.0.1",
  "dynamus-templates>=0.0.1"
]

[tool.setuptools]
packages = { find = { where = ["src"] } }

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
