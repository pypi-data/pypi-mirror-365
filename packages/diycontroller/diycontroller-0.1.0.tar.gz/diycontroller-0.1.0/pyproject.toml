[project]
name = "diycontroller"
version = "0.1.0"
description = "A project to use the microbit's accelerometer to control your mouse cursor, using a pico as a relay since micro:bit don't work very well with mac and etc."
authors = [
    {name = "Oce4nM4n",email = "ayushmansihag@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyautogui (>=0.9.54,<0.10.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pyautogui = "^0.9.54"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
