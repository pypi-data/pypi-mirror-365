[project]
name = "avcloud"
version = "0.1.2"
description = "repository to host external facing avcloud sdk"
authors = [
    {name = "Summer Li",email = "jiaoyli@umich.edu"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
]

[tool.poetry]
packages = [
    {include = "avcloud"}
]
exclude = [
    "tests/",
    "docs/",
    "sample_requests/",
    "data/",
    "*.log",
    "*.tmp",
    "*.temp"
]

[tool.setuptools]
packages = ["avcloud"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.13"
pytest = "^8.4.0"
pre-commit = "^4.2.0"
pytest-cov = "^6.2.1"
pytest-asyncio = "^0.24.0"
jupyterlab = "^4.4.4"

