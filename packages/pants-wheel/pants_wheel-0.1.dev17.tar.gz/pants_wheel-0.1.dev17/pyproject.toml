[build-system]
requires = ["setuptools", "wheel"] 
build-backend = "setuptools.build_meta" 

[project]
name = "pants_wheel" 

# version = "0.0.127" 
dynamic = ["version"]

description = "Pants project"

readme = "README.md"

requires-python = ">=3.9"

keywords = ["sample", "setuptools", "development"]

authors = [{ name = "ksajere", email = "author@example.com" }]

maintainers = [
  { name = "Best Dev in the world", email = "maintainer@example.com" },
]
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]

[tool.setuptools.dynamic]
version = { "file" = "VERSION" }

[project.urls]
"Homepage" = "https://github.com/ksajere"
