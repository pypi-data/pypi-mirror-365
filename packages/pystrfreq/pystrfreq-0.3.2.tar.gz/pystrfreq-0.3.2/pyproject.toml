[project]
name = "pystrfreq"
version = "0.3.2"
description = "Tabulate the frequency of string object in a python codebase"
readme = "README.md"
keywords = ["utility", "python", "statistics", "ast"]
authors = [
    { name = "plwg", email = "56353330+plwg@users.noreply.github.com" }
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = []

[project.urls]
Repository = "https://github.com/plwg/pystrfreq"

[project.scripts]
pystrfreq = "pystrfreq.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
