[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HoloAI"
version = "0.1.4"
description = "A modern AI Client"
authors = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"},
]
maintainers = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"}
]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
requires-python = ">=3.10"
dependencies = [
    "openai",
    "groq",
    "python-dotenv",
    "google-genai",
    "SyncLink",
    "SynMem",
    "SynLrn",
    "BitSig",
    "requests",
    "opencv-python",
    "Pillow",
    "gguf-parser",
    "numpy",
]
keywords = [
    "AI", "AI Client", "Agents", "Skills", "Tools", "Learning", "Productivity", "Automation"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/TristanMcBrideSr"

[tool.setuptools.packages.find]
include = ["HoloAI", "HoloAI.*"]
