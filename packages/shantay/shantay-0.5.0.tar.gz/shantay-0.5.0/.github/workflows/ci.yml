name: CI

on:
  push:
    branches: [ "boss" ]
    tags: [ "*" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repository
      uses: actions/checkout@v4

    # Pyright is written in JavaScript
    - name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "24"
        cache: "npm"
    - run: npm ci

    - name: Set Up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"

    - name: Install Package and Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --editable .[dev]

    - name: Run Checks
      run: python runtest.py

    - name: Build Wheel
      run: flit build --format wheel

    - name: Upload Wheel
      uses: actions/upload-artifact@v4
      with:
        name: shantay
        path: dist
