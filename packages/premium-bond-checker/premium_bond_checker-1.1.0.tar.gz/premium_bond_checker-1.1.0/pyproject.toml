[tool.poetry]
name = "premium-bond-checker"
version = "1.1.0"
description = "Simple premium bond checker library"
authors = ["Malachi Soord <inverse.chi@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pytz = ">=2024.2,<2026.0"
holidays = ">=0.71,<=1.0"

[tool.poetry.group.dev.dependencies]
responses = "^0.25.3"
pytest = "^8.3.4"
freezegun = "^1.5.1"
pytest-cov = "^6.0.0"
pytest-socket = "^0.7.0"

[tool.ruff.lint]
ignore = ["E501"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
