featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why Choose Our Library?
  subtitle: Not everyone has the time or desire to build state-of-the-art models from scratch. Researchers and practitioners alike need a robust tool that delivers optimized results without reinventing the wheel—whether it’s for performance, efficiency, or ease of use.

  items:
    - title: Fast
      icon: speed
      description: Tired of waiting days for your algorithms to run? Our multiobjective community detection algorithms are fully parallelized, ensuring rapid execution with just a standard CPU.
      ctaLink:
        text: Learn More
        url: docs/

    - title: User-Friendly
      icon: terminal
      description: Built for Python enthusiasts, our library integrates seamlessly with your workflow. Get started quickly without a steep learning curve.
      ctaLink:
        text: Learn More
        url: docs/

    - title: Highly Configurable
      icon: settings
      description: Tailor your analysis with a variety of optional parameters. Fine-tune algorithm features to meet your specific research or project needs.
      ctaLink:
        text: Learn More
        url: docs/

