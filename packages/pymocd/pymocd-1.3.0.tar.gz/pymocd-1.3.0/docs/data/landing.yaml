hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v1.2.5
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: true # boolean
    soft: true # boolean

  titleLogo:
     path: "images/logos"
     filename: "title_logo.png"
     alt: "pymocd logo"
     height: 80px

  title: ""
  subtitle: A **lightweight**, **parallalized** and fast library with multi-objective community detection algorithms. Written in **Rust** exposed to python through PyO3 

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "banner.png" # filename of your hero image (including file extension)
    alt: "pymocd Docs" # Optional but recommended
    boxShadow: false # default 'false' (excludes .svg images)
    rounded: false # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "docs/quickstart/#install-pymocd"
  cta2Button:
    icon: construction
    btnText: "In Development"
    url: "https://github.com/oliveira-sh/pymocd"

  info: "**Open Source** GPLv3 Licensed."

