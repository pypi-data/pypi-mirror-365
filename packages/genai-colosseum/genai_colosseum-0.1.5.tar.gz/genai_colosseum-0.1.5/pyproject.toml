[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genai-colosseum"
version = "0.1.5"
description = "CLI to generate GenAI starter projects"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = [
    "click"
]

[project.scripts]
genai-colosseum = "genai_colosseum.main:main"

[tool.setuptools]
packages = ["genai_colosseum"]
package-dir = {"" = "src"}
include-package-data = true
