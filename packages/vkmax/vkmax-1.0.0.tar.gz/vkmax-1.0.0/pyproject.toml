[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vkmax"
version = "1.0.0"
description = "Python client for MAX messenger"
readme = "README.md"
authors = [{name = "Dmitry Nasedkin", email = "nsdkinx@ya.ru" }, {name = "nerkux"}]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["vk", "vkapi", "max-messenger", "vkmax", "oneme"]
dependencies = [
    "websockets"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/nsdkinx/vkmax"
News = "https://t.me/max_messenger_python"