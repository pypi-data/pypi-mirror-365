[project]
name = "gcid"
version = "0.1.5"
description = "Global Cryptographic Identifiers"
license = "MPL-2.0"
readme = "README.md"
keywords = [ "database", "api", "web", "crypto", "identifiers",]
requires-python = ">=3.10"
classifiers = [ "Development Status :: 3 - Alpha", "Intended Audience :: Developers", "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13",]
dependencies = [ "typing-extensions>=4.12.2", "pydantic>=2.10.6", "base58>=2.1.1", "cryptography>=44.0.1", "pydantic-settings>=2.7.1", "pyjwt>=2.10.1",]
[[project.authors]]
name = "Jacob Repp"
email = "jacob@mythica.ai"

[dependency-groups]
test = [ "pytest>=8.3.4", "pytest-cov>=6.0.0", "pytest-timeout>=2.3.1",]
lint = [ "ruff>=0.8.0",]
[[dependency-groups.dev]]
include-group = "test"

[[dependency-groups.dev]]
include-group = "lint"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/MythicaAI/jungle-ams/libs/python/gcid"
Repository = "https://github.com/MythicaAI/jungle-ams"

[project.scripts]
start = "main:start"
test = "scripts:test"
lint = "scripts:lint"
fmt = "scripts:format"

[tool.ruff]
target-version = "py310"
line-length = 88
extend-exclude = [ "tests/fixtures",]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [ "-ra", "--strict-markers", "--strict-config",]
testpaths = [ "tests",]
filterwarnings = [ "error",]

[tool.coverage.run]
source = [ "gcid",]
branch = true
