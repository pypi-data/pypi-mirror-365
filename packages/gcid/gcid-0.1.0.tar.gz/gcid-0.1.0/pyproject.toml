[tool.poetry]
name = "gcid"
version = "0.1.0"
description = "Global Cryptographic IDs"
authors = ["Jacob Repp <jacob@mythica.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/MythicaAI/jungle-ams/libs/python/gcid"
repository = "https://github.com/MythicaAI/jungle-ams"
keywords = ["database", "api", "web", "crypto", "identifiers"]


[tool.poetry.dependencies]
python = "<4.0,>=3.10"
typing-extensions = "^4.12.2"
pydantic = "^2.10.6"
base58 = "^2.1.1"
cryptography = "^44.0.1"
pydantic_settings = "^2.7.1"
flake8 = "^7.1.2"
munch = "^4.0.0"
pylint = "^3.3.4"
pytest = "^8.3.4"
pyjwt = "^2.10.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
flake8 = "^7.1.2"
munch = "^4.0.0"
pylint = "^3.3.4"
pytest-cov = "^6.0.0"
pytest-timeout = "^2.3.1"

# Add development dependencies here
[tool.poetry.scripts]
start = "main:start"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = "-p no:logging"
