[tool.ruff]
extend = "../pyproject.toml"

ignore = [
    "S101",    # Allow assert for pytest conventions.
    "D103",    # Skip docstrings for tests.
    "PLR2004", # Allow magic constants for expected values.
    "N802",    # Allow test names with a class name.
    "INP001",  # Skip creating __init__.py files for tests.
    "ANN201",  # Skip return type annotation (always -> None)
    "D100",    # Skip docstring in module.
    "D101",    # Skip docstring in class.
    "SLF001",  # Allow private member access.
    "PT011",   # Allow expecting any kind of generic exceptions.
]
