[project]
name = "cloudability-api"
version = "0.0.1"
description = "A Python wrapper for the Cloudability API"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Laurent Dumont", email = "laurentfdumont@coldnorthadmin.com" }
]
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/yourusername/cloudability-api"
Repository = "https://github.com/yourusername/cloudability-api"
Issues = "https://github.com/yourusername/cloudability-api/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cloudability_api"]