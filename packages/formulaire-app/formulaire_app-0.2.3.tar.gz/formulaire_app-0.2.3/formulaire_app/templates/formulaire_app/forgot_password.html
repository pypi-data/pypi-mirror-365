<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mot de passe oublié - Andev Web</title>
     {% load static %}
  <link rel="stylesheet" href="{% static 'formulaire_app/style.css' %}">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <section>
    <div class="signin">
      <div class="content">
        <h2>Mot de passe oublié</h2>
        <form method="post" class="form">
          {% csrf_token %}
          <div class="inputBox">
            {{ form.email }}
            <i>Adresse Email</i>
          </div>
          <div class="links">
            <a href="{% url 'login' %}">Retour à la connexion</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Réinitialiser">
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="{% static 'formulaire_app/script.js' %}"></script>
</body>
</html>
