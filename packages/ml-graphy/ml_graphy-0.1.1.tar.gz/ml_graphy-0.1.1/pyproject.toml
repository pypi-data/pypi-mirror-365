[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ml-graphy"
version = "0.1.1"
description = "A Python package for plotting machine learning training metrics"
readme = "README.md"
authors = [
    {name = "Prasoon Rai", email = "prasoonrai@icloud.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["machine learning", "deep learning", "plotting", "metrics", "visualization"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/Prasoon-Rai/ml-graphy"
"Bug Reports" = "https://github.com/Prasoon-Rai/ml-graphy/issues"
"Source" = "https://github.com/Prasoon-Rai/ml-graphy"

[tool.setuptools.packages.find]
where = ["."]
include = ["mlgraphy*"]
exclude = ["test*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
