[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inorbit_edge_executor"
version = "3.1.0"
description = "InOrbit Edge Missions Executor"
readme = "README.md"
authors = [
    { name = "Mariano Cereda", email = "mariano.cereda@inorbit.ai" },
    { name = "Hernan Badenes", email = "herchu@inorbit.ai" },
]

dependencies = [
    "numpy>=1.21",
    "requests",
    "python-dotenv",
    "pytz>=2022.7",
    "pyyaml",
    "uuid",
    "async-timeout==4.0.3",
    "autopep8==2.0.0",
    "certifi",
    "click==8.1.3",
    "httpx==0.24.1",
    "idna==3.4",
    "itsdangerous==2.1.2",
    "MarkupSafe==2.1.1",
    "pydantic",
    "pytest",
    "python-dotenv==0.21.0",
    "PyYAML==5.3.1",
    "six==1.16.0",
    "tomli==2.0.1",
    "typing-extensions==4.7.1",
    "urllib3==1.26.13",
    "pytest-httpx==0.22.0",
    "pytest-asyncio==0.21.1",
    "aiosql==9.0",
    "aiosqlite==0.19.0",
    "pydantic-settings",
    "dpath",
    "pydantic-yaml",
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "tox",
    "bump2version~=1.0",
    "black~=24.3",
    "coverage~=7.4",
    "flake8~=7.0",
    "flake8-pyproject~=1.2",
    "pycodestyle>=2.10.0",
    "pip~=24.0",
    "pytest==7.4.0",
    "pytest-mock~=3.14",
    "requests-mock~=1.12",
    "setuptools~=68.2",
    "tox~=4.14",
    "twine~=5.0",
    "wheel~=0.43",
    "pytest-watch>=4.2.0",
]
docs = ["sphinx", "mkdocs"]

[tool.setuptools]
packages = ["inorbit_edge_executor"]

[tool.black]
target-version = ['py310']
