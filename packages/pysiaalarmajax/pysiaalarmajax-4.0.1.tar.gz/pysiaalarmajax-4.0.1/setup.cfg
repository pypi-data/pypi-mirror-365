[metadata]
name = pysiaalarmajax
description = Python package for creating a client that talks with SIA-based alarm systems.
author = E.A. van Valkenburg
author_email = github@vanvalkenburg.eu
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
project_urls = 
	Documentation = https://github.com/eavanvalkenburg/pysiaalarm
	Source = https://github.com/eavanvalkenburg/pysiaalarm
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	pycryptodome
	pytz

[options.package_data]
pysiaalarm = py.typed

[options.packages.find]
where = src
exclude = 
	tests
	docs

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-asyncio
	pytest-cases
	tox
	pydocstyle
	pylint
typing = 
	mypy
	types-setuptools
	types-pytz

[options.entry_points]

[tool.isort]
profile = "black"

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[pylint]
max-line-length = 88

[flake8]
max_line_length = 88
extend_ignore = E203, E266, E501, W503, F403, F401
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	tests/*

[mypy]
files = src/
python_version = 3.8
disallow_untyped_defs = True
ignore_missing_imports = True

[pyscaffold]
version = 4.0
package = pysiaalarm
extensions = 

[egg_info]
tag_build = 
tag_date = 0

