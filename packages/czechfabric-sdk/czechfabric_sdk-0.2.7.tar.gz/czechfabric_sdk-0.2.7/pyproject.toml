[project]
name = "czechfabric-sdk"
version = "0.2.7"
description = "Python SDK for Czech Intelligence Fabric (CzechFabric MCP)"
authors = [
    { name = "Abdulbasit Aliyu", email = "ayindealiyu1@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.0",
    "async-lru>=2.0",
    "httpx>=0.27.0"
]

[project.urls]
Homepage = "https://github.com/czechfabric/czechfabric-sdk"
Repository = "https://github.com/czechfabric/czechfabric-sdk"
Issues = "https://github.com/czechfabric/czechfabric-sdk/issues"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
