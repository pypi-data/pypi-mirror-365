[project]
name = "ultrachatapp"
version = "0.1.4"
readme = "README.md"
requires-python = ">=3.7"
description = "UltraXpert Chat App"
authors = [{ name="ultraxpert", email="ultraxpertoffice@gmail.com" }]
license = { text = "MIT" }
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "cryptography",
    "pymongo",
    "sqlalchemy",
    "boto3",
    "python-dotenv",
    "python-multipart",
    "rapidfuzz",
    "requests",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
[project.urls]
Homepage = "https://github.com/UltraCreation-IT-Solution/UltraXpertChatApp.git"
