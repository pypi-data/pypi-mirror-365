[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-convo-simulator"
version = "0.1.0"
description = "SDK to simulate 2-person AI conversations with audio and text output using LangGraph."
authors = [
  { name = "SreenivasuAkella", email = "210020001@iitdh.ac.in" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "openai",
  "langchain",
  "langchain-community",
  "langchain-openai",
  "langgraph",
  "traceai-langchain",
  "pydantic",
  "pyyaml",
  "soundfile",
  "coqui-tts",
  "gtts",
  "python-dotenv"
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]

[tool.setuptools]
packages = ["agentic_sdk"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.json", "*.wav"]

