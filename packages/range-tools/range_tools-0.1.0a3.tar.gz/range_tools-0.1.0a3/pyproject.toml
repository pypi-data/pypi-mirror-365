[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "range-tools"
version = "0.1.0a3"
description = "Utility functions for working with Python ranges represented as (start, stop, step) tuples."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/range-tools"
"Bug Tracker" = "https://github.com/jifengwu2k/range-tools/issues"