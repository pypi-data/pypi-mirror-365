[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "recipe-cluster"
version = "0.0.6"
authors = [
  { name="Charlote Versavel" },
  { name="focitti", email="focitt01@gmail.com" },
  { name="Sam Sledzieski", email="samsl@mit.edu" },
]
description = "ReCIPE package description"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
    "networkx>=3.2.0",
    "matplotlib>=3.9.0",
    "seaborn>=0.13.2",
    "tqdm>=4.66.5",
    "scikit-learn>=1.5.0",
    "pyvis",
    "func-e>=2.0.1"
]

[project.scripts]
recipe-cluster = "recipe_cluster.__main__:main"

[project.urls]
Homepage = "https://github.com/focitti/ReCIPE"
Issues = "https://github.com/focitti/ReCIPE/issues"
