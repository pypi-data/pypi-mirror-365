[metadata]
name = distributed-pg-lock
version = 0.1.2
author = Surendra Sahadeo Hingane
author_email = surendrahingne@gmail.com
description = A robust distributed locking system using PostgreSQL for coordinating resource access across distributed systems with automatic heartbeating, timeout management, and stale lock recovery.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/surendrahingane/distributed-pg-lock
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	sqlalchemy>=1.4
	tenacity>=8.0
python_requires = >=3.8
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

