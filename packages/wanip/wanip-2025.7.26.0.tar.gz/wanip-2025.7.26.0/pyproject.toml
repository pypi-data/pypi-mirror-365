[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wanip"
version = "2025.7.26.0"
authors = [
    {name = "Ann T Ropea", email = "bedhanger@gmx.de"},
]
description = "Determine your WAN IP"
readme = "README.rst"
license = "MIT"
dependencies = [
    "lsattr",
]

[project.scripts]
wanip = "wanip:main"

[project.urls]
Homepage = "https://gitlab.com/bedhanger/mwe/-/tree/master/python/wanip"

[tool.pytest.ini_options]
pythonpath = "src"
