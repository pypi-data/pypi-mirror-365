[build-system]
requires = ["setuptools>=78.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "alimiji_film_sdk"
version = "0.0.5"
authors = [
  { name="[Ali MIJIYAWA]" },
]
description = "SDK Python pour accéder à l’API MovieLens (Data Analysts/Data Scientists friendly)"
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'httpx>=0.28.1',
    'backoff>=2.2.1',
    'pydantic>=2.11.7',
    'pandas>=2.2.3',
    'numpy>=2.2.4',
    'python-dotenv>=1.1.1'
]