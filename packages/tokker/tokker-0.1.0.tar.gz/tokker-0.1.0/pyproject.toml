[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tokker"
version = "0.1.0"
description = "A CLI tool for token counting and analysis using OpenAI's tiktoken"
authors = [
    {name = "igoakulov", email = "your.email@example.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "tiktoken>=0.5.0",
]
keywords = ["tokenization", "tokens", "tiktoken", "openai", "cli", "text-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/igoakulov/tokker"
Repository = "https://github.com/igoakulov/tokker"
Issues = "https://github.com/igoakulov/tokker/issues"
Documentation = "https://github.com/igoakulov/tokker#readme"

[project.scripts]
tokker = "tokker.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["tokker*"]
