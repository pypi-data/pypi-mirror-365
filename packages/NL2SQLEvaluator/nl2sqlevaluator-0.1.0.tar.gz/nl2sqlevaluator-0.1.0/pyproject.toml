[project]
name = "NL2SQLEvaluator"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langgraph>=0.5.4",
    "loguru>=0.7.3",
    "numpy>=2.2.6",
    "pydantic>=2.11.7",
    "pymysql>=1.1.1",
