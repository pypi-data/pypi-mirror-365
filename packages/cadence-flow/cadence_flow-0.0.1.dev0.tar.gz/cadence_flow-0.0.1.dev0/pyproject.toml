[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# This name is CRITICAL. It must be "cadence-flow".
name = "cadence-flow"
version = "0.0.1.dev0"
authors = [
  { name="The Cadence Flow Authors", email="contact@cadence-flow.com" }, # Use a placeholder email
]
description = "Placeholder for the Cadence Flow project. An open-source Python library for human-in-the-loop AI workflows."
readme = "README.md"
requires-python = ">=3.9"
license = { file="LICENSE" }
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/cadence-flow"
"Bug Tracker" = "https://github.com/cadence-flow/cadence-flow/issues" # Assumes repo name
Source = "https://github.com/cadence-flow"