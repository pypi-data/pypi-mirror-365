[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CFstreamparser"
version = "0.1.2"
description = "Stream-file parser for CrystFEL output"
readme = "README.md"
authors = [{name = "Paul Hager", email = "paul.hager@su.se"}]
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Source" = "https://gitlab.com/kristallorakel/CFstreamparser"

[tool.setuptools.packages.find]
where = ["src"]