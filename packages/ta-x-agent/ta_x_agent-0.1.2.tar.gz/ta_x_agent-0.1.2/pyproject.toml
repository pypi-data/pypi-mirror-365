[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ta-x-agent"
dynamic = ["version"]
description = "A Python package for interacting with X (Twitter) platform using AI agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Soumyajit", email = "soumyajit@theagentic.ai"}
]
maintainers = [
    {name = "Soumyajit", email = "soumyajit@theagentic.ai"}
]
keywords = ["twitter", "x", "social media", "ai", "agent", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-ai>=0.1.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "logfire>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/Soumyajit22theagentic/ta_x"
Documentation = "https://github.com/Soumyajit22theagentic/ta_x#readme"
Repository = "https://github.com/Soumyajit22theagentic/ta_x"
"Bug Tracker" = "https://github.com/Soumyajit22theagentic/ta_x/issues"

[project.scripts]
ta-x-agent = "ta_x.cli:main"

[tool.setuptools_scm]
write_to = "ta_x/_version.py"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto" 