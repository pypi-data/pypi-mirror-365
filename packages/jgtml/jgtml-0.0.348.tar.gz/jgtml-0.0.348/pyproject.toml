[build-system]
requires = ["setuptools>=40.8.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jgtml"
version = "0.0.348"
authors = [
  { name="Guillaume Isabelle", email="jgi@jgwill.com" },
]

description = "JGT Ml - Machine Learning Tools"
readme = "README.md"
keywords = ["data"]
requires-python = ">=3.7"
dependencies = [
  'pandas>=0.25.1',
  'python-dateutil>=2.8.0',
  'python-dotenv>=0.19.2',
  'jgtpy>=0.6.27',
  'matplotlib>=3.3.1',
  'plotly>=5.18.0',
  'mplfinance>=0.12.10b0',
  'scipy>=1.7.3',
  'panel>=1.2.3',
  'seaborn>=0.13.2', 
  'dash',
  'flask',
  'bokeh',
  'jinja2',
  'scikit-learn',
  'aiohttp',
  'tlid',
  'jgtutils',
  'jgtcore>=0.2.0',
  'jgtfxcon',
  'pyarrow',
]	

optional-dependencies = {  dev-lint = [
    "flake8>=3.6.0,<3.7.0",
    "isort>=4.3.4,<4.4.0",
  ],  dev-test = [
    "coverage",
    "pytest>=3.10",
  ],  dev-docs = [
    "readme_renderer",
    "sphinx",
    "sphinx_rtd_theme>=0.4.0",
    "html2text>=2020.1.16",
    "html2markdown>=0.1.7",
    "twine",
  ]}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jgwill/jgtml"
"Bug Tracker" = "https://github.com/jgwill/jgtml/issues"




[project.scripts]
jgtmlcli = "jgtml.jgtmlcli:main"
mxcli = "jgtml.jgtmlcli:main"

ttfcli="jgtml.ttfcli:main"
jgtmlttfcli="jgtml.ttfcli:main"

jgtapp="jgtml.jgtapp:main"

pncli="jgtml.pncli:main"

jgtmlfcli="jgtml.mlfcli:main"
mlfcli="jgtml.mlfcli:main"

jgtmlpncli="jgtml.pncli:main"

#ptojgtmltidealligator="jgtml.ptojgtmltidealligator:main"
#jgtml_obsds_240515_TIDE_SIGNALS="jgtml.jgtml_obsds_240515_TIDE_SIGNALS:main"
#ptojgtmlbigalligator="jgtml.ptojgtmlbigalligator:main"

fdbscan="jgtml.fdb_scanner_2408:main"
fdbqualpredictor="jgtml.fdb_signal_quality_predictor:main"
fdbpatternintelligence="jgtml.fdb_pattern_intelligence:main"
jgtalligator="jgtml.alligator_cli:main"
unified_discovery_dataset_generator="jgtml.unified_discovery_dataset_generator:main"
jgtunified_discovery_dataset_generator="jgtml.unified_discovery_dataset_generator:main"
enhancedfdbscan="jgtml.enhanced_fdb_scanner_with_illusion_detection:main"
enhancedtradingcli="jgtml.enhanced_trading_cli:main"
automatedfdbtrading="jgtml.automated_fdb_trading_system:main"

