[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "terrakio-core"
version = "0.4.8"
authors = [
    {name = "Yupeng Chao", email = "yupeng@haizea.com.au"},
]
description = "Core components for Terrakio API clients"
readme = "README.md"
requires-python = ">3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "pyyaml>=5.1",
    "xarray>=2023.1.0",
    "shapely>=2.0.0",
    "geopandas>=0.13.0",
    "google-cloud-storage>=2.0.0",
    "scipy>=1.7.0",
    "nest_asyncio",
    "onnxruntime>=1.10.0",
    "psutil>=5.0.0",
    "h5netcdf>=1.0.0",
    "netcdf4>=1.5.0",
    "aiofiles>=24.1.0"
]

[project.optional-dependencies]
ml = [
    "torch>=2.7.1",
    "scikit-learn>=1.7.0",
    "skl2onnx>=1.19.1",
    "onnx>=1.18.0",
    "onnxruntime>=1.10.0",
]

[project.urls]
"Homepage" = "https://github.com/HaizeaAnalytics/terrakio-python-api"
"Bug Tracker" = "https://github.com/HaizeaAnalytics/terrakio-python-api/issues" 