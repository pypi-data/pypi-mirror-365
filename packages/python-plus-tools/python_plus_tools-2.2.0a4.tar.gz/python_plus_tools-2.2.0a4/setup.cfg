[metadata]
name = python-plus-tools
version = 2.2.0a4
author = xystudio <173288240@qq.com>
description = For the expansion of python content, it covers science, debugging and other fields.
long_description = file: README-PYPI.md
long_description_content_type = text/markdown
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 
	debug
	science
	pyplus
	tools
	python

[options]
python_requires = >=3.8
install_requires = 
	toml>=0.10
	indently-decorators==1.0
	cryptography>=3.4
	imgfit>=0.3
	colorama>=0.1
	deprecated>=1
	typing-extensions>=4.10.0
	numpy>=1.14
	matplotlib>=3.4
	torch>=2
	pandas>=2
	requests>=2.27
	sympy>=1.8
	markdown>=3.3.6
	numba>=0.55
	tomlconfigurer>=0.2
	documenter>=0.1
	backupworkspace==0.2.1
	scipy>=1.7
include_package_data = True
package_dir = 
	pyplus = src/pyplus
packages = find:
where = src
exclude = 
	tests*
	examples*

[options.extras_require]
dev = 
	python-dotenv>=0.19
	sqlmodel>=0.0.4
test = 
	flake8
	mypy
build = 
	build
	setuptools
	twine
visualenv = 
	uv
	pipenv
	visualenv
web = 
	flask
	django
studio = 
	AI-APIChat
	auto-upgrade-pip
	linecode
	imgfit
	ACE-calc
other = 
	pygame
	jupyterlab

[options.entry_points]
console_scripts = 
	pyplus = pyplus_cmd:main

[egg_info]
tag_build = 
tag_date = 0

