{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur de Monnaie</title>
    <link rel="stylesheet" href="{% static 'monnaie_converter/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Convertisseur de Monnaie</h1>

        <form method="post">
            {% csrf_token %}
            <label>{{ form.amount.label }} :</label>
            {{ form.amount }}

            <label>{{ form.from_currency.label }} :</label>
            {{ form.from_currency }}

            <label>{{ form.to_currency.label }} :</label>
            {{ form.to_currency }}

            <button type="submit">Convertir</button>
        </form>

        {% if result %}
            <p>RÃ©sultat : {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
