[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "localgenius"
version = "0.10.0"
authors = [
    {name = "Marco Kotrotsos"},
]
description = "A personal MCP server that acts as a RAG source for your LLM"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["mcp", "rag", "llm", "claude", "openai", "vector-search", "embeddings"]
license = "MIT"
dependencies = [
    "fastmcp>=0.2.0",
    "openai>=1.0.0",
    "faiss-cpu>=1.7.4",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "aiofiles>=23.0.0",
    "aiosqlite>=0.19.0",
    "aiohttp>=3.9.0",
    "aiohttp-cors>=0.7.0",
    "numpy>=1.24.0",
    "PyYAML>=6.0.0",
]

[project.optional-dependencies]
documents = [
    "marker-pdf>=0.2.0",
    "pypdf>=3.0.0",  # Fallback PDF extraction
    "python-docx>=1.0.0",  # Simple DOCX extraction
]

[project.urls]
Homepage = "https://github.com/marcokotrotsos/localgenius"
Repository = "https://github.com/marcokotrotsos/localgenius"

[project.scripts]
localgenius = "localgenius.cli.main:cli"
localgenius-mcp = "localgenius.mcp.fastmcp_server:main"

[tool.setuptools.packages.find]
include = ["localgenius*"]