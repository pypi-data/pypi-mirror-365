[project]
name = "gumui"                       # Name on PyPI
version = "0.1.0"                    # Follow semantic versioning
description = "Python bindings for Gum UI (.NET runtime via PythonNET)"
readme = "README.md"                 # Public-facing README
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Your Name", email = "you@example.com" }
]
requires-python = ">=3.8"
dependencies = [
  "pythonnet>=3.0.1"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
gumui = [
    "stubs/**/*.pyi",
    "py.typed",
    "_clr/net6.0/*"
]
