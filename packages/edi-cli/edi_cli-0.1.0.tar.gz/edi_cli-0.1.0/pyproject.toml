[project]
name = "edi-cli"
version = "0.1.0"
description = "A modern, developer-friendly CLI for parsing and testing EDI files"
authors = [
    { name = "EDI CLI Project", email = "info@edi-cli.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
keywords = ["edi", "cli", "healthcare", "x12", "hipaa", "parsing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "typer>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/edi-cli/edi-cli"
Documentation = "https://github.com/edi-cli/edi-cli#readme"
Repository = "https://github.com/edi-cli/edi-cli.git"
"Bug Tracker" = "https://github.com/edi-cli/edi-cli/issues"

[project.scripts]
edi-cli = "edi_cli.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["edi_cli*"]