[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "video-edit-mcp"
version = "0.1.0"
description = "A powerful Model Context Protocol server for video editing operations using MoviePy"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Video Edit MCP", email = "contact@example.com"},
]
keywords = ["mcp", "video", "editing", "moviepy", "ai", "server", "claude", "video-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "mcp>=1.12.2",
    "moviepy==1.0.3",
    "yt-dlp>=2023.1.6",
    "typing-extensions>=4.0.0; python_version>='3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/video-edit-mcp"
Documentation = "https://github.com/yourusername/video-edit-mcp#readme"
Repository = "https://github.com/yourusername/video-edit-mcp.git"
"Bug Tracker" = "https://github.com/yourusername/video-edit-mcp/issues"

[project.scripts]
video-edit-mcp = "video_edit_mcp.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/video_edit_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/requirements.txt",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
