[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coacoa"

version = "0.1.0b1"

description = "Context-Optimised Agentic Coding Assistant"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"

authors = [
  { name = "Shashank S", email = "procodere@gmail.com" }
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Code Generators",
  "Environment :: Console"
]

keywords = ["cli", "developer-tools", "code-analysis", "software-quality"]

dependencies = [
  "typer>=0.9.0",
  "importlib_resources>=6.0 ; python_version < '3.11'",
  "pyyaml>=6.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "coverage[toml]>=7.0.0",
    "pre-commit>=3.0.0",
    "tox>=4.0.0",
    "typer>=0.9.0",
    "coverage[toml]",
    "coverage-badge"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "coverage[toml]>=7.0.0",
]

[project.scripts]
coacoa = "coacoa.__main__:app"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"coacoa.scaffold" = [".coacoa/**/*"]