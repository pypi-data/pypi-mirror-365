[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "promptstream"
version = "0.1.3"
description = "SDK for interacting with the PromptStream API"
authors = [{name = "PromptStream", email = "hello@promptstream.ai"}]
readme = "readme.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "httpx",
    "pydantic"
]

[project.urls]
Homepage = "https://promptstream.ai"
Docs = "https://docs.promptstream.ai"
