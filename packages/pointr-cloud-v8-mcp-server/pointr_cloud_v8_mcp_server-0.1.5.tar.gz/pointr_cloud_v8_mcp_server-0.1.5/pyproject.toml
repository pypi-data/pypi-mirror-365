[project]
name = "pointr-cloud-v8-mcp-server"
version = "0.1.5"
description = "Indoor location assistant using Pointr MCP server to provide QR code navigation for venues."
authors = [
    { name = "Pointr Software Delivery Team", email = "support@pointr.tech" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
dependencies = [
    "python-dotenv",
    "openai-agents"
    # Add other dependencies from requirements.txt if needed
]

[project.urls]
homepage = "https://pypi.org/project/pointr-cloud-v8-mcp-server/"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pointr_cloud_v8_mcp_server"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.log"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
pointr-agent = "pointr_cloud_v8_mcp_server.PointrAgent:main"
