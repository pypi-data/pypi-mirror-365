description = "A package to simplify the implementing an autoencoder model."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Mehran Bazrafkan", email = "mhrn.bzrafkn.dev@gmail.com" }
]
keywords = ["autoencoder", "pytorch", "ml", "deep learning"]
