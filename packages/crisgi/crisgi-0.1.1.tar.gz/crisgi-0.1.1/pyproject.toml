[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "crisgi"
authors = [
    {name = "Lyu C., Jiang A., Ng K. H., Liu X., Chen L."},
]
description = "Charting Critical Transient Gene Interactions in Disease Progression from Multi-modal Transcriptomics"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
keywords = [
    "bioinformatics",
    "genomics", 
    "critical transitions",
    "gene interactions",
    "transcriptomics",
    "single-cell",
    "spatial transcriptomics",
    "disease progression",
    "machine learning",
    "neural networks"
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "torch>=2.5.0",
    "torchvision>=0.20.0",
    "joblib>=1.0.0",
    "scanpy>=1.8.0",
    "anndata>=0.8.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "pyvis>=0.2.0",
    "scikit-survival>=0.17.0",
    "gseapy>=1.0.0",
    "pymannkendall>=1.4.0",
    "pyseat",
    "Pillow>=8.0.0",
    "ipykernel>=6.0.0",
    "ipython>=8.0.0",
    "jupyter>=1.0.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/compbioclub/CRISGI"
Documentation = "https://compbioclub.github.io/CRISGI/"
Repository = "https://github.com/compbioclub/CRISGI.git"
"Bug Tracker" = "https://github.com/compbioclub/CRISGI/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "flake8>=3.8",
    "isort>=5.0",
    "pre-commit>=2.15.0",
    "mypy>=0.910",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocstrings[python]>=0.19.0",
    "mknotebooks>=0.7.0",
]
tutorial = [
    "notebook>=6.0.0",
]

[tool.setuptools]
packages = ["crisgi"]
include-package-data = true

[tool.setuptools.package-data]
crisgi = ["*.pk"]

[tool.setuptools_scm]
write_to = "crisgi/_version.py"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=crisgi --cov-report=term-missing --cov-report=html"
