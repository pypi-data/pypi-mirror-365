[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-bootstrap"
version = "2.2.0"
description = "AI-powered project scaffolding with requirement analysis"
authors = [
    {name = "Soham Chaudhari", email = "sohamrc0@gmail.com"},
]
dependencies = [
     "typer[all]",
    "copier",
    "rich",
    "pyyaml",
    "openai",
    "anthropic",
    "pydantic",
    "jinja2",
    "langchain-mistralai",
    "langchain-openai",
    "langchain-anthropic",
    "langchain_core",
    "langchain_community",
    "pydantic-settings",
    "python-dotenv",
    "nest_asyncio",
    "asyncio"
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
ai-bootstrap = "ai_bootstrap.main:app"

[project.urls]
Homepage = "https://github.com/yourusername/ai-bootstrap"

# ðŸ”‘ KEY FIX: Include template files in package
[tool.hatch.build.targets.wheel]
packages = ["ai_bootstrap"]

[tool.hatch.build.targets.wheel.force-include]
# Include all template files
"ai_bootstrap/templates" = "ai_bootstrap/templates"

[tool.hatch.build.targets.sdist]
include = [
    "/ai_bootstrap",
    "/README.md",
    "/pyproject.toml",
]
