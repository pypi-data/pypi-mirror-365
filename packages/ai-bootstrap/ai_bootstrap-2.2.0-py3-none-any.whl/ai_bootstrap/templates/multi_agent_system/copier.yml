# Multi-Agent System Template Configuration
_templates_suffix: .jinja
_envops:
    keep_trailing_newline: true

# Questions for user input
project_name:
    type: str
    help: Name of your multi-agent project
    default: my-multi-agent-system
    validator: >-
        {% if not (project_name | regex_search('^[a-zA-Z][a-zA-Z0-9_-]*$')) %}
        Project name must start with a letter and contain only letters, numbers, hyphens, and underscores.
        {% endif %}

project_type:
    type: str
    help: Project type
    default: multi-agent
    when: false  # Don't ask, set by CLI

llm_provider:
    type: str
    help: Choose your LLM provider
    choices:
        - openai
        - anthropic
        - ollama
        - mistral
    default: mistral

num_agents:
    type: int
    help: Number of specialized agents
    default: 3
    validator: >-
        {% if num_agents < 2 or num_agents > 10 %}
        Number of agents must be between 2 and 10.
        {% endif %}

agents:
    type: json
    help: Agent configurations
    default: |
        [
            {"name": "research_agent", "role": "Research and information gathering"},
            {"name": "code_agent", "role": "Code writing and analysis"},
            {"name": "review_agent", "role": "Quality review and validation"}
        ]

memory_backend:
    type: str
    help: Choose memory backend for agent state
    choices:
        - in_memory
        - redis
        - postgres
    default: in_memory

ui_framework:
    type: str
    help: Choose your UI framework
    choices:
        - streamlit
        - chainlit
        - cli
    default: cli

python_version:
    type: str
    help: Python version for development environment
    choices:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
    default: "3.11"

include_notebooks:
    type: bool
    help: Include Jupyter notebooks for experimentation
    default: true

include_tests:
    type: bool
    help: Include test files
    default: true

include_docker:
    type: bool
    help: Include Docker configuration
    default: false
