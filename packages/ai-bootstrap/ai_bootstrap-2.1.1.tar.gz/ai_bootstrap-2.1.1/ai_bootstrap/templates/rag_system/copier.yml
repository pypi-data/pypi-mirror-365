# Project metadata
_templates_suffix: .jinja
_envops:
    keep_trailing_newline: true

# Questions for user input
project_name:
    type: str
    help: Name of your RAG project
    default: my-rag-system
    validator: >-
        {% if not (project_name | regex_search('^[a-zA-Z][a-zA-Z0-9_-]*$')) %}
        Project name must start with a letter and contain only letters, numbers, hyphens, and underscores.
        {% endif %}

llm_provider:
    type: str
    help: Choose your LLM provider
    choices:
        - openai
        - ollama
        - mistral
    default: mistral

vector_store:
    type: str
    help: Choose your vector store
    choices:
        - chroma
        - faiss
    default: chroma

framework:
    type: str
    help: Choose your AI framework
    choices:
        - langchain
        - llamaindex
    default: langchain

ui_framework:
    type: str
    help: Choose your UI framework
    choices:
        - streamlit
        - chainlit
        - fastapi
        - cli
    default: streamlit

python_version:
    type: str
    help: Python version for development environment
    choices:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
    default: "3.11"

include_notebooks:
    type: bool
    help: Include Jupyter notebooks for experimentation
    default: true

include_tests:
    type: bool
    help: Include test files
    default: true

include_docker:
    type: bool
    help: Include Docker configuration
    default: false
