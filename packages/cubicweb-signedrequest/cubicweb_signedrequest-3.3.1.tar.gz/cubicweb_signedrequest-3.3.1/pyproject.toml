[project]
name = "cubicweb-signedrequest"
version = "3.3.1"
description = "REST API for CubicWeb"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = {text = "GNU Lesser General Public License v2 or later (LGPLv2+)"}
requires-python = ">=3.11"
authors = [
    {name="Logilab", email="contact@logilab.fr"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: CubicWeb",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: JavaScript",
]
dependencies = [
    "cubicweb >= 4.5.2, < 6.0.0",
]

[project.entry-points."cubicweb.cubes"]
signedrequest = "cubicweb_signedrequest"

[project.urls]
Issues = "https://forge.extranet.logilab.fr/cubicweb/cubes/signedrequest/-/issues"
Repository = "https://forge.extranet.logilab.fr/cubicweb/cubes/signedrequest"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["cubicweb_signedrequest*"]
namespaces = false

[tool.ruff]
extend-exclude = ["cubicweb_signedrequest/migration/"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "UP",   # pyupgrade
    # "B",    # flake8-bugbear
    # "SIM",  # flake8-simplify
    "I",    # isort
]
ignore = ["E501"]
