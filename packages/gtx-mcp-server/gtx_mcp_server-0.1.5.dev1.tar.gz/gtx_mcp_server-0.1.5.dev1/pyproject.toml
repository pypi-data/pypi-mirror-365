[project]
name = "gtx_mcp_server"
version = "0.1.5.dev1"
description = "A Model Context Protocol (MCP) server that utilizes XiyanSQL with databases. This server enables AI assistants to list tables, read data, and execute natural language queries"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "mysql-connector-python>=9.1.0",
    "llama_index",
    "sqlalchemy",
    "pymysql"
]
[[project.authors]]
name = "Zhiling Luo"
email = "godot.lzl@alibaba-inc.com"

[build-system]
requires = ["uv-build>=0.5.0"]
build-backend = "uv_build"

[project.scripts]
gtx_mcp_server = "gtx_mcp_server:main"
