[project]
name = "htty"
# [[[cog
# import os
# cog.out(f'version = "{os.environ["HTTY_VERSION"]}"')
# ]]]
version = "0.2.30"
# [[[end]]]
description = "Headless Terminal - Python library for terminal automation"
readme = "README.md"
authors = [
    { name = "Matt Rixman", email = "MatrixManAtYrService@users.noreply.github.com" },
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["terminal", "automation", "pty", "headless", "subprocess", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
]
dependencies = [
    # [[[cog
    # import os
    # version = os.environ["HTTY_VERSION"]
    #
    # # Use local dependency for development/version-bump, PyPI for releases
    # use_local = os.environ.get("HTTY_USE_LOCAL_CORE", "false").lower() == "true"
    #
    # if use_local:
    #     cog.out(f'"htty_core @ {{root:uri}}/../htty-core",')
    # else:
    #     cog.out(f'"htty-core=={version}",')
    # ]]]
    "htty-core==0.2.30",
    # [[[end]]]
    "ansi2html",
    "tenacity>=9.1.2",
]

[project.urls]
Homepage = "https://github.com/MatrixManAtYrService/ht"
Documentation = "https://github.com/MatrixManAtYrService/ht"
Repository = "https://github.com/MatrixManAtYrService/ht"
Issues = "https://github.com/MatrixManAtYrService/ht/issues"

[project.scripts]
htty = "htty.cli:htty_sync"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/htty"]

[dependency-groups]
analysis = [
    "fawltydeps",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pdoc]
sort_identifiers = false

# [[[cog
# # Insert common ruff configuration
# import os
# ruff_config = os.environ["HTTY_COMMON_RUFF_TOML"]
# 
# cog.outl("[tool.ruff]")
# for line in ruff_config.splitlines():
#     cog.outl(line)
# ]]]
[tool.ruff]
line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade
    "B" ,  # flake8-bugbear
    "SIM", # flake8-simplify
]

fixable = ["ALL"]

[lint.per-file-ignores]
"__init__.py" = ["E501"]

[lint.isort]
known-first-party = ["htty"]
force-single-line = false
combine-as-imports = true
# [[[end]]]

[tool.pyright]
include = ["htty/src/htty"]
# [[[cog
# # Insert common pyright configuration
# import os
# pyright_config = os.environ["HTTY_COMMON_PYRIGHT_TOML"]
# 
# for line in pyright_config.splitlines():
#     cog.outl(line)
# ]]]
exclude = [
    "**/__pycache__",
    "**/.*",
    "**/.git",
    "**/node_modules",
    "**/venv",
    "**/result",
    "**/target",
    "**/dist",
    "**/build",
    "nix/**",
    "py-envs/**",
]
typeCheckingMode = "strict"
reportMissingTypeStubs = "error"
reportUnknownMemberType = "error"
reportUnknownArgumentType = "error"
reportUnknownVariableType = "error"
reportUnknownParameterType = "error"
reportMissingParameterType = "error"
reportMissingReturnType = "error"
reportUntypedFunctionDecorator = "error"
reportUntypedClassDecorator = "error"
reportUntypedBaseClass = "error"
reportUntypedNamedTuple = "error"
# [[[end]]]
