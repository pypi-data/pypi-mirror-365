[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lchpersonal-ai-tools"
version = "0.1.4"
description = "简单实用的AI工具包"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "lchpersonal", email = "326018662@qq.com"}
]
keywords = ["ai", "tools", "utilities"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
"Homepage" = "https://github.com/lchpersonal/ai-tools"
"Bug Reports" = "https://github.com/lchpersonal/ai-tools/issues"
"Source" = "https://github.com/lchpersonal/ai-tools"

[tool.setuptools.packages.find]
include = ["ai_tools*"] 