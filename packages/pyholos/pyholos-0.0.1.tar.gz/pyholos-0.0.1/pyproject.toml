[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyholos"
version = "0.0.1"
authors = [
  { name="Rami ALBASHA", email="ralbasha@msfourrager.com" },
]
description = "A Python package for running the HOLOS 4.0 CLI."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Mon-Systeme-Fourrager/pyholos"
Issues = "https://github.com/Mon-Systeme-Fourrager/pyholos/issues"

[tool.ruff]

[tool.ruff.format]
quote-style = "preserve"