[project]
name = "lombardi"
version = "0.1.5"
description = "SQL performance analysis and optimization advisor with SQLMesh integration"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11"
dependencies = [
    "sqlmesh>=0.100.0",
    "sqlglot>=25.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
]
authors = [
    {name = "Connor Lough", email = "loughondata@protonmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["sql", "performance", "optimization", "sqlmesh", "data"]

[project.urls]
Homepage = "https://github.com/Doctacon/lombardi"
Repository = "https://github.com/Doctacon/lombardi"
Issues = "https://github.com/Doctacon/lombardi/issues"

[project.scripts]
lombardi = "lombardi.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lombardi"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100  # More lenient for now
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]  # Basic checks only
ignore = [
    "E501",  # Line too long (will fix later)
    "W293",  # Blank line contains whitespace
    "F841",  # Local variable assigned but never used
    "B904",  # Exception chaining
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.1",
    "twine>=6.1.0",
]
